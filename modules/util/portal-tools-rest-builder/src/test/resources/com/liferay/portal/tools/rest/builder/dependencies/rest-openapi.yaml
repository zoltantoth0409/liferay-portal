components:
    schemas:
        Document:
            description:
                "https://www.schema.org/Document"
            properties:
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                documentId:
                    format: int64
                    type: integer
                folderId:
                    format: int64
                    type: integer
                name:
                    type: string
            type: object
        Folder:
            description:
                "https://www.schema.org/Folder"
            properties:
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                documentsRepository:
                    $ref: "#/components/schemas/Folder"
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                self:
                    type: string
                subFolders:
                    $ref: "#/components/schemas/Folder"
            type: object
info:
    description:
        ""
    title: ""
    version: "1.0.0"
openapi: "3.0.1"
paths:
    /document/{documentId}:
        get:
            parameters:
                - in: path
                  name: documentId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                default:
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Document"
                        "application/xml":
                            schema:
                                $ref: "#/components/schemas/Document"
                    description:
                        "Default response"
    /folder:
        get:
            responses:
                200:
                    content:
                        "*/*":
                            schema:
                                items:
                                    $ref: "#/components/schemas/Folder"
                                type: array
                    description:
                        "OK"
    /folder/count:
        get:
            description:
                Retrieves the folders count.
            responses:
                200:
                    content:
                        text/plain:
                            schema:
                                example: 0
                                format: int32
                                type: integer
                    description:
                        "OK"
    /folder/{folderId}:
        get:
            parameters:
                - in: path
                  name: folderId
                  required: true
                  schema:
                      format: int64
                      type: integer
            responses:
                200:
                    content:
                        "application/json":
                            schema:
                                $ref: "#/components/schemas/Folder"
                    description:
                        "OK"