user-account-setup-description=अपने खाते में समय आधारित वन-टाइम पासवर्ड को कॉन्फ़िगर करें। आप साझा रहस्य परिचय या एक सॉफ्टवेयर आधारित प्रमाणक के साथ QRCode स्कैन करने के लिए एक बार पासवर्ड प्राप्त करना होगा । (Automatic Translation)
user-account-setup-failed=टाइम बेस्ड वन-टाइम पासवर्ड कॉन्फिगरेशन सेटअप फेल हो गया है। (Automatic Translation)
you-can-only-have-one-timebased-otp-password-configured-remove-your-existing-timebased-otp-password-to-generate-new-timebased-otp-password=आपके खाते में केवल एक बार आधारित वन-टाइम पासवर्ड कॉन्फ़िगर किया जा सकता है। एक नया समय आधारित वन-टाइम पासवर्ड जेनरेट करने के लिए अपना मौजूदा टाइम-बेस्ड वन-टाइम पासवर्ड निकालें। (Automatic Translation)