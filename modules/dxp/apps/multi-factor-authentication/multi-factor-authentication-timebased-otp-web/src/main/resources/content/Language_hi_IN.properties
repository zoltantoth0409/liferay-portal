mfa-timebased-otp-enabled-description=समय आधारित वन-टाइम पासवर्ड सक्षम करें। ध्यान रखें कि समय आधारित वन-टाइम पासवर्ड को भी प्रत्येक उपयोगकर्ता द्वारा कॉन्फ़िगर किया जाना चाहिए। उन्हें "अकाउंट सेटिंग" पर कॉन्फ़िगर करने के लिए एक नया अनुभाग मिलेगा। (Automatic Translation)
order-description=मल्टी-फैक्टर ऑथेंटिकेशन चेकर ऑर्डर सेट करें। उच्च क्रम वाले चेकर्स पहले दिखाए जाएंगे। (Automatic Translation)
