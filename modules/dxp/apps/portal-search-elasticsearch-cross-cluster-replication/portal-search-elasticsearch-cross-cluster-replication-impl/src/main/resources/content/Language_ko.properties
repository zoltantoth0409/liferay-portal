automatic-replication-enabled=Automatic Replication Enabled (Automatic Copy)
automatic-replication-enabled-help=Enable or disable automatic creation and deletion of follower indexes in the local Elasticsearch clusters when Read from Local Clusters is enabled. Disable this setting if replication will be managed manually through Elasticsearch. (Automatic Copy)
cross-cluster-replication-configuration-name=Cross-Cluster Replication (Automatic Copy)
cross-cluster-replication-enabled=Read from Local Clusters (Automatic Copy)
cross-cluster-replication-enabled-help=Enable or disable read operations from the local Elasticsearch clusters. This setting is only used when Operation Mode is set to REMOTE or Production Mode is enabled. Configure these modes in the Elasticsearch System Settings. (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations=Local Cluster Configurations (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port,connectionId. Connections are defined in the Elasticsearch Connections System Settings. (Automatic Copy)
excluded-indexes=Excluded Indexes (Automatic Copy)
excluded-indexes-help=Enter the index names that will be excluded from cross-cluster replication. Indexes starting with a period (.) will always be excluded. By default, all indexes in the remote cluster will be replicated to the local cluster. This setting is ignored if Automatic Replication is not enabled. (Automatic Copy)
please-set-a-hostname-and-connection-id=Please set a hostname and connection ID. (Automatic Copy)
