automatic-replication-enabled=已啟用自動複製機制
automatic-replication-enabled-help=啟用從本地叢集讀取時，在本地 Elasticsearch 叢集中啟用或禁用自動創建跟隨者索引。 如果將通過 Elasticsearch 手動管理複製，請禁用此設置。
cross-cluster-replication-configuration-name=نسخ عبر نظام المجموعة
cross-cluster-replication-enabled=مفعّل
cross-cluster-replication-enabled-help=تمكين أو تعطيل عمليات القراءة من نظام المجموعات المحلي. سوف يتم استخدام هذا الإعداد فقط عند تعيين وضع التشغيل على REMOTE. يتم تحديد وضع التشغيل في إعدادت نظام Elasticsearch.
cross-cluster-replication-local-cluster-connection-configurations=تكوينات الاتصال لنظام المجموعات المحلي للنسخ عبر نظام المجموعات
cross-cluster-replication-local-cluster-connection-configurations-help=تعيين كل عنوان مدخل إلى معرف اتصال نظام مجموعات Elasticsearch المحلي (للقراءة فقط). اتبع النمط hostname:port=connectionId. يتم تحديد الاتصالات في إعدادات نظام اتصالات Elasticsearch.
excluded-indexes=الفهارس المضمنة
excluded-indexes-help=أدخل أسماء الفهارس التي سيتم استثنائها من النسخ عبر نظام المجموعة. الفهارس التي تبدأ بنقطة (.) سيتم دائمًا استثنائها. وسيتم افتراضيًا، نسخ جميع الفهارس في نظام المجموعة البعيد إلى نظام المجموعة المحلي.
please-set-a-hostname-and-connection-id=الرجاء تعيين اسم مضيف ومعرف اتصال.
remote-cluster-alias=الاسم المستعار لنظام المجموعة عن بعد
remote-cluster-alias-help=أدخل الاسم المستعار المراد استخدامه لتعريف نظام المجموعة عن بعد عند إنشاء اتصال بين نظام المجموعة المحلية والبعيدة.
remote-cluster-seed-node-transport-address=عنوان النقل لعقدة قيمة أولية في نظام المجموعة البعيد
remote-cluster-seed-node-transport-address-help=أدخل عنوان النقل لعقدة في نظام المجموعة البعيد المراد استخدامه لإنشاء اتصال بين نظام المجموعة المحلي والبعيد.