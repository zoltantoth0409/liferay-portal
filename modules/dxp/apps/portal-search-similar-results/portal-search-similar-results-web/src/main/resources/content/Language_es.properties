advanced-configuration=Configuración avanzada
analyzer=Analizador
analyzer-help=Analizador que se usará para analizar el texto de forma libre. Por defecto, se usa el analizador asociado al primer campo.
document-entry=Entrada del documento
document-entry-help=Establece la entrada del documento que se muestra en esta plantilla.
federated-search-key=Clave de búsqueda federada
federated-search-key-help=Escriba la clave de una búsqueda alternativa en la que participa este widget.
fields-help=Lista de campos a partir de los que se obtendrá y analizará el texto.
javax.portlet.display-name.com_liferay_portal_search_similar_results_web_portlet_SimilarResultsPortlet=Resultados similares
