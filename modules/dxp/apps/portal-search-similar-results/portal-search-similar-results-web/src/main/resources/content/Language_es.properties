javax.portlet.title.com_liferay_portal_search_similar_results_web_portlet_SimilarResultsPortlet=Resultados similares
max-doc-freq=Frecuencia máxima del documento
max-doc-freq-help=La frecuencia máxima del documento por encima de la cual se omitirán los términos del documento de entrada. Esto puede resultar útil para omitir palabras muy frecuentes, como palabras no significativas. Por defecto, se usa (0) ilimitado.
max-item-display=Visualización máxima de elementos
max-item-display-help=Número máximo de resultados que se mostrarán.
max-query-terms=Número máximo de términos de la consulta
max-query-terms-help=Número máximo de términos de la consulta que se seleccionarán. Incrementar este valor proporciona una mayor precisión a expensas de la velocidad de ejecución de la consulta. El valor por defecto es 25.
max-word-length=Longitud máxima de palabra
max-word-length-help=Longitud máxima de palabra por encima de la cual se omitirán los términos. El nombre anterior (max_word_len) está en desuso. Por defecto, se usa (0) ilimitado.
min-doc-freq=Frecuencia mínima del documento
min-doc-freq-help=Frecuencia mínima del documento por debajo de la cual se omitirán los términos del documento de entrada. El valor por defecto es 5.
min-should-match=Mínimo debe coincidir
min-should-match-help=Después de formar la consulta disyuntiva, este parámetro controla el número de términos que deben coincidir. La sintaxis es la misma que «Mínimo debe coincidir». (El valor por defecto es «30 %»).
min-term-freq=Frecuencia mínima del término
min-term-freq-help=Frecuencia mínima del término por debajo de la cual se omitirán los términos del documento de entrada. El valor por defecto es 2.
min-word-length=Longitud mínima de palabra
min-word-length-help=Longitud mínima de palabra por debajo de la cual se omitirán los términos. El nombre anterior (min_word_len) está en desuso. El valor por defecto es 0.
more-like-this=Más resultados similares
portlet-display-template-description-similar-results-card=Muestra resultados similares como una cuadrícula de tarjetas.
portlet-display-template-description-similar-results-compact=Muestra solo el título de resultados similares.
portlet-display-template-description-similar-results-list=Muestra el título, el nombre de usuario del autor, la fecha de creación, el tipo de activo y la descripción.
portlet-display-template-name-card-layout=Diseño de tarjeta
portlet-display-template-name-compact-layout=Diseño compacto
portlet-display-template-name-list-layout=Diseño de lista
similar-results-display-context=Contexto de visualización de resultados similares
similar-results-display-context-help=Accede a métodos auxiliares para recuperar la configuración de widget de resultados similares.
similar-results-portlet-instance-configuration-name=Configuración de resultados similares
similar-results-template-key-default=Valor por defecto de la clave de plantilla de resultados similares
similar-results-web-template-configuration-name=Nombre de configuración de plantilla web de resultados similares
stop-words=Palabras no significativas
stop-words-help=Matriz de palabras no significativas. Todas las palabras de este conjunto se consideran «poco interesantes» y se omitirán. Si el analizador permite el uso de palabras no significativas, puede que quiera indicar a MLT que las omita de forma explícita ya que, para fines de similitud de documentos, parece razonable dar por hecho que «una palabra no significativa nunca es interesante».
term-boost=Impulso de términos
term-boost-help=Cada término de la consulta formada se puede impulsar aún más mediante la puntuación de tf-idf. Esta opción establece el factor de impulso que se usará mediante esta característica. Por defecto, se usa (0) desactivado. Cualquier otro valor positivo activa el impulso de términos con el factor de impulso especificado.
there-are-no-similar-results-available=No hay resultados similares disponibles.