max-doc-freq=最大文件頻率
max-doc-freq-help=Set the maximum document frequency above which the terms will be ignored from the input document. This could be useful in order to ignore highly frequent words such as stop words. If left blank, this defaults to unbounded (0). (Automatic Copy)
