max-query-terms=最大查詢詞數量
max-query-terms-help=Set the maximum number of query terms to select following analysis of the input document's fields. Increasing this value gives greater accuracy at the expense of query execution speed. If left blank, this defaults to 25. (Automatic Copy)
max-word-length=最大單詞長度
