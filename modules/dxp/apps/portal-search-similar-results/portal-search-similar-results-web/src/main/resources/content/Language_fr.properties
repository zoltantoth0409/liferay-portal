stop-words=Stop Words
stop-words-help=Saisissez une liste de mots vides à considérer comme "sans intérêt" et que la requête MLT doit ignorer. Il peut être prudent d'utiliser les mêmes mots vides configurés pour l'analyseur.
term-boost=Term Boost
term-boost-help=Définissez le facteur multiplicateur à utiliser si vous souhaitez améliorer les termes selon leur score tf-idf. Si laissée vide, cette option est désactivée par défaut (0). Toute autre valeur positive active l'amélioration des termes en utilisant le facteur multiplicateur donné.
there-are-no-similar-results-available=Aucun résultat similaire n'est disponible.