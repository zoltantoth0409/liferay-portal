max-doc-freq=Fréquence de document maximale
max-doc-freq-help=Définissez la fréquence maximale du document au-dessus de laquelle les termes seront ignorés du document de saisie. Cela peut servir à ignorer des mots très fréquents, comme les mots vides. Si laissé vide, sa valeur par défaut est sans limite (0).
max-item-display=Affichage maximum de l'article
max-item-display-help=Définissez le nombre maximal de résultats correspondants à afficher.
max-query-terms=Termes de requête maximum
max-query-terms-help=Définissez le nombre maximal de termes de requête à sélectionner après l'analyse des champs du document de saisie. Augmenter cette valeur améliore précision, mais réduit la vitesse d'exécution de la requête. Si laissé vide, la valeur par défaut est 25.
max-word-length=Maximum Word Length
max-word-length-help=Définissez la longueur maximale du mot au-dessus de laquelle les termes sont ignorés. Si laissé vide, sa valeur par défaut est sans limite (0).
min-doc-freq=Fréquence de document minimale
min-doc-freq-help=Définissez la fréquence minimale en dessous de laquelle les termes du document de saisie doivent être ignorés. Si laissé vide, la valeur par défaut est 5.
min-should-match=Minimum devant correspondre
min-should-match-help=Une fois la requête disjonctive formée, ce paramètre contrôle le nombre de termes qui doivent correspondre. La syntaxe est la même que ce à quoi doit correspondre le minimum. Si laissé vide, la valeur par défaut est "30%".
min-term-freq=Fréquence de terme minimum
min-term-freq-help=Définissez la fréquence minimale en dessous de laquelle les termes du document de saisie doivent être ignorés. Si laissé vide, ce paramètre par défaut est 2.
min-word-length=Minimum Word Length
min-word-length-help=Définissez la longueur minimale des mots en dessous de laquelle les termes sont ignorés. Si laissé vide, ce paramètre par défaut est 0.
more-like-this=Autres similaires
portlet-display-template-description-similar-results-card=Display similar results as a grid of cards.
portlet-display-template-description-similar-results-compact=Display only the title of similar results.
portlet-display-template-description-similar-results-list=Display the title, creator's user name, creation date, asset type, and description.
