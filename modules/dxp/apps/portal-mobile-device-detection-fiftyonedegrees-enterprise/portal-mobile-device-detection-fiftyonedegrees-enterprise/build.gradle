import com.liferay.gradle.util.FileUtil

task downloadDATs

String repositoryPrivatePassword = System.getProperty("repository.private.password")
String repositoryPrivateUsername = System.getProperty("repository.private.username")

classes {
	dependsOn downloadDATs
}

dependencies {
	provided group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	provided group: "com.liferay", name: "com.liferay.portal.configuration.metatype", version: "2.0.0"
	provided group: "com.liferay", name: "com.liferay.portal.mobile.device.detection.fiftyonedegrees", version: "1.0.0"
	provided group: "com.liferay", name: "com.liferay.portal.profile", version: "1.0.0"
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.0.0"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.service.component", version: "1.3.0"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
}

downloadDATs {
	doLast {
		File dir = new File(processResources.destinationDir, "META-INF")

		FileUtil.get(
			project,
			"https://repository.liferay.com/nexus/content/repositories/liferay-private-releases/com/liferay/com.51degrees.dat.enterprise/3.2-20180111/com.51degrees.dat.enterprise-3.2-20180111.gz",
			repositoryPrivateUsername, repositoryPrivatePassword,
			new File(dir, "51Degrees-EnterpriseV3_2.dat.gz"), false, false)
	}
}