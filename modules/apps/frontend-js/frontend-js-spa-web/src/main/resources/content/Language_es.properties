cache-expiration-time-description=Define el tiempo, en minutos, tras el que se borra la caché del SPA. Si se especifica cero la caché no caducará mientras dure la navegación del SPA. Un valor negativo deshabilita la caché.
cache-expiration-time-name=Tiempo de caducidad de caché
disable-in-internet-explorer=Deshabilitar SPA en Internet Explorer
disable-in-internet-explorer-11=Deshabilitar SPA en Internet Explorer 11
disable-in-internet-explorer-11-description=Debido a un error del motor de renderizado de Trident (usado por IE11), cuando SPA se usa para la navegación de páginas, las consultas de medios siempre se aplicarán cuando se especifiquen consultas solo con ancho mínimo o solo con ancho máximo, incluso si el ancho de página no coincide con esas consultas. Esto también afecta a iframes de terceros en la página. Para solucionar este problema, deshabilite SPA.
disable-in-internet-explorer-description=Para solucionar un error del motor de renderizado de Trident (usado por IE11) y el motor de renderizado de MSHTML (usado por Edge), para renderizar correctamente la página, es necesario volver a descargar todos los archivos CSS en todas las navegaciones de página para todos los navegadores Internet Explorer, lo que puede causar que las páginas se carguen con mayor lentitud cuando SPA está habilitado. Para solucionar este problema, deshabilite SPA.
it-looks-like-this-is-taking-longer-than-expected=Parece que esto está tardando más de lo esperado.
navigation-exception-selectors-description=Definir los selectores CSS que debe ignorar el SPA.
navigation-exception-selectors-name=Selectores de excepción de navegación
oops=Vaya
request-timeout-description=Definir el tiempo máximo de espera, en milisegundos, para que finalice una petición SPA. Use cero si para no tener tiempo máximo de espera.
request-timeout-name=Tiempo máximo de espera para la petición
spa-configuration-description=Para que los cambios tengan efecto, debe recargar la página del navegador después de guardar.
spa-configuration-name=Infraestructura de SPA de front-end
the-spa-navigation-request-received-an-invalid-http-status-code=La petición de navegación SPA ha recibido un código de estado HTTP inválido.
the-spa-request-timed-out=Se agotó el tiempo de espera de la petición SPA.
there-was-an-unexpected-error-in-the-spa-request=Se produjo un error inesperado en la petición de SPA.
user-notification-timeout-description=Definir el tiempo, en milisegundos, que una notificación se muestra al usuario indicando que la solicitud está tardando más de lo esperado. Utilice un valor de cero si quiere mostrar ninguna notificación.
user-notification-timeout-name=Tiempo máximo de notificación al usuario