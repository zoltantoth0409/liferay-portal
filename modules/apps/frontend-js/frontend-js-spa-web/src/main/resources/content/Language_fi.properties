cache-expiration-time-description=Määrittää ajan, minuutissa, jossa SPA-välimuisti tyhjennetään. Käytä arvoa on nolla, jos välimuistin ei pidä koskaan vanhentua SPA navigoinnin aikana. Käytä negatiivista arvoa, jos välimuisti on poistettava käytöstä.
cache-expiration-time-name=Välimuistin Vanhenemisaika
disable-in-internet-explorer=Poista SPA käytöstä Internet Explorerissa
disable-in-internet-explorer-11=Poista SPA käytöstä Internet Explorer 11:ssä
disable-in-internet-explorer-11-description=Trident-hahmonnusmoottorin (jota IE11 käyttää) virheen takia, kun SPA:ta käytetään sivunavigointiin, mediakyselyitä käytetään aina vain, kun min-leveys tai vain maks-leveys -kysely määritetään, vaikka sivun leveys ei täsmää näihin kyselyihin. Tämä vaikuttaa myös kolmannen osapuolen iframeihin sivulla. Poista SPA käytöstä kiertääksesi tämän ongelman.
disable-in-internet-explorer-description=Kiertääksesi virheen Trident-hahmonnusmoottorissa (jota IE11 käyttää) ja MSHTML-hahmonnusmoottorissa (jota Edge käyttää), sivun oikein hahmonnus SPA:n kanssa vaatii nyt kaikkien sivunavigointien kaikkien CSS-tiedostojen uudelleenlatausta kaikissa Internet Explorer -selaimissa, mistä voi aiheutua sivujen hitaampi latautuminen SPA:n ollessa käytössä verrattuna siihen, kun SPA ei ole käytössä. Poista SPA käytöstä kiertääksesi tämän ongelman.
it-looks-like-this-is-taking-longer-than-expected=Näyttää siltä, että tämä kestää kauemmin kuin odotettiin.
navigation-exception-selectors-description=Määritä CSS-valitsimet, jotka SPA:n on jätettävä huomiotta.
navigation-exception-selectors-name=Navigointipoikkeuksen Valitsimet
oops=Hups
request-timeout-description=Määrittää millisekunteina ajan, jossa tapahtuu SPA pyynnön aikakatkaisu. Käytä arvoa nolla, jos pyynnölle ei koskaan saa tapahtua aikakatkaisua.
request-timeout-name=Pyynnön Aikakatkaisu
spa-configuration-description=Jotta täällä tehdyt muutokset tulevat voimaan, sinun täytyy ladata selaimen sivu uudelleen tallentamisen jälkeen.
spa-configuration-name=Frontend SPA -Infrastruktuuri
the-spa-navigation-request-received-an-invalid-http-status-code=SPA-navigointipyyntö vastaanotti virheellisen HTTP-tilakoodin.
the-spa-request-timed-out=SPA-Pyyntö aikakatkaistiin.
there-was-an-unexpected-error-in-the-spa-request=SPA-pyynnössä tapahtui odottamaton virhe.
user-notification-timeout-description=Määrittää millisekunteina ajan, jossa käyttäjälle näkyy ilmoitus siitä, että pyyntö kestää odotettua kauemmin. Käytä arvoa nolla, jos ilmoitusta ei saa näkyä.
user-notification-timeout-name=Käyttäjän Ilmoituksen Aikakatkaisu