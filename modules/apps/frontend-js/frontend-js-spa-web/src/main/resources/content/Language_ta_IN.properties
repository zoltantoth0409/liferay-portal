user-notification-timeout-description=Request, பயனர் எதிர்பார்த்ததை விட அதிக நேரம் எடுத்துக்கொள்கிறது என்று தெரிவிக்கும் ஒரு அறிவிப்பை மில்லிசெகண்ட்களில் வரையறுக்கவும். எந்த அறிவிப்பும் காட்டப்படாவிட்டால் பூஜ்ஜிய மதிப்பைப் பயன்படுத்தவும்.
user-notification-timeout-name=பயனர் அறிவிப்பு காலம் முடிந்தது