cache-expiration-time-description=Definer tiden i minutter hvoretter SPA-mellomlageret blir tømt. Bruk verdien 0 dersom mellomlageret aldri skal tømmes under SPA-navigering. Bruk en negativ verdi for å deaktivere mellomlagring.
cache-expiration-time-name=Mellomlagerutløpstid
disable-in-internet-explorer=Deaktiver SPA i Internet Explorer
disable-in-internet-explorer-11=Deaktiver SPA i Internet Explorer 11
disable-in-internet-explorer-11-description=På grunn av en feil i gjengivelsesmotoren Trident (brukes av IE11), når SPA benyttes til sidenavigering, vil mediaspørringer bare bli angitt når minimum eller maksimum bredde spørringer er spesifisert, selv når sidebredden ikke samsvarer med disse. Dette påvirker også tredjeparts iframe-er på siden. Deaktiver SPA for å omgå dette problemet.
disable-in-internet-explorer-description=For å omgå en feil i gjengivelsesmotoren Trident (brukes i IE11) og MSHTML gjengivelsesmotoren (brukes i Edge), må alle CSS filer lastes på ny når en side lastes gjennom SPA i alle versjoner av Internet Explorer, noe som kan medføre at sider laster saktere i SPA enn uten SPA. Deaktiver SPA for å omgå denne feilen.
it-looks-like-this-is-taking-longer-than-expected=Det ser ut som om dette tar lenger tid enn forventet.
navigation-exception-selectors-description=Definer CSS-velgere som SPA skal ignorere.
navigation-exception-selectors-name=Navigeringavvikvelgere
oops=Oops
request-timeout-description=Definer tiden i millisekunder hvorpå SPA forespørsler skal utløpe. Bruk verdien 0 dersom forespørsler aldri skal utløpe.
request-timeout-name=Forespørselutløpstid
spa-configuration-description=For at endringer du har gjort her skal tre i kraft, må du laste nettlesersiden på ny etter lagring.
spa-configuration-name=Frontend SPA infrastruktur
the-spa-navigation-request-received-an-invalid-http-status-code=SPA-navigeringsforespørselen mottok en ugyldig HTTP statuskode.
the-spa-request-timed-out=SPA-forespørselen utløp.
there-was-an-unexpected-error-in-the-spa-request=En uventet feil oppstod i SPA-forespørselen.
user-notification-timeout-description=Definer tiden i millisekunder hvorpå en melding vises til brukeren om at forespørselen tok lenger tid enn forventet. Verdien 0 angir at en melding aldri skal vises.
user-notification-timeout-name=Brukermeldingutløp