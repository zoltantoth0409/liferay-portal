cache-expiration-time-description=กำหนดเวลาในหน่วยนาทีซึ่งจะล้างแคชของ SPA ใช้ค่าศูนย์ถ้าแคชไม่ควรหมดอายุในระหว่างการนำทาง SPA ใช้ค่าลบหากควรปิดใช้งานแคช
