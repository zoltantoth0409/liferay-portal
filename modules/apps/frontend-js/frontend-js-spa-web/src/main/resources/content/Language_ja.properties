disable-in-internet-explorer-11-description=Tridentレンダリングエンジン（IE11が使用）のバグにより、SPAがページナビゲーションに使用される際、min-widthまたはmax-widthクエリのみが指定されている場合は、ページがこれらのクエリに一致しない場合でも常にメディアクエリが適用されます。これは、ページ上のサードパーティのiframeにも影響します。この問題を回避するには、SPAを無効化してください。
disable-in-internet-explorer-description=Tridentレンダリングエンジン（IE11が使用）とMSHTMLレンダリングエンジン（Edgeが使用）のバグを回避するため、現時点でSPAを使用してページを適切にレンダリングするには、すべてのInternet ExplorerブラウザのすべてのページナビゲーションのすべてのCSSファイルを再ダウンロードする必要があります。 この問題を回避するには、SPAを無効化してください。
it-looks-like-this-is-taking-longer-than-expected=予想以上に時間がかかっています。
