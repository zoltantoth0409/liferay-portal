cache-expiration-time-description=Imposta la durata, in minuti, oltre la quale la cache SPA sarà ripulita. Imposta il valore zero se la cache non deve mai scadere durante la navigazione SPA. Usa un valore negativo per disabilitarla.
cache-expiration-time-name=Temo di Scadenza Cache
it-looks-like-this-is-taking-longer-than-expected=Sembra che la richiesta stia impiegando più del previsto.
navigation-exception-selectors-description=Definisci i selettori CSS che la SPA dovrebbe ignorare.
navigation-exception-selectors-name=Selettori di eccezione di navigazione
oops=Oops (Automatic Copy)
request-timeout-description=Imposta la durata, in millisecondi, oltre il quale una richiesta SPA va in time out. Imposta il valore zero se la richieda non va mai in time out.
request-timeout-name=Timeout richiesta
spa-configuration-description=Perché le modifiche apportate qui abbiano effetto, è necessario ricaricare la pagina del browser dopo il salvataggio.
spa-configuration-name=Infrastruttura di Frontend SPA
the-spa-navigation-request-received-an-invalid-http-status-code=La richiesta di navigazione della SPA ha ricevuto un codice di stato HTTP non valido.
the-spa-request-timed-out=La richiesta SPA è andata in time out.
there-was-an-unexpected-error-in-the-spa-request=Si è verificato un errore inaspettato nella richiesta SPA.
user-notification-timeout-description=Imposta la durata, in millisecondi, oltre la quale viene mostrata una notifica utente che la richiesta sta impiegando più del necessario. Imposta il valore zero per non mostrare alcuna notifica.
user-notification-timeout-name=Timeout notifiche utente