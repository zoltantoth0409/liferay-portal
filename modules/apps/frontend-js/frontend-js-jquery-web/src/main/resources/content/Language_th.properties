frontend-js-jquery-description=การเปิดใช้งาน JQuery จะทำให้ไลบรารีพร้อมใช้งานในอ็อบเจ็กต์โกลบอลเป็น window.$ รวมถึง AUI.$ ภายในเนมสเปซ AlloyUI เปิดใช้งานการตั้งค่านี้หากคุณใช้ไลบรารีที่โกลบอลหรือแนบกับออบเจ็ค AUI เพื่อให้การเปลี่ยนแปลงมีผลคุณต้องโหลดหน้าเบราว์เซอร์อีกครั้งหลังจากบันทึก