frontend-js-jquery-description=Η ενεργοποίηση του JQuery θα καταστήσει τη βιβλιοθήκη διαθέσιμη στο καθολικό αντικείμενο ως παράθυρο. $ καθώς και AUI. $ μέσα στο χώρο ονομάτων AlloyUI. Ενεργοποιήστε αυτήν τη ρύθμιση εάν βασίζεστε στη βιβλιοθήκη που υπάρχει καθολικά ή επισυνάπτεται στο αντικείμενο AUI. Για να ισχύσουν οι αλλαγές που έγιναν εδώ, πρέπει να φορτώσετε ξανά τη σελίδα του προγράμματος περιήγησης μετά την αποθήκευση. (Automatic Translation)