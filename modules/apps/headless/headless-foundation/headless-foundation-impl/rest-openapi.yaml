          type: string
        dateModified:
          format: date-time
          type: string
        id:
          format: int64
          type: integer
        keywordUsageCount:
          type: number
        name:
          type: string
      type: object
    Organization:
      description: https://www.schema.org/Organization
      properties:
        comment:
          type: string
        contactInformation:
          description: https://www.schema.org/ContactInformation
          properties:
            address:
              items:
                $ref: "#/components/schemas/PostalAddress"
              readOnly: true
              type: array
            addressIds:
              items:
                format: int64
                type: integer
              type: array
              writeOnly: true
            email:
              items:
                $ref: "#/components/schemas/Email"
              readOnly: true
              type: array
            emailIds:
              items:
                format: int64
                type: integer
              type: array
              writeOnly: true
            id:
              format: int64
              type: integer
            telephone:
              items:
                $ref: "#/components/schemas/Phone"
              readOnly: true
              type: array
            telephoneIds:
              items:
                format: int64
                type: integer
              type: array
              writeOnly: true
            webUrl:
              items:
                $ref: "#/components/schemas/WebUrl"
              readOnly: true
              type: array
            webUrlIds:
              items:
                format: int64
                type: integer
              type: array
              writeOnly: true
          type: object
        id:
          format: int64
          type: integer
        location:
