            id:
              format: int64
              type: integer
            name:
              type: string
          type: object
        creator:
          allOf:
            - $ref: "#/components/schemas/Creator"
          readOnly: true
        creatorId:
          format: int64
          type: integer
          writeOnly: true
        dateCreated:
          format: date-time
          type: string
        dateModified:
          format: date-time
          type: string
        description:
          type: string
        hasCategories:
          type: boolean
        id:
          format: int64
          type: integer
        name:
          type: string
