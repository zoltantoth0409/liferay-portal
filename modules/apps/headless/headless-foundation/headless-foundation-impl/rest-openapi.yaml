              type: integer
            name:
              type: string
          readOnly: true
          type: object
        parentVocabularyId:
          format: int64
          type: integer
          writeOnly: true
      type: object
    Creator:
      description: https://www.schema.org/Creator
      properties:
        additionalName:
          type: string
        familyName:
          type: string
        givenName:
          type: string
        id:
          format: int64
          type: integer
        image:
          format: uri
          type: string
        name:
          type: string
        profileURL:
          format: uri
          type: string
      type: object
    Email:
      description: https://www.schema.org/Email
      properties:
        email:
          type: string
        id:
          format: int64
          type: integer
        type:
          type: string
      type: object
    Keyword:
      description: https://www.schema.org/Keyword
      properties:
        contentSpace:
          format: int64
          type: integer
        creator:
          $ref: "#/components/schemas/Creator"
