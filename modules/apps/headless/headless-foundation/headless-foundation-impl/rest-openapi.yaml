                items:
                  properties:
                    closes:
                      type: string
                    dayOfWeek:
                      type: string
                    id:
                      format: int64
                      type: integer
                    opens:
                      type: string
                  type: object
                type: array
              id:
                format: int64
                type: integer
              serviceType:
                type: string
            type: object
          type: array
