remote-publish-help=Per publicar els canvis en un <em>Host/IP remot</em>, s'ha de configurar l'accés remot entre els servidors. Per obtenir instruccions detallades sobre com configurar-lo, consulteu la documentació oficial de Liferay. El <em>Context de camí remot</em> només és necessari si s'utilitza un camí del context del servlet del portal no arrelat al servidor de destinació. L'accés a aquest context no ha d'estar bloquejat per un proxy o un tallafoc. A més, si el servidor de destinació és un clúster, és aconsellable establir el <em>Host/IP remot </em> a l'adreça equilibrada de de càrrega del clúster per augmentar la disponibilitat del procés de publicació.
