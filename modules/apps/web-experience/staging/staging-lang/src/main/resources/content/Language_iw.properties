staged-portlets-help=פורטלטים מסומנים הם <em>Staged</em>. פירוש הדבר שהנתונים שלהם מפורסמים אוטומטית בכל פעם שדף שמכיל אותם מפורסם. הפורטלטים שמופסקים ומסומנים תמיד מיוצאים אוטומטית, גם אם הם לא נמצאים באותו דף. הפורטלטים שמופסקים ולא מסומנים לעולם לא מפורסמים אוטומטית. פורטלטים של <em>שיתוף פעולה</em> כגון <em> בלוגים </em>, <em>פורומים</em> ו-<em>אתרי ויקי</em> מוחרגים ממצב <em>Staged</em> כברירת מחדל היות שמקור הנתונים שלהם הוא לרוב חי. למעשה כאשר פורטל הוא <em>NOT Staged</em> הסביבה ה<em>חיה</em> מכילה רק את הנתונים החשובים. כאשר נעשה שימוש בסטייג'ינג <em>חי מקומי</em>, אותם נתונים מוצגים בלי קשר לסביבה שבה צופים בפורטלט.
