remote-publish-help=Om wijziging te publiceren naar een <em>externe host/IP</em>, moet externe toegang tussen de servers worden geconfigureerd. Raadpleeg de officiële documentatie van Liferay voor gedetailleerde configuratie-instructies. De <em>context van het externe pad</em> is alleen vereist bij gebruik van een niet-root portal servletcontextpad op de doelserver. De toegang tot deze context mag niet geblokkeerd worden door een proxy of firewall. Als de doelserver een cluster is, kan de <em>externe host/IP</em> ingesteld worden op het adres voor evenwichtige belastingverdeling van de cluster om de beschikbaarheid van het publicatieproces te verhogen.
