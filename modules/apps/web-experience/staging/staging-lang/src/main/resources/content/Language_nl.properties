staged-portlets-help=Portlets die zijn aangevinkt zijn <em>Staged</ em>. Dit betekent dat de gegevens automatisch worden gepubliceerd wanneer een pagina met deze portlets is gepubliceerd. Die portlets die niet zijn uitgeschakeld en aangevinkt worden altijd automatisch geëxporteerd zijn, zelfs als ze niet op de pagina staan. Degenen die zijn uitgeschakeld en niet aangevinkt worden nooit automatisch gepubliceerd. <em>Samenwerking</em> portlets, zoals <em>Blogs</em>, <em>Discussie Fora</ em> en <em>Wiki</em> worden uitgesloten van <em>Staging</em> omdat hun gegevens standaard afkomstig zijn van Live. Effectief, wanneer een portlet is <em>NIET Staged</em> bevat de <em>Live</em> omgeving de enige belangrijke data. Wanneer <em>Local Live-</em> staging wordt gebruikt, worden dezelfde gegevens weergegeven van om het eender welke omgeving.
