blogs-image-maximum-file-size=Tamanho máximo de imagem de blogs
blogs-image-maximum-file-size-description=Defina o tamanho máximo para imagens armazenadas com publicações de blogs. As imagens podem ser carregadas través de um editor Alloy, uma imagem de capa ou um seletor de imagem. Um valor de O até o tamanho máximo do arquivo pode ser utilizado para indicar um tamanho ilimitado de arquivo. No entanto, o tamanho máximo de arquivo permitido é definido na propriedade "com.liferay.portal.upload.UploadServletRequestImpl.max.size". O valor padrão é 5 MB.
