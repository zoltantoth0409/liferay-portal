blogs-allowed-image-file-extensions=Extensões do arquivo de imagem de Blogs permitidas
blogs-allowed-image-file-extensions-description=Definir extensões de arquivo válidas para as imagens do blog. Uma extensão de arquivo * permitirá todas as extensões.
