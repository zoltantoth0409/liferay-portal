blogs-allowed-image-file-extensions=Extensiones de archivo de imagen de blog permitidas
blogs-allowed-image-file-extensions-description=Establece las extensiones de archivo válidas para imágenes de blog. Una extensión de archivo con un asterisco («*») permitirá todas las extensiones de archivo.
blogs-configuration-name=Blogs
blogs-file-uploads-configuration-name=Cargas de archivos
blogs-group-service-configuration-name=Servicio de Blogs
blogs-image-maximum-file-size=Tamaño máximo de imagen de blog
blogs-image-maximum-file-size-description=Establece el tamaño máximo de archivo para imágenes almacenadas con entradas de blog. Las imágenes se pueden cargar mediante un editor de Alloy, una imagen de portada o un selector de imágenes. Un valor de 0 para el tamaño máximo de archivo se puede usar para indicar un tamaño de archivo ilimitado. Sin embargo, el tamaño máximo de archivo permitido se establece en la propiedad «com.liferay.portal.upload.UploadServletRequestImpl.max.size». El valor por defecto es 5 MB.
entry-check-interval=Intervalo de comprobación de entradas
linkback-job-interval=Intervalo de procesos de LinkBack
send-notifications-to-blogs-entry-creator=Enviar notificaciones al autor de la entrada de blog
small-image-width=Anchura de la imagen pequeña