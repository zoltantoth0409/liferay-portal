access-key=Clau d'accés
access-key-help=Estableix la clau d'accés del compte AWS.
bucket-name=Nom del cub
bucket-name-help=Estableix el nom del cub utilitzat per S3 per emmagatzemar fitxers.
cache-dir-clean-up-expunge=Eliminació de la neteja del directori de la memòria cau
cache-dir-clean-up-expunge-help=Estableix el nombre de dies que un fitxer es guarda a la memòria cau.
cache-dir-clean-up-frequency=Freqüència de la neteja del directori de la memòria cau
cache-dir-clean-up-frequency-help=Estableix la proporció entre el nombre de trucades al mètode de neteja de la memòria cau de fitxers i la neteja de la memòria cau de fitxers actual. Establiu aquesta propietat a 1 per netejar sempre. Els números més alts redueixen la freqüència.
connection-protocol=Protocol de connexió
connection-protocol-help=Definiu el protocol utilitzat per connectar-se a S3 (HTTP o HTTPS).
connection-timeout=Temps d'espera de la connexió
connection-timeout-help=Defineix el temps d'espera (en mil·lisegons) quan inicialment s'estableix una connexió. Un valor de 0 significa infinit, i no es recomana.
core-pool-size=Mide del conjunt de nuclis
core-pool-size-help=Estableix el nombre inicial de fils utilitzats per carregar parts.
http-client-max-connections=Nombre màxim de connexions HTTP
http-client-max-connections-help=Estableix el nombre màxim de connexions HTTP obertes que es permet.
http-client-max-error-retry=Nombre màxim de reintents HTTP
http-client-max-error-retry-help=Estableix el nombre màxim de reintents per a sol·licituds reintentables errònies.
max-pool-size=Mida màxima de l'agrupació
max-pool-size-help=Estableix el nombre màxim de fils que es poden utilitzar en carregar parts.
minimum-uploads-part-size=Mida mínima de la part
minimum-uploads-part-size-help=Estableix la mida mínima de les parts que es carreguen. Disminuir la mida mínima de la part fa que les càrregues de diverses parts es divideixin en un nombre més gran de parts més petites. Rebaixar massa aquest valor té un efecte negatiu sobre la velocitat de transferència, i això provoca una latència addicional i una connexió de xarxa per a cadascuna de les parts.
multipart-upload-threshold=Llindar de càrrega de diverses parts
multipart-upload-threshold-help=Estableix la mida del llindar (en bytes) quan s'utilitzen càrregues de diverses parts. Les càrregues per sobre d'aquesta mida utilitzen automàticament una estratègia de càrrega de diverses parts, mentre que les càrregues per sota d'aquest llindar fan servir una sola connexió per carregar tot l'objecte.
ntlm-proxy-domain=Domini de servidor intermediari NTML
ntlm-proxy-domain-help=Estableix el nom de domini de Windows per a un servidor intermediari NTLM. Si no utilitzeu un servidor intermediari de Windows NTLM, no establiu aquesta propietat.
ntlm-proxy-workstation=Estació de treball de servidor intermediari NTLM
ntlm-proxy-workstation-help=Estableix el nom de l'estació de treball de Windows per a un servidor intermediari NTLM. Si no utilitzeu un servidor intermediari de Windows NTLM, no establiu aquesta propietat.
proxy-auth-type=Tipus d'autenticació de servidor intermediari
proxy-auth-type-help=Estableix el tipus d'autenticació de servidor intermediari que s'ha d'utilitzar en connectar-se a un servei S3. "Cap" configura sense servidor intermediari. "Nom d'usuari-contrasenya" configura un servidor intermediari; per a aquesta configuració, especifiqueu els valors per al nom d'usuari del servidor intermediari i la contrasenya del servidor intermediari. "Ntlm" configura un servidor intermediari de Windows NTLM; per a aquesta configuració, especifiqueu els valors per al nom d'usuari del servidor intermediari i la contrasenya del servidor intermediari, el domini del servidor intermediari NTLM i l'estació de treball del servidor intermediari NTLM.
proxy-host-help=Estableix l'amfitrió del servidor intermediari que el client utilitza per connectar-se.
proxy-password=Contrasenya del servidor intermediari
proxy-password-help=Estableix la contrasenya de servidor intermediari que s'ha d'utilitzar en connectar-se a través d'un servidor intermediari.
proxy-port-help=Estableix el port del servidor intermediari que el client utilitza per connectar-se.
proxy-username=Nom d'usuari del servidor intermediari
proxy-username-help=Estableix el nom d'usuari del servidor intermediari que s'ha d'utilitzar en connectar-se a través d'un servidor intermediari.
s3-endpoint=Endpoint S3
s3-endpoint-help=Definiu l'endpoint que cal utilitzar per defecte per connectar-se a S3.
s3-pathstyle=Utilitza l'estil camí
s3-pathstyle-help=Utilitza accés estil camí per a totes les sol·licituds.
s3-region=Regió S3
s3-region-help=Estableix la regió Amazon S3, que representa una regió geogràfica on Amazon S3 emmagatzema els cubs creats per l'usuari. Les regions Amazon S3 s'utilitzen per optimitzar el temps d'espera, minimitzar costos i complir els requisits reglamentaris. Els objectes emmagatzemats en una regió Amazon S3 no surten mai d'aquesta regió tret que es transfereixin explícitament a una altra regió.
s3-storage-class=Classe d'emmagatzematge S3
s3-storage-class-help=Estableix la classe d'emmagatzematge Amazon S3. La classe d'emmagatzematge STANDARD s'utilitza per defecte i fa que les còpies redundants de les dades s'emmagatzemin en ubicacions diferents. La classe d'emmagatzematge REDUCED_REDUNDANCY està pensada per emmagatzemar dades no crítiques, reproduïbles, que ofereixin una opció d'emmagatzematge de baix cost, altament disponible; tanmateix, aquesta opció és menys redundant.
s3-store-configuration-name=S3 Store
secret-key=Clau secreta
secret-key-help=Estableix la clau secreta del compte AWS.
signer-override=Anul·lació del signatari
signer-override-help=Definiu el nom de l'algoritme de signatura que cal utilitzar per signar les sol·licituds.