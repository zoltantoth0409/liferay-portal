access-key=访问密钥
access-key-help=设置AWS账户访问密钥。
bucket-name=Bucket名
bucket-name-help=设置用于S3用户存储文件的Bucket名。
cache-dir-clean-up-expunge=缓存目录清理删除
cache-dir-clean-up-expunge-help=设置文件在缓存中保存的天数。
cache-dir-clean-up-frequency=缓存目录清理频率
cache-dir-clean-up-frequency-help=设置文件缓存清理方法调用次数和实际文件缓存清理之间的比率。属性设置为1代表始终清理。数字越大，频率越低。
connection-protocol=连接协议 (Automatic Translation)
connection-protocol-help=设置用于连接到 S3（HTTP 或 HTTPS）的协议。 (Automatic Translation)
connection-timeout=连接超时
connection-timeout-help=设置在超时之前初始建立连接等待的时间（以毫秒为单位）。值为0时表示无穷大，不推荐使用。
core-pool-size=核心池大小
core-pool-size-help=设置用于上传部件的初始线程数。
http-client-max-connections=最大HTTP连接
http-client-max-connections-help=设置允许开放HTTP的最大连接数。
http-client-max-error-retry=最大HTTP重试次数
http-client-max-error-retry-help=为失败的可重复请求设置最大重试次数。
max-pool-size=最大池大小
max-pool-size-help=为上传部件设置最大线程数。
minimum-uploads-part-size=最大部件尺寸
minimum-uploads-part-size-help=设置上传部件的最小部件大小。减少最小部件大小会导致分段上传被拆成大量的较小部件。将此值设置太低会影响传输速度，导致每个部件的额外延迟和网络通信问题。
multipart-upload-threshold=分段上传阈值
multipart-upload-threshold-help=在使用分段上传是设置大小阈值（以字节为单位）。上传超过此大小将自动使用分段上传策略，小于此阈值的上传则使用单个连接上传整个对象。
ntlm-proxy-domain=NTLM NTLM 域
ntlm-proxy-domain-help=设置NTLM Proxy的Windows域名。如果您没有使用Windows NTLM proxy，请不要设置此属性。
ntlm-proxy-workstation=NTLM Proxy 工作站
ntlm-proxy-workstation-help=为NTLM Proxy设置Windows 工作站名称。如果您没有使用 Windows NTLM Proxy，请不要设置此属性。
proxy-auth-type=Proxy验证类型
proxy-auth-type-help=当连接S3服务时，设置Proxy验证类型。"None"代表没有Proxy。 "Username-password" 代表配置Proxy；对于此配置，请指定代理用户名和Proxy 密码。"Ntlm"配置Windows NTLM Proxy；对于此配置，请指定 Proxy用户名称、Proxy密码、NTLM Proxy域和NTLM Proxy工作站的值。
proxy-host-help=设置用于客户端连接的 Proxy Host。
proxy-password=Proxy密码
proxy-password-help=如果需要通过Proxy连接，请设置Proxy密码。
proxy-port-help=设置用于客户端连接的 Proxy 端口。
proxy-username=Proxy用户名
proxy-username-help=如果需要通过 Proxy连接，请设置 Proxy用户名称。
s3-endpoint=S3 端点 (Automatic Translation)
s3-endpoint-help=设置用于连接到 S3 的默认终结点。 (Automatic Translation)
s3-pathstyle=使用路径样式 (Automatic Translation)
s3-pathstyle-help=对所有请求使用路径样式访问。 (Automatic Translation)
s3-region=S3区域
s3-region-help=设置Amazon S3区域，这代表Amazon S3 存储用户创建的Bucket的区域。Amazon S3 区域用于优化延迟，降低成本并满足法规要求。存储在Amazon S3区域中的对象不会离开此区域，除非明确被转移到其他区域。
s3-storage-class=S3 存储类
s3-storage-class-help=设置Amazon S3存储类。默认情况下使用存储类"STANDARD"，这意味着多余的数据将被存储在不同的位置。存储类"REDUCED_REDUNDANCY" 旨在存储非关键的、可重复的数据，提供低成本、高可用性的存储选项；而且，此项相比"STANDARD"，冗余较少。
s3-store-configuration-name=S3 存储设置
secret-key=密钥
secret-key-help=设置AWS账户访问密钥。
signer-override=签名者覆盖 (Automatic Translation)
signer-override-help=设置用于签名请求的签名算法的名称。 (Automatic Translation)