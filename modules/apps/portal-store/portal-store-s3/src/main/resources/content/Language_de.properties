access-key=Zugriffsschlüssel
access-key-help=Legen Sie den AWS Konto-Zugriffsschlüssel fest.
bucket-name=Bucket-Name
bucket-name-help=Legen Sie den von S3 zum Speichern von Dateien verwendeten Bucket-Namen fest.
cache-dir-clean-up-expunge=Aufräumen und Löschen im Cache-Directory
cache-dir-clean-up-expunge-help=Legen Sie die Anzahl der Tage fest, für die eine Datei im Cache bleibt.
cache-dir-clean-up-frequency=Aufräumfrequenz im Cache-Directory
cache-dir-clean-up-frequency-help=Legen Sie das Verhältnis von der Anzahl der Aufrufe an die Dateicache-Aufräummethode und dem tatsächlichen Dateicache-Aufräumen fest. Stellen Sie diese Eigenschaft auf 1 ein, um immer aufzuräumen. Je höher die Anzahl, desto niedriger die Frequenz.
connection-protocol=Verbindungsprotokoll
connection-protocol-help=Stellen Sie das Protokoll ein, das für die Verbindung mit S3 verwendet wird (HTTP oder HTTPS).
connection-timeout=Verbindungszeitüberschreitung
connection-timeout-help=Legen Sie fest, wie lange (in Millisekunden) beim Herstellen einer Verbindung gewartet werden soll, bevor eine Zeitüberschreitung angezeigt wird. Ein Wert von 0 bedeutet Unendlichkeit und wird nicht empfohlen.
core-pool-size=Kernpoolgröße
core-pool-size-help=Legen Sie die anfängliche Anzahl an Threads zum Hochladen von Teilen fest.
http-client-max-connections=Maximale HTTP-Verbindungen
http-client-max-connections-help=Legen Sie die maximale Anzahl zulässiger offener HTTP-Verbindungen fest.
http-client-max-error-retry=Maximale HTTP-Wiederholungsversuche
http-client-max-error-retry-help=Legen Sie die maximale Anzahl an Wiederholungsversuchen für fehlgeschlagene Anforderungsanfragen fest.
max-pool-size=Maximale Poolgröße
max-pool-size-help=Legen Sie die maximale Anzahl an Threads beim Hochladen von Teilen fest.
minimum-uploads-part-size=Minimale Teilgröße
minimum-uploads-part-size-help=Legen Sie die Mindestteilgröße beim Hochladen von Teilen fest. Die Verkleinerung der Mindestteilgröße führt dazu, dass mehrteilige Uploads in eine größere Anzahl an kleineren Teilen aufgeteilt werden. Wird dieser Wert zu niedrig eingestellt, hat das negative Auswirkungen auf Übertragungsgeschwindigkeit führt so zu zusätzlichen Wartezeiten und Netzwerkkommunikation bei jedem Teil.
multipart-upload-threshold=Schwellenwert Mehrteiliger Upload
multipart-upload-threshold-help=Legen Sie den Schwellenwert (in Byte) für die Nutzung von mehrteiligen Uploads fest. Bei Uploads, die größer sind als dieser Wert, wird automatisch eine mehrteilige Upload-Strategie angewendet, während bei Uploads, die kleiner sind als dieser Schwellenwert, eine einzige Verbindung zum Hochladen des gesamten Objektes genutzt wird.
ntlm-proxy-domain=NTLM Proxy-Domain
ntlm-proxy-domain-help=Legen Sie den Windows-Domainnamen für einen NTLM-Proxy fest. Wenn Sie keinen Windows-NTLM-Proxy nutzen, legen Sie diese Eigenschaft nicht fest.
ntlm-proxy-workstation=NTLM Proxy-Workstation
ntlm-proxy-workstation-help=Legen Sie den Windows-Workstationnamen für einen NTLM-Proxy fest. Wenn Sie keinen Windows-NTLM-Proxy nutzen, legen Sie diese Eigenschaft nicht fest.
proxy-auth-type=Proxy-Authentifizierungs-Typ
proxy-auth-type-help=Legen Sie den Proxy-Authentifizierungs-Typ für das Verbinden mit einem S3-Dienst fest. Bei "Kein" wird kein Proxy konfiguriert. Bei "Benutzername-Kennwort" wird ein Proxy konfiguriert; für diese Konfiguration geben Sie Werte für Proxy-Benutzernamen und Proxy-Kennwort an. Bei "NTLM" wird ein Windows-NTLM-Proxy konfiguriert; für diese Konfiguration geben Sie Werte für Proxy-Benutzernamen, Proxy-Kennwort, NTLM-Proxy-Domain und NTLM-Proxy-Workstation an.
proxy-host-help=Legen Sie den Proxy-Host fest, den der Client zum Verbinden benutzt.
proxy-password=Proxy-Kennwort
proxy-password-help=Legen Sie das Proxy-Passwort fest, das bei der Verbindung über einen Proxy genutzt werden soll.
proxy-port-help=Legen Sie den Proxy-Port fest, den der Client zum Verbinden benutzt.
proxy-username=Proxy-Benutzername
proxy-username-help=Legen Sie den Proxy-Benutzernamen fest, der bei der Verbindung über einen Proxy genutzt werden soll.
s3-endpoint=S3-Endpunkt
s3-endpoint-help=Legen Sie den Standard-Endpunkt fest, der für die Verbindung mit S3 verwendet werden soll.
s3-pathstyle=Pfad-Style verwenden
s3-pathstyle-help=Verwenden Sie den Zugriff im Pfad-Style für alle Anfragen.
s3-region=S3-Region
s3-region-help=Legen Sie die Amazon S3-Region fest, die eine geografische Region repräsentiert, in der Amazon S3 die vom Benutzer erstellten Buckets speichert. Amazon S3-Regionen werden zum Optimieren der Wartezeiten, Minimieren der Kosten und Angehen von gesetzlichen Anforderungen genutzt. Bei Amazon S3-Region gespeicherte Objekte verlassen diese Region nicht, sofern sie nicht explizit in eine andere Region übertragen werden.
s3-storage-class=S3-Speicherklasse
s3-storage-class-help=Legen Sie die Amazon S3-Speicherklasse fest. Die Speicherklasse STANDARD wird standardmäßig verwendet, dabei werden redundante Kopien von Daten in verschiedenen Orten gespeichert. Mit der Speicherklasse REDUCED_REDUNDANCY sollen unkritische, reproduzierbare Daten gespeichert werden, somit wird eine kostengünstige Speicheroption mit hoher Verfügbarkeit angeboten, diese Option ist jedoch weniger redundant.
s3-store-configuration-name=S3 Store-Konfiguration
secret-key=Geheimer Schlüssel
secret-key-help=Legen Sie den Geheimen Schlüssel für das AWS-Konto fest.
signer-override=Unterschriftenüberbrückung
signer-override-help=Legen Sie den Namen des Signaturalgorithmus fest, der für Signaturanforderungen verwendet werden soll.