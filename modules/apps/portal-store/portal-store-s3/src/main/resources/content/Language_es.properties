access-key=Clave de acceso
access-key-help=Establece la clave de acceso de la cuenta de AWS.
bucket-name=Nombre del depósito
bucket-name-help=Establece el nombre del depósito usado por S3 para almacenar archivos.
cache-dir-clean-up-expunge=Borrado de limpieza de directorio de caché
cache-dir-clean-up-expunge-help=Establece el número de días en que se mantiene un archivo en la caché.
cache-dir-clean-up-frequency=Frecuencia de limpieza de directorio de caché
cache-dir-clean-up-frequency-help=Establezca el índice entre el número de llamadas al método de limpieza de la caché de archivos y la limpieza de la caché de archivos en sí. Establezca esta propiedad en 1 para que siempre se limpie. Si se usan números más altos, se reduce la frecuencia.
connection-protocol=Protocolo de conexión
connection-protocol-help=Establezca el protocolo usado para conectarse a S3 (HTTP o HTTPS).
connection-timeout=Connection Timeout
connection-timeout-help=Establezca la cantidad de tiempo que se esperará (en milisegundos) al establecer inicialmente una conexión antes de que se agote el tiempo de espera. Un valor de 0 equivale a infinito y no se recomienda.
core-pool-size=Tamaño del grupo de núcleos
core-pool-size-help=Establezca el número inicial de subprocesos usado para cargar elementos.
http-client-max-connections=Maximum HTTP Connections
http-client-max-connections-help=Establezca el número máximo de conexiones HTTP abiertas permitido.
http-client-max-error-retry=Maximum HTTP Retries
http-client-max-error-retry-help=Establece el número máximo de reintentos de solicitudes recuperables con errores.
max-pool-size=Tamaño máximo del grupo
max-pool-size-help=Establece el número máximo de subprocesos que se usará al cargar elementos.
minimum-uploads-part-size=Tamaño mínimo de elemento
minimum-uploads-part-size-help=Configurar el tamaño mínimo, de cada parte, para subir partes. Al disminuir el tamaño mínimo de cada parte, se provoca que las cargas de varias partes se dividan en mayor cantidad de partes pequeñas. Configurar este valor demasiado bajo, tiene un efecto negativo en la velocidad de transferencia, lo que causa una latencia adicional y una conexión de red para cada una de las partes.
multipart-upload-threshold=Multipart Upload Threshold
multipart-upload-threshold-help=Set the size threshold (in bytes) when using multipart uploads. Uploads over this size automatically use a multipart upload strategy, while uploads smaller than this threshold use a single connection to upload the whole object.
ntlm-proxy-domain=Dominio de proxy NTLM
ntlm-proxy-domain-help=Establezca el nombre de dominio de Windows para un proxy NTLM. Si no usa un proxy NTLM de Windows, no establezca esta propiedad.
ntlm-proxy-workstation=Estación de trabajo de proxy NTLM
ntlm-proxy-workstation-help=Establezca el nombre de la estación de trabajo de Windows para un proxy NTLM. Si no usa un proxy NTLM de Windows, no establezca esta propiedad.
proxy-auth-type=Tipo de autenticación proxy
proxy-auth-type-help=Configurar el modo de autenticación proxy al conectarse a un servicio de S3. "Ninguno" no configura un proxy. "Usuario-contraseña" configura un proxy; para usar este configuración, especificar los valores del nombre de usuario del proxy y la contraseña del proxy. "Ntlm" configura un proxy de Windows NTLM; para usar esta configuración, especifique el nombre de usuario del proxy, la contraseña del proxy, además del dominio del proxy NTLM, y la "estación de trabajo" del proxy NTLM.
proxy-host-help=Establece el host proxy que usa el cliente para conectarse.
proxy-password=Contraseña de proxy
proxy-password-help=Establece la contraseña de proxy que se usará si se establece la conexión mediante un proxy.
proxy-port-help=Establece el puerto de proxy que usará el cliente para conectarse.
proxy-username=Proxy Username
proxy-username-help=Establece el nombre de usuario de proxy que se usará si se establece conexión mediante un proxy.
s3-endpoint=Endpoint de S3
s3-endpoint-help=Establezca el endpoint por defecto que se usará para conectarse a S3.
s3-pathstyle=Usar estilo de ruta
s3-pathstyle-help=Use el acceso de estilo de ruta para todas las peticiones.
s3-region=Región de S3
s3-region-help=Configurar región en Amazon S3, que representará la región geográfica donde Amazon S3 almacena los segmentos creados por el usuario. Estás regiones de Amazon S3 se utilizan para optimizar la latencia, reducir costos y cumplir los requisitos reglamentarios. Los objetos almacenados en una región específica de Amazon S3, nunca abandonan esa región, a menos que se transfieran intencionalmente a otra región.
s3-storage-class=Clase de almacenamiento de S3
s3-storage-class-help=Configurar la clase de almacenamiento en Amazon S3. Por defecto se usa la clase de almacenamiento STANDARD, eso significa que las copias redundantes de datos se almacenarán en ubicaciones diferentes. La clase de almacenamiento REDUCED_REDUNDANCY es para almacenar datos no críticos y reproducibles, que es una opción de almacenamiento de bajo costo y muy disponible; pero es una opción menos redundante.
s3-store-configuration-name=Almacén S3
secret-key=Clave secreta
secret-key-help=Establece la clave secreta de la cuenta de AWS.
signer-override=Invalidar firmante
signer-override-help=Establezca el nombre del algoritmo de firma que se usará para firmar peticiones.