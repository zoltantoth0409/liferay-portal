access-key=Hozzáférési kulcs
access-key-help=Állítsa be az AWS-fiók hozzáférési kulcsát.
bucket-name=Gyűjtő neve
bucket-name-help=Állítsa be a gyűjtő nevét, amit az S3 fájlok tárolására használ.
cache-dir-clean-up-expunge=Gyorsítótár könyvtárának tisztítása törléssel
cache-dir-clean-up-expunge-help=Állítsa be a napok számát, amíg egy fájl a gyorsítótárban marad.
cache-dir-clean-up-frequency=Gyorsítótár könyvtára tisztításának gyakorisága
cache-dir-clean-up-frequency-help=Állítsa be a fájl-gyorsítótár tisztítási műveletek hívásainak a száma és a tényleges fájl-gyorsítótár tisztításainak száma közötti arányt. Állítson be 1 értéket, ha mindig történjen tisztítás. A magasabb szám csökkenti a gyakoriságot.
connection-protocol=Kapcsolat protokoll
connection-protocol-help=Beállítja a S3 kapcsolathoz használt protokollt (HTTP vagy HTTPS).
connection-timeout=Kapcsolat időtúllépése
connection-timeout-help=Állítsa be egy kapcsolat létrehozásához rendelkezésre álló várakozási időt (ezredmásodpercben) az időtúllépés előtt. A 0 érték a végtelent jelenti, és nem ajánlott.
core-pool-size=Mag készlet mérete
core-pool-size-help=Állítsa be a részek feltöltéséhez használt szálak kezdeti számát.
http-client-max-connections=HTTP-kapcsolatok maximális száma
http-client-max-connections-help=Állítsa be a megengedett nyitott HTTP-kapcsolatok maximális számát.
http-client-max-error-retry=HTTP újrapróbálkozások maximális száma
http-client-max-error-retry-help=Állítsa be a sikertelen újrapróbálható kérelmek újrapróbálkozási kísérleteinek maximális számát.
max-pool-size=Készlet maximális mérete
max-pool-size-help=Állítsa be a részek feltöltéséhez használt szálak maximális számát.
minimum-uploads-part-size=Minimális darabméret
minimum-uploads-part-size-help=Állítsa be a részek minimális méretét a részek feltöltéséhez. A minimális méret csökkentése azt okozza, hogy a többrészes feltöltések nagy számú kisebb részre osztódnak. Ha túl alacsonyra állítja ezt az értéket, az negatív hatással lesz az átviteli sebességekre, ami az egyes részek esetében további késedelemmel és hálózati kommunikációval jár.
multipart-upload-threshold=Többrészes feltöltés küszöbértéke
multipart-upload-threshold-help=Állítsa be a méret küszöbértékét (bájtokban) a többrészes feltöltésekhez. A megadott méret feletti feltöltések automatikusan a többrészes feltöltési stratégiát követik majd, míg a küszöbnél kisebb feltöltések egy kapcsolatot használnak az egész objektum feltöltéséhez.
ntlm-proxy-domain=NTLM proxy tartomány
ntlm-proxy-domain-help=Állítsa be a Windows tartománynevet az NTLM proxyhoz. Ha nem használ Windows NTLM proxyt, ne állítsa be ezt a beállítást.
ntlm-proxy-workstation=NTLM proxy munkaállomás
ntlm-proxy-workstation-help=Állítsa be a Windows munkaállomás-nevet az NTLM proxyhoz. Ha nem használ Windows NTLM proxyt, ne állítsa be ezt a beállítást.
proxy-auth-type=Proxy hitelesítéstípus
proxy-auth-type-help=Állítsa be a proxy hitelesítéstípusát az S3 szolgáltatáshoz való kapcsolódáshoz. A "Nincs" nem konfigurál semmilyen proxyt. A "Felhasználónév-jelszó" proxyt konfigurál; az ilyen konfigurációhoz adja meg a proxy felhasználói név és proxy jelszó értékét. Az "Ntlm" Windows NTLM proxyt konfigurál; az ilyen konfigurációhoz adja meg a proxy felhasználói név, proxy jelszó, NTLM proxy tartományi és NTLM proxy munkaállomás értékét.
proxy-host-help=Állítsa be a proxy állomást, amelyet az ügyfél a csatlakozáshoz használ.
proxy-password=Proxy-jelszó
proxy-password-help=Állítsa be a proxy jelszavát, amit a proxyn keresztül történő kapcsolódáshoz kell használni.
proxy-port-help=Állítsa be a proxy portot, amelyet az ügyfél a csatlakozáshoz használ.
proxy-username=Proxy felhasználónév
proxy-username-help=Állítsa be a proxy felhasználónevét, amit a proxyn keresztül történő kapcsolódáshoz kell használni.
s3-endpoint=S3 végpont
s3-endpoint-help=Beállítja az alapértelmezett végpontot az S3 csatlakozáshoz.
s3-pathstyle=Útvonal-stílus használata
s3-pathstyle-help=Útvonal-stílusú hozzáférés használata az összes kérelemhez.
s3-region=S3 régió
s3-region-help=Állítsa be az Amazon S3 régiót, amely azt a földrajzi területet képviseli, ahol az Amazon S3 tárolja a felhasználók által létrehozott tárolókat. Az Amazon S3 régiók optimalizálják a késedelmeket, minimalizálják a költségeket és foglalkoznak a jogi követelményekkel. Az Amazon S3 régióban tárolt objektumok soha nem hagyják el az illető régiót, hacsak kifejezetten nincsenek egy másik régióba mozgatva.
s3-storage-class=S3 tárolási osztály
s3-storage-class-help=Állítsa be az S3 tárolási osztályt. Alapértelmezésben a STANDARD tárolási osztály érvényes, ami azt jelenti, hogy az adatok ismétlődő kópiái különböző helyeken tárolódnak. A REDUCED_REDUNDANCY tárolási osztály a nem kritikus, reprodukálható adatokat tárolja, így alacsony költségű, könnyen elérhető tárolási lehetőséget kínál; ez a mód azonban kevésbé redundáns.
s3-store-configuration-name=S3 áruház
secret-key=Titkos kulcs
secret-key-help=Állítsa be az AWS-fiók titkos kulcsát.
signer-override=Aláíró felülírása
signer-override-help=Az aláírási algoritmus nevének beállítása aláírási kérelmekhez.