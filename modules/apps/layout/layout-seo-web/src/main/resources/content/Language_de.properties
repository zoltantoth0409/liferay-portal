change-frequency=Frequenz ändern
custom-meta-tags=Benutzerdefinierte Metatags
custom-meta-tags-description=Diese Tags werden in der Überschrift dieser Seite enthalten sein.
description-help=Dieser Text wird für das Description-Metatag im Kopfbereich der Seite angewendet. Die empfohlene Länge liegt bei unter 155 Zeichen.
enable-open-graph=Open Graph aktivieren
enable-open-graph-description=Aktivieren Sie diese Option, um die Open Graph-Metatags auf jeder Seite einzubetten, damit Inhalte in Anwendungen geteilt werden können, die dieses Protokoll unterstützen, wie z. B. Facebook, Twitter, Slack usw.
field-validation-failed=Validierung des benutzerdefinierten Feldes fehlgeschlagen.
html-title=HTML-Titel
html-title-help=Dieser Text wird für das Title-Metatag im Kopfbereich der Seite angewendet. Die empfohlene Länge liegt bei unter 60 Zeichen.
no-value-is-defined-for-field-x=Für das Feld {0} wurde kein Wert festgelegt.
open-graph=Open Graph
open-graph-alt-description=Alternativbeschreibung
open-graph-description=Diese Einstellungen werden beim Veröffentlichen von Inhalten auf Plattformen verwendet, die Open Graph unterstützen (wie z. B. Twitter, Facebook oder Linkedin). Standardmäßig wird mit dem gleichen Inhalt gefüllt wie die Metatags. Verwenden Sie einen benutzerdefinierten Titel oder eine benutzerdefinierte Beschreibung, um mit Open Graph unterschiedliche Inhalte bereitzustellen.
open-graph-image=Open Graph-Bild
open-graph-image-alt-description=Alternative Bildbeschreibung
open-graph-image-alt-description-help=Der Text der Alternativbeschreibung wird von der Sprachausgabe gelesen.
open-graph-image-description=Dieses Bild wird als Standard für die Open Graph-Tags verwendet. Um ein bestimmtes Bild auf einer Seite anzuzeigen, wählen Sie in dieser Seitenkonfiguration ein anderes Bild aus.
open-graph-image-help=Dieses Bild wird in sozialen Netzwerken beim Posten der Seiten-URL angezeigt.
open-graph-image-placeholder=Ihr Bild wird hier in der Vorschau angezeigt, sobald Sie eines ausgewählt haben.
page-priority=Seitenpriorität
page-priority-help=Sie können eine Priorität von 0,0 bis 1,0 festlegen.
please-enter-a-valid-page-priority=Bitte geben Sie eine gültige Seitenpriorität an.
please-select-a-valid-change-frequency=Bitte wählen Sie eine gültige Änderungshäufigkeit.
please-select-a-valid-include-value=Bitte wählen Sie einen gültigen Wert.
preview-help=Das Bildseitenverhältnis kann sich ändern, je nachdem, wo die URL veröffentlicht wird.
use-custom-canonical-url=Benutzerdefinierte kanonische URL verwenden
use-custom-canonical-url-alert-info=Aufgrund der Anpassung der kanonischen URL entsprechen die angezeigten Open Graph-Metadaten abhängig von der Plattform, auf der diese Seite geteilt wird, möglicherweise nicht den auf dieser Seite konfigurierten.
use-custom-canonical-url-help=Verwenden Sie für diese Seite eine benutzerdefinierte kanonische URL, anstatt der Konfiguration der Systemeinstellungen zu folgen.
use-custom-open-graph-description=Benutzerdefinierte Beschreibung verwenden
use-custom-open-graph-description-help=Verwenden Sie anstelle des im Beschreibungsfeld eingegebenen Textes eine eigene Beschreibung für Open Graph.
use-custom-open-graph-title=Benutzerdefinierten Titel verwenden
use-custom-open-graph-title-help=Verwenden Sie anstelle des im HTML-Feld "Titel" eingegebenen Titels einen eigenen Titel für Open Graph.