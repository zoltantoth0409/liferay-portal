javax.portlet.title.com_liferay_layout_set_prototype_web_portlet_SiteTemplateSettingsPortlet=Configuración de la plantilla del sitio
ready-for-propagation=Listo para propagación
ready-for-propagation-help=Permite la propagación desde la plantilla de sitio a los sitios conectados. Los nuevos sitios siempre heredan los contenidos de la plantilla.
site-template-was-added=La plantilla del sitio fue añadida.
there-are-no-site-templates=No hay plantillas del sitio.
