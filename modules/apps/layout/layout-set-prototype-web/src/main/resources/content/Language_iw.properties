active-help=Allow site administrators to create sites from this site template.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=אפשר למנהלי האתר לשנות את העמודים המשויכים לתבנית אתר זו, אפילו כאשר הפצת שינויים מופעלת.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=הגדר זאת בכדי לאפשר למנהלי האתר להוסיף, להסיר או להגדיר תצורה של אפליקציות ולשנות את מאפייני הדפים. אם מנהלי האתר משנים דף מסוים, שינויים בדף תבנית האתר המקורי אינם מועברים עוד הלאה. אם אפשרות זו מוגדרת, ניתן לאסור ביצוע שינויים בדפים ספציפיים באמצעות כלי ניהול הדפים.
are-you-sure-you-want-to-disable-propagation-connected-sites-might-not-have-triggered-the-propagation-yet=Are you sure you want to disable propagation? Connected sites might not have triggered the propagation yet.
disable-propagation=Disable Propagation
