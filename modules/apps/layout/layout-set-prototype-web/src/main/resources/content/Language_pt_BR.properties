active-help=Permitir que os administradores do site criem sites do modelo deste site.
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Permita que os administradores do site modifiquem as páginas associadas a este modelo de site, mesmo quando a propagação das alterações estiver habilitada.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Selecione esta opção para permitir que os administradores do site adicionem, removam ou configurem aplicativos e alterem as propriedades da página. Se os administradores do site modificarem uma página, as mudanças no modelo original da página não serão mais propagadas. Se esta opção estiver definida, é possível impedir modificações de páginas específicas por meio da ferramenta de gerenciamento de página.
are-you-sure-you-want-to-disable-propagation-connected-sites-might-not-have-triggered-the-propagation-yet=Are you sure you want to disable propagation? Connected sites might not have triggered the propagation yet. (Automatic Copy)
