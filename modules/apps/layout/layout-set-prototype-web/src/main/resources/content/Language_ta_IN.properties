active-help=Allow site administrators to create sites from this site template. (Automatic Copy)
allow-site-administrators-to-modify-pages-associated-with-this-site-template=Propagation of changes-கள் செயல்படுத்தப்பட்டிருந்தால், தளத்தின் நிர்வாகிகள் வெப்சைட் டெம்ப்ளேட்டுடன் உள்ள இந்தப்பக்கத்தை மாற்ற அனுமதிக்கவும்.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=Site Administrators-களை அனுமதிக்க, நீக்க அல்லது பயன்பாடுகளை கான்ஃபிகர் செய்ய மற்றும் இந்த பக்கத்தின் properties-களை மாற்ற இதை அனுமதிக்கவும். site administrators-கள் பக்கத்தை மாற்றினால், அசல் Site template-க்கு மாற்றங்கள் இனி விளம்பரப்படுத்தப்படாது. If this option is set, it is possible to disallow modifications from specific pages through the page management tool.
are-you-sure-you-want-to-disable-propagation-connected-sites-might-not-have-triggered-the-propagation-yet=Are you sure you want to disable propagation? Connected sites might not have triggered the propagation yet. (Automatic Copy)
