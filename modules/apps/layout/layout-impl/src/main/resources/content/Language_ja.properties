this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=このページは入れ子になったアプリケーションウィジェットを使用しています。入れ子になったアプリケーション内にあったすべてのウィジェットは一つの列に格納されているため、手動で再度整理する必要があるかもしれません。
