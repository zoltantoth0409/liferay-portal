layout-converter-configuration-verified-layout-template-ids-description=Konverteringen av widget-sider som bruker disse oppsettmalene har blitt verifisert fungerende. For alle andre vises en advarsel ved forhåndsvisning etter at konverteringen er gjennomført.
this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Denne siden har tilpassbare kolonner. Denne egenskapen støttes ikke av innholdsider og vil gå tapt dersom konverteringsutkastet blir publisert.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Denne siden bruker et egendefinert sideoppsett. Konvertering er gjennomført etter beste evne. Verifiser konferteringsutkastet før publisering.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Denne siden bruker et egendefinert sideoppsett. Alle widget-er er blitt plassert i en enkel kolonne og trenger manuell omorganisering.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Denne siden bruker nøstede applikasjons-widget-er. Alle widget-er som er innenfor en nøstet applikasjons-widget har blitt plassert i en enkel kolonne og kan kreve manuell omorganisering.
