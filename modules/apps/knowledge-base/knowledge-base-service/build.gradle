buildService {
	apiDir = "../knowledge-base-api/src/main/java"
	testDir = "../knowledge-base-test/src/testIntegration/java"
}

dependencies {
	compileInclude group: "net.htmlparser.jericho", name: "jericho-html", version: "3.1"

	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay", name: "com.liferay.portal.upgrade", version: "2.5.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.java", version: "default"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly group: "org.osgi", name: "osgi.core", version: "6.0.0"
	compileOnly group: "rome", name: "rome", version: "1.0"
	compileOnly project(":apps:foundation:portal:portal-dao-orm-custom-sql")
	compileOnly project(":apps:foundation:portal:portal-spring-extender")
	compileOnly project(":apps:knowledge-base:knowledge-base-api")
	compileOnly project(":apps:knowledge-base:knowledge-base-markdown-converter")
	compileOnly project(":apps:static:portal-configuration:portal-configuration-metatype")
	compileOnly project(":apps:web-experience:export-import:export-import-api")
	compileOnly project(":apps:web-experience:export-import:export-import-service")
	compileOnly project(":apps:web-experience:rss:rss-util")
	compileOnly project(":core:petra:petra-string")
	compileOnly project(":core:registry-api")

	testCompile group: "org.mockito", name: "mockito-core", version: "1.10.8"
}

findSecurityBugs {
	ignoreExitValue = false
}