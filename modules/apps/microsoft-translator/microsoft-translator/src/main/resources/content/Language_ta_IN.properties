subscription-key-description=மைக்ரோசாஃப்ட் மொழிபெயர்ப்பு ஒருங்கிணைப்புக்கான subscription key-யை அமைக்கவும். Microsoft Cognitive Services-களில் Translator Text Translation API க்கு subscription தேவைப்படுகிறது. ஒரு மாதத்திற்கு 2 மில்லியன் எழுத்துகள் வரை அடிப்படை subscription கள் இலவசம். மேலும் தகவலுக்கு "http://docs.microsofttranslator.com/text-translate.html" ஐப் பார்க்கவும்.
