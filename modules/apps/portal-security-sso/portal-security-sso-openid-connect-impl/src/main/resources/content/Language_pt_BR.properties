authorization-endpoint=Ponto final de autorização
authorization-endpoint-help=Definir o ponto de extremidade de autorização para o fornecedor de OpenID Connect.
discovery-endpoint=Ponto de extremidade da descoberta
discovery-endpoint-cache-help=Metadados do ponto de extremidade da descoberta ficarão em cache neste intervalo em milissegundos. Se definido como 0, o metadados nunca é atualizado.
discovery-endpoint-cache-in-millis=Cache do ponto de extremidade da descoberta em milissegundos
discovery-endpoint-help=Definir o ponto de extremidade da descoberta para o provedor OpenID Connect. Se estiver definido, os pontos de extremidade definidos manualmente serão ignorados.
id-token-signing-alg-values=Algoritmos de assinatura de Token de ID (Automatic Translation)
id-token-signing-alg-values-help=Defina o token de ID com suporte algoritmos de assinatura para o provedor de OpenID Connect. Se não for especificado o ponto de extremidade de descoberta, estes algoritmos são usados. Neste caso, o algoritmo de RS256 deve ser incluído e deve ser o primeiro algoritmo na lista. Se for especificado o ponto de extremidade de descoberta, não há algoritmos devem ser especificados aqui, desde que os algoritmos de autenticação suportados para o token de identidade são obtidos a partir do ponto de extremidade de descoberta. (Automatic Translation)
issuer-url=URL do emissor
issuer-url-help=Definir os URL do emissor para o fornecedor de OpenID Connect.
jwks-uri=URI de JWKS
jwks-uri-help=Definir os JWKS URI para o fornecedor de OpenID Connect.
open-id-connect-client-id=ID do cliente OpenID Connect
open-id-connect-client-id-help=Definir a ID do cliente para o fornecedor de OpenID Connect.
open-id-connect-client-secret=Segredo do cliente OpenID Connect
open-id-connect-client-secret-help=Definir a seleção do cliente para o fornecedor de OpenID Connect.
open-id-connect-provider-configuration-name=Provedor OpenId Connect
provider-name=Nome do fornecedor
provider-name-help=Definir o nome para o fornecedor de OpenID Connect.
scopes-help=Definir o escopo que o Liferay solicitará durante a autenticação. Os escopos são delimitados com espaços.
subject-types=Tipos de assunto
subject-types-help=Definir os tipos de assunto para o fornecedor de OpenID Connect.
token-endpoint=Ponto de extremidade do token
token-endpoint-help=Definir o ponto de extremidade do token para o fornecedor de OpenID Connect.
user-info-endpoint=Ponto de extremidade de Informações do usuários
user-info-endpoint-help=Definir o ponto de extremidade de informações do usuário para o fornecedor de OpenID Connect.