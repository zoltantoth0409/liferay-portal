enabled-help=Set this to true to enable NTLM single sign on. NTLM will work only if LDAP authentication is also enabled and the authentication is made by screen name.
negotiate-flags-help=Negotiate flags are set according to the client's requested capabilities and the server's ServerCapabilities. See the following link: http://msdn.microsoft.com/en-us/library/cc717152%28v=PROT.10%29.aspx
