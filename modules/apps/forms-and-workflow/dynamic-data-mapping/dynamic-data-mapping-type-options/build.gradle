dependencies {
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:forms-and-workflow:dynamic-data-mapping:dynamic-data-mapping-api")
	compileOnly project(":apps:forms-and-workflow:dynamic-data-mapping:dynamic-data-mapping-form-field-type")
}

task wrapSoyTemplates

classes {
	dependsOn wrapSoyTemplates
}

transpileJS {
	soySrcIncludes = ""
	srcIncludes = "**/*.es.js"
}

wrapSoyTemplates {
	doLast {
		FileTree soyJsFileTree = fileTree(dir: "classes", include: "**/*.soy.js")

		String soyJsWrapperHeader = "AUI.add('liferay-ddm-form-field-options-template', function(A) {"
		String soyJsWrapperFooter = "}, '', {requires: ['soyutils']});";

		soyJsFileTree.each {
			File soyJsFile ->

			soyJsFile.text = soyJsWrapperHeader + soyJsFile.text.replace("(typeof ddm == 'undefined') { var ddm = {}; }", "(typeof ddm == 'undefined') { window.ddm = {}; }") + soyJsWrapperFooter
		}
	}
}