network-host-help=Konfigurasi ini hanya berlaku untuk mode EMBEDDED. Mengatur hostname atau alamat IP yang terikat pada node, yang digunakan untuk mempublikasikan (mengiklankan) host ke node lain di kluster. Ini adalah jalan pintas yang menetapkan host mengikat dan mempublikasikan host pada saat yang sama. (Automatic Translation)
