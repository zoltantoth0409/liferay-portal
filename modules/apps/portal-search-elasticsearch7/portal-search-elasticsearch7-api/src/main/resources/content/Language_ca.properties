active-help=Activeu o desactiveu aquesta connexió.
additional-configurations=Configuracions addicionals
additional-configurations-help=Configuració personalitzada per a Elasticsearch incrustat, en format YML (elasticsearch.yml).
additional-index-configurations=Configuracions addicionals de l'índex
additional-index-configurations-help=Configuració personalitzada per a l'índex de Liferay, en format JSON o YML (API Create Index d'Elasticsearch).
additional-type-mappings=Mapatges de tipus addicionals
additional-type-mappings-help=Mapatges personalitzats per a LiferayDocumentType, en format JSON (API Put Mapping d'Elasticsearch). Aquest valor només s'hauria d'establir amb mapatges de camps nous. Si establiu aquest valor amb qualsevol mapatge superposat per a camps predeterminats, la creació de l'índex falla. Per substituir totalment els mapatges predeterminats, utilitzeu overrideTypeMappings.
authentication-enabled=Autenticació habilitada
authentication-enabled-help=Habilita o deshabilita l'autenticació d'Elasticsearch amb un nom d'usuari i una contrasenya.
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Si se selecciona aquesta opció, l'espai d'adreces de processos està bloquejat a la RAM, impedint qualsevol intercanvi de la memòria d'Elasticsearch.
cluster-name=Nom del clúster
cluster-name-help=El nom del clúster al qual s'ha d'unir. El nom ha de coincidir amb el clúster remot quan el Mode d'operació està configurat com a remot.
connection-id=ID de connexió
connection-id-help=Establiu un ID únic per a aquesta connexió.
discovery-zen-ping-unicast-hosts-port=Port d'amfitrions unidestinació de Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=Interval de ports que s'utilitzarà quan es generi el valor discovery.zen.ping.unicast.hosts. Diversos nodes d'Elasticsearch d'un interval de ports poden actuar com a encaminadors de gossip al mateix ordinador.
elasticsearch-connection-configuration-name=Connexions Elasticsearch
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Port Http incrustat
embedded-http-port-help=Especifiqueu el port HTTP del node d'Elasticsearch incrustat que es crearà en establir el Mode d'operació com a EMBEDDED (incrustat).
http-cors-allow-origin=Permet origen Http CORS
http-cors-allow-origin-help=Orígens que es permetran quan HTTP CORS estigui habilitat.
http-cors-configurations=Configuracions HTTP CORS
http-cors-configurations-help=Configuració personalitzada per a HTTP CORS, en format YML (elasticsearch.yml).
http-cors-enabled=Http CORS habilitat
http-cors-enabled-help=Si està activat, l'ús compartit de recursos d'orígens encreuats està habilitat, i determina si un navegador d'un altre origen pot fer sol·licituds a Elasticsearch. Si està desactivat, pot ser que les eines frontals del web com elasticsearch-head no es puguin connectar.
http-ssl-enabled=HTTP SSL habilitat
http-ssl-enabled-help=Habilita o deshabilita TLS/SSL. Aquesta opció de configuració només s'aplica si s'ha seleccionat "Autenticació habilitada".
index-name-prefix=Prefix del nom de l'índex
index-name-prefix-help=El prefix del nom de l'índex de cerca. Aquest valor no s'hauria de canviar en condicions normals. Si canvieu aquest valor, també heu de reindexar el portal i després suprimir manualment l'índex anterior des de la consola d'administració d'Elasticsearch.
log-exceptions-only=Registra només excepcions
log-exceptions-only-help=Si està activat, només registra excepcions d'Elasticsearch i no les rellança.
network-bind-host=Amfitrió d'enllaç de xarxa
network-bind-host-help=Les interfícies de xarxa a les quals s'ha d'enllaçar un node per escoltar les sol·licituds entrants.
network-host=Amfitrió de xarxa
network-host-addresses=Adreces d'amfitrió de xarxa
network-host-addresses-help=Especifiqueu els amfitrions HTTP remots als quals es connectarà. Aquest valor és necessari quan el Mode d'operació està configurat com a REMOTE (remot).
network-host-help=El nom d'amfitrió o adreça IP enllaçats al node, que s'utilitza per publicar (anunciar) l'amfitrió a altres nodes del clúster. És una drecera que estableix l'amfitrió d'enllaç i l'amfitrió de publicació alhora.
network-publish-host=Amfitrió de publicació de xarxa
network-publish-host-help=La interfície única que el node anuncia als altres nodes del clúster per tal que aquests nodes s'hi puguin connectar.
node-name=Nom del node
node-name-help=Aquesta configuració només s'aplica al mode INCRUSTAT. Establiu el nom del node per començar. Si no s'ha establert, s'utilitza "liferay".
number-of-index-replicas=Nombre de rèpliques de l'índex
number-of-index-replicas-help=El nombre de rèpliques de cada índex de Liferay. Si no està definit, no es fa servir cap rèplica. Els canvis d'aquest valor tenen efecte després d'una reindexació completa.
number-of-index-shards=Nombre de particions de l'índex
number-of-index-shards-help=El nombre de particions que s'han d'utilitzar en crear un índex de Liferay. Si no està definit, es farà servir una sola partició. Els canvis d'aquest valor tenen efecte després d'una reindexació completa.
operation-mode=Mode d'operació
operation-mode-help=El mode d'operació REMOTE (remot) es connecta a un clúster remot d'Elasticsearch independent. El mode d'operació EMBEDDED (incrustat) inicia el Portal amb una instància interna d'Elasticsearch a la mateixa JVM. El mode d'operació EMBEDDED no s'admet.
override-type-mappings=Sobreescriu els mapatges de tipus
override-type-mappings-help=Sobreescriu els mapatges de tot LiferayDocumentType, en format JSON (API Put Mapping d'Elasticsearch). Si establiu aquest valor, la creació de l'índex ignora la definició de mapatges predeterminada en tots els punts d'extensió, i utilitza aquesta definició de mapatges alternativa. Utilitzeu-ho si voleu crear LiferayDocumentType amb mapatges no estàndard per als camps predeterminats. Si només heu d'afegir nous mapatges personalitzats sense sobreescriure'n cap dels predeterminats, utilitzeu additionalTypeMappings.
password-help=Si s'habilita l'opció "Requereix autenticació", es requereix una contrasenya.
production-mode-enabled=S'ha habilitat el mode de producció
production-mode-enabled-help=Habiliteu el mode de producció. Si se selecciona aquesta opció, el mode de producció quedarà habilitat i la configuració del mode d'operació s'ometrà. El mode de producció connecta a un clúster d'Elasticsearch independent remot. Si no se selecciona, s'utilitzarà la configuració del mode d'operació.
remote-cluster-connection-id=ID de connexió del clúster remot
remote-cluster-connection-id-help=Set the connection ID for the remote cluster. Connections are defined in the Elasticsearch Connections System Settings. If this value is not set then the connection configurations on this page will be used for the remote connection instead. (Automatic Copy)
rest-client-logger-level=Nivell de registre del client REST
rest-client-logger-level-help=Especifiqueu el nivell de registre del client REST d'Elasticsearch.
sidecar-debug=Depuració del fitxer d'ajuda
sidecar-debug-help=Establiu això en cert per habilitar el mode de depuració per al procés del fitxer d'ajuda.
sidecar-debug-settings=Configuració del procés del fitxer d'ajuda
sidecar-debug-settings-help=Establiu les opcions JMV utilitzades per depurar el procés del fitxer d'ajuda.
sidecar-heartbeat-interval=Interval del batec del fitxer d'ajuda
sidecar-heartbeat-interval-help=Estableix l'interval en mil·lisegons del batec utilitzat per detectar la salut del procés del fitxer d'ajuda.
sidecar-home=Inici del fitxer d'ajuda
sidecar-home-help=Estableix el camí de la carpeta base del fitxer d'ajuda utilitzada per iniciar el procés del fitxer d'ajuda.
sidecar-http-port=Port HTTP del fitxer d'ajuda
sidecar-http-port-help=Aquesta configuració només s'aplica al fitxer d'ajuda. Establiu l'interval de ports HTTP del node d'Elasticsearch del fitxer d'ajuda.
sidecar-jvm-options=Opcions JVM del fitxer d'ajuda
sidecar-jvm-options-help=Establiu les opcions JMV utilitzades pel procés del fitxer d'ajuda.
sidecar-shutdown-timeout=Temps d'espera del tancament del fitxer d'ajuda
sidecar-shutdown-timeout-help=Establiu el temps en mil·lisegons que cal esperar abans que es forci l'aturada del procés del fitxer d'ajuda.
track-total-hits=Track Total Hits (Automatic Copy)
track-total-hits-help=Set this to true to accurately count the total number of hits when there are more than 10,000 results for a search. Setting this to true may have an impact on performance when there is a large number of hits for a search. (Automatic Copy)
transport-tcp-port=Port TCP de transport
transport-tcp-port-help=El port d'enllaç per a la comunicació entre nodes. Admet un valor únic o un interval (p. ex., 9300-9400).
truststore-password=Contrasenya del truststore
truststore-password-help=Definiu la contrasenya al truststore si s'ha seleccionat l'opció HTTP SSL habilitat.
truststore-path=Camí del truststore
truststore-path-help=Definiu el camí del truststore si s'ha seleccionat l'opció HTTP SSL habilitat.
truststore-type=Tipus de truststore
truststore-type-help=Definiu el tipus de truststore si s'ha seleccionat l'opció HTTP SSL habilitat.
username=Nom d'usuari
username-help=Si s'activa l'opció "Requereix autenticació", cal definir el nom d'usuari per l'autenticació a Elasticsearch.