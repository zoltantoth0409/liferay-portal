additional-configurations=Configurazioni aggiuntive
additional-configurations-help=This configuration only applies to EMBEDDED mode. Set custom settings for the embedded Elasticsearch node, in YML format (elasticsearch.yml). (Automatic Copy)
additional-index-configurations=Configurazioni di indice aggiuntivo (Automatic Translation)
additional-index-configurations-help=Set custom settings for the Liferay index, in JSON (Elasticsearch Create Index API) or YML format. (Automatic Copy)
additional-type-mappings=Mapping dei tipi aggiuntivi (Automatic Translation)
additional-type-mappings-help=Set custom mappings for the LiferayDocumentType, in JSON format (Elasticsearch Put Mapping API). This value should be set with new field mappings only. If you set this value with any overlapping mappings for default fields, index creation fails. To replace default mappings entirely, use overrideTypeMappings. (Automatic Copy)
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=This configuration only applies to EMBEDDED mode. If this is checked, the process address space is locked into RAM, preventing any Elasticsearch memory from being swapped out. (Automatic Copy)
cluster-name=Nome Cluster
cluster-name-help=This configuration only applies to EMBEDDED mode. Set the name of the cluster to join. (Automatic Copy)
discovery-zen-ping-unicast-hosts-port=Zen Discovery Unicast host Port (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=This configuration only applies to EMBEDDED mode. Provide a range of ports to use when building the discovery.zen.ping.unicast.hosts value. Multiple Elasticsearch nodes on a range of ports can act as gossip routers at the same computer. (Automatic Copy)
elasticsearch7-configuration-name=Elasticsearch 7 (Automatic Copy)
embedded-http-port=Embedded HTTP Port (Automatic Copy)
embedded-http-port-help=This configuration only applies to EMBEDDED mode. Set the HTTP port of the embedded Elasticsearch node that is created when Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=HTTP CORS Allow Origin (Automatic Copy)
http-cors-allow-origin-help=This configuration only applies to EMBEDDED mode. Set the origins to allow when HTTP CORS is enabled. (Automatic Copy)
http-cors-configurations=HTTP CORS Configurations (Automatic Copy)
http-cors-configurations-help=This configuration only applies to EMBEDDED mode. Provide custom settings for HTTP CORS, in YML format (elasticsearch.yml). (Automatic Copy)
http-cors-enabled=HTTP CORS Enabled (Automatic Copy)
http-cors-enabled-help=This configuration only applies to EMBEDDED mode. If this is checked, cross-origin resource sharing is enabled, which determines whether a browser on another origin can make requests to Elasticsearch. If disabled, web front-end tools like elasticsearch-head may be unable to connect. (Automatic Copy)
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=Prefisso Nome Indice
index-name-prefix-help=Il prefisso per il nome dell'indice di ricerca. Questo valore non deve essere modificato in condizioni normali. Se si modifica questo valore, è necessario anche reindicizzare il portale e quindi eliminare manualmente l'indice precedente utilizzando la console di amministrazione di Elasticsearch.
log-exceptions-only=Soltanto le eccezioni di registro (Automatic Translation)
log-exceptions-only-help=If this is checked, exceptions from Elasticsearch are caught and logged without being re-thrown. (Automatic Copy)
network-bind-host=Host di rete Bind (Automatic Translation)
network-bind-host-help=This configuration only applies to EMBEDDED mode. Specify the network interface(s) a node should bind to in order to listen for incoming requests. (Automatic Copy)
network-host=Host di rete (Automatic Translation)
network-host-addresses=Network Host Addresses (Automatic Copy)
network-host-addresses-help=Set the remote HTTP hosts to connect to. This value is required when Operation Mode is set to REMOTE. (Automatic Copy)
network-host-help=This configuration only applies to EMBEDDED mode. Set the hostname or IP address bound to the node, which is used to publish (advertise) the host to other nodes in the cluster. This is a shortcut which sets the bind host and the publish host at the same time. (Automatic Copy)
network-publish-host=Rete pubblica Host (Automatic Translation)
network-publish-host-help=This configuration only applies to EMBEDDED mode. Set the single interface the node advertises to other nodes in the cluster, so that those nodes can connect to it. (Automatic Copy)
number-of-index-replicas=Numero di repliche degli indici
number-of-index-replicas-help=Il numero di repliche per ogni indice di Liferay. Se non impostato, non vengono utilizzate repliche. Modifiche a questo valore avranno effetto dopo una reindicizzazione completa.
number-of-index-shards=Numero di frammenti di indice (Automatic Translation)
number-of-index-shards-help=Il numero di frammenti da utilizzare quando viene creato un indice di Liferay. Se non impostato, verrà utilizzato un singolo frammento. Modifiche a questo valore avranno effetto dopo una reindicizzazione completa.
operation-mode=Modalità di funzionamento (Automatic Translation)
operation-mode-help=La modalità di funzionamento REMOTO si connette a un cluster di Elasticsearch remoto standalone. La modalità di funzionamento di EMBEDDED inizia portale con un'istanza di Elasticsearch interna nella stessa JVM. La modalità di funzionamento di EMBEDDED non è supportata. (Automatic Translation)
override-type-mappings=Eseguire l'override di mapping dei tipi di (Automatic Translation)
override-type-mappings-help=Set custom mappings to fully replace the default mappings for the LiferayDocumentType, in JSON format (Elasticsearch Put Mapping API). If you set this value, index creation ignores the default mappings definition and any extension points, using this alternative mappings definition instead. Use this if you need LiferayDocumentType to be created with nonstandard mappings for default fields. If you just need to add new custom mappings without overlapping any defaults, use additionalTypeMappings. (Automatic Copy)
password-help=Set the password for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
rest-client-logger-level=Rest Client Logger Level (Automatic Copy)
rest-client-logger-level-help=Set the logging level for the Elasticsearch REST client. (Automatic Copy)
transport-tcp-port=Porta TCP
transport-tcp-port-help=This configuration only applies to EMBEDDED mode. Specify the port to bind for communication between nodes. Accepts a single value or a range (e.g., 9300-9400). (Automatic Copy)
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked. (Automatic Copy)
username=Username (Automatic Copy)
username-help=Set the username for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)