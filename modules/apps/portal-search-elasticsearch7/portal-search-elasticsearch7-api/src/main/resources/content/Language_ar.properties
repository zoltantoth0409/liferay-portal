active-help=تنشيط أو إلغاء تنشيط هذا الاتصال.
additional-configurations=التكوينات الإضافية
additional-configurations-help=الإعدادات المخصصة للبحث المرن المضمَّن بتنسيق YML‏(elasticsearch.yml).
additional-index-configurations=تكوينات الفهرسة الإضافية
additional-index-configurations-help=الإعدادات المخصصة لفهرس Liferay بتنسيق JSON أو YML (واجهة برمجة التطبيقات لفهرس إنشاء البحث المرن).
additional-type-mappings=تعيينات الأنواع الإضافية
additional-type-mappings-help=خصص تعيينات لـ LiferayDocumentType بتنسيق JSON (واجهة برمجة تطبيقات وضع البحث المرن). يجب تعيين هذه القيمة مع تعيينات الحقول الجديدة فقط. إذا قمت بتعيين هذه القيمة مع أي تعيينات متراكبة للحقول الافتراضية ، يفشل إنشاء الفهرس. لاستبدال التعيينات الافتراضية بالكامل، استخدم overrideTypeMappings.
authentication-enabled=تم تمكين المصادقة
authentication-enabled-help=تمكين أو تعطيل المصادقة إلى Elasticsearch باستخدام اسم مستخدم وكلمة مرور.
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=إذا تم تحديد هذا الخيار، يتم تأمين مساحة عنوان العملية على الوضع RAM، مما يمنع تبديل ذاكرة البحث المرن.
cluster-name=اسم المجموعة
cluster-name-help=اسم المجموعة المطلوب الانضمام إليها. يجب أن يتطابق الاسم مع المجموعة البعيدة عند تعيين "وضع التشغيل" إلى بعيد.
connection-id=معرف الاتصال
connection-id-help=تعيين معرف فريد لهذا الاتصال.
discovery-zen-ping-unicast-hosts-port=منفذ الاستضافات أحادية البث لـ Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=نطاق المنافذ المطلوب استخدامها عند إنشاء قيمة discovery.zen.ping.unicast.hosts. يمكن لعقد "البحث المرن" المتعددة على مجموعة من المنافذ أن تعمل بمثابة أجهزة التوجيه للقيل والقال على الكمبيوتر نفسه.
elasticsearch-connection-configuration-name=اتصالات Elasticsearch
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=مدخل Http المضمن
embedded-http-port-help=تعيين مدخل HTTP لعقدة Elasticsearch المضمنة التي تم إنشائها عند تعيين وضع التشغيل إلى EMBEDDED.
http-cors-allow-origin=أصل السماح لـ Http CORS
http-cors-allow-origin-help=أصول السماح عندما يتم تمكين HTTP CORS.
http-cors-configurations=تكوينات Http CORS
http-cors-configurations-help=الإعدادات المخصصة لـ HTTP CORS بتنسيق YML‏ (elasticsearch.yml).
http-cors-enabled=تم تمكين Http CORS
http-cors-enabled-help=إذا تم تحديد هذا الخيار، يتم تمكين مشاركة المصادر المشتركة التي تحدد ما إذا كان المستعرض على أصل آخر يمكنه تقديم طلبات إلى "البحث المرن". وإذا تم تعطيله، قد يتعذر الاتصال بأدوات واجهة ويب الأمامية، مثل elasticsearch-head.
http-ssl-enabled=تمكين HTTP SSL
http-ssl-enabled-help=تمكين أو تعطيل TLS/SSL.
index-name-prefix=بادئة اسم الفهرس
index-name-prefix-help=بادئة اسم فهرس البحث. يجب عدم تغيير هذه القيمة في الظروف العادية. إذا قمت بتغيير هذه القيمة، يتعين عليك أيضًا إعادة فهرسة البوابة ثم حذف الفهرس القديم يدويًا باستخدام وحدة التحكم الإدارية في "البحث المرن".
log-exceptions-only=استثناء السجل فقط
log-exceptions-only-help=إذا تم تحديد هذا الخيار، يتم إجراء استثناءات في السجلات فقط من "البحث المرن" ولا يعيد طرحها.
network-bind-host=استضافة ربط الشبكة
network-bind-host-help=يجب أن ترتبط واجهة/واجهات شبكة الاتصال من أجل الاستماع إلى الطلبات الواردة.
network-host=استضافة الشبكة
network-host-addresses=عناوين مضيف الشبكة
network-host-addresses-help=تعيين مضيفات HTTP البعيدة المراد الاتصال بها. هذه القيمة مطلوبة عند تعيين وضع التشغيل إلى REMOTE (بعيد).
network-host-help=اسم المضيف أو عنوان IP المرتبط بالعقدة الذي يتم استخدامه لنشر (الإعلان عن) المضيف للعقد الأخرى في المجموعة. فهذا الاختصار يعين المضيف المرتبط والمضيف المنشور في الوقت نفسه.
network-publish-host=استضافة نشر الشبكة
network-publish-host-help=الواجهة الفريدة التي تعلن بها العقدة على عقد أخرى في المجموعة، بحيث تتمكن تلك العقد من الاتصال بها.
node-name=اسم العقدة
node-name-help=ينطبق هذا التكوين فقط على وضع EMBEDDED. قم بتعيين اسم العقدة للبدء. في حالة عدم التعيين، يتم استخدام "liferay".
number-of-index-replicas=عدد النسخ المتماثلة للفهرس
number-of-index-replicas-help=عدد النسخ المتماثلة لكل مؤشر Liferay. في حالة عدم التعيين، لا يتم استخدام أي نسخ متماثلة. وتسري التغييرات على هذه القيمة بعد إعادة الفهرسة الكاملة.
number-of-index-shards=عدد مقاطع الفهرس
number-of-index-shards-help=عدد المقاطع المستخدمة عند إنشاء فهرس Liferay. في حالة عدم التعيين، سيتم استخدام مقطع واحد. وتسري التغييرات على هذه القيمة بعد إعادة الفهرسة الكاملة.
operation-mode=وضع التشغيل
operation-mode-help=يتصل وضع التشغيل "البعيد" بمجموعة "البحث المرن" المستقل البعيد. ويبدأ وضع التشغيل "المضمَّن" تشغيل "البوابة" باستخدام مثيل "بحث مرن" داخلي في JVM نفسها. إذ أن وضع التشغيل "المضمِّن" غير مدعوم.
override-type-mappings=تجاوز تعيينات الأنواع
override-type-mappings-help=تجاوز تعيينات LiferayDocumentType بكامله بتنسيق JSON (واجهة برمجة تطبيقات وضع البحث المرن). إذا قمت بتعيين هذه القيمة، يتجاهل إنشاء الفهرس تعريف التعيينات الافتراضية وأي نقاط ملحقة باستخدام تعريف التعيينات البديلة بدلاً من ذلك. استخدم هذا الخيار إذا كنت بحاجة إلى إنشاء LiferayDocumentType باستخدام تعيينات غير قياسية للحقول الافتراضية. إذا كنت تحتاج فقط إلى إضافة تعيينات مخصصة جديدة بدون تداخل أي إعدادات افتراضية، فاستخدم additionalTypeMappings.
password-help=قم بتعيين كلمة المرور للمصادقة إلى Elasticsearch في حالة اختيار تمكين المصادقة.
production-mode-enabled=وضع الإنتاج قيد التمكين
production-mode-enabled-help=تمكين وضع الإنتاج. في حالة اختياره، سيتم تمكين وضع الإنتاج وتجاهل تكوين وضع التشغيل. يتصل وضع الإنتاج بنظام مجموعات Elasticsearch المستقل البعيد. في حالة عدم الاختيار، سيتم استخدام تكوين وضع التشغيل.
remote-cluster-connection-id=معرف اتصال نظام المجموعات البعيد
remote-cluster-connection-id-help=قم بإعداد معرف الاتصال لنظام المجموعات البعيد الافتراضي. يتم تحديد الاتصالات في إعدادات نظام اتصالات Elasticsearch. تكون هذه القيمة مطلوبة عند تعيين وضع التشغيل على REMOTE.
rest-client-logger-level=مستوى مسجل وكيل Rest
rest-client-logger-level-help=تعيين مستوى التسجيل لعميل Elasticsearch REST.
sidecar-debug=تصحيح أخطاء Sidecar
sidecar-debug-help=قم بتعيين هذا على صواب لتمكين وضع تصحيح الأخطاء لعملية sidecar.
sidecar-debug-settings=إعدادات تصحيح أخطاء Sidecar
sidecar-debug-settings-help=تعيين خيارات JVM المستخدمة لتصحيح أخطاء عملية sidecar.
sidecar-heartbeat-interval=فاصل نبضات القلب في Sidecar
sidecar-heartbeat-interval-help=تعيين فاصل نبضات القلب بالمللي ثانية المستخدمة لاكتشاف الصحة في عملية sidecar.
sidecar-home=الصفحة الرئيسية لـ Sidecar
sidecar-home-help=تعيين مسار مجلد قاعدة sidecar المستخدمة لبدء عملية sidecar.
sidecar-http-port=منفذ Sidecar HTTP
sidecar-http-port-help=ينطبق هذا التكوين فقط على sidecar. قم بتعيين نطاق منفذ HTTP لعقدة sidecar Elasticsearch.
sidecar-jvm-options=خيارات Sidecar JVM
sidecar-jvm-options-help=تعيين خيارات JVM المستخدمة في عملية sidecar.
sidecar-shutdown-timeout=مهلة إيقاف Sidecar
sidecar-shutdown-timeout-help=تعيين وقت الانتظار بالمللي ثانية قبل إيقاف تشغيل عملية sidecar إجباريًا.
track-total-hits=Track Total Hits (Automatic Copy)
track-total-hits-help=Set this to true to accurately count the total number of hits when there are more than 10,000 results for a search. Setting this to true may have an impact on performance when there is a large number of hits for a search. (Automatic Copy)
transport-tcp-port=منافذ TCP للنقل
transport-tcp-port-help=منفذ ربط الاتصال بين العقد. وهو يقبل قيمة واحدة أو نطاق واحد (مثال، 9300 إلى 9400).
truststore-password=كلمة مرور متجر الثقة
truststore-password-help=قم بتعيين كلمة المرور إلى متجر الثقة في حالة اختيار تمكين HTTP SSL.
truststore-path=مسار متجر الثقة
truststore-path-help=قم بتعيين المسار إلى ملف متجر الثقة في حالة اختيار تمكين HTTP SSL.
truststore-type=نوع مخزن الثقة
truststore-type-help=قم بتعيين مخزن الثقة إذا تم اختيار تمكين HTTP SSL.
username=اسم المستخدم
username-help=في حالة تمكين يتطلب المصادقة، قم بتعيين اسم مستخدم للمصادقة إلى Elasticsearch المطلوب.