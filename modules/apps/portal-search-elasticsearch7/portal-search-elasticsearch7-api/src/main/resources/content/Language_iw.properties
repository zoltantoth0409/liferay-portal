additional-configurations=תצורות נוספות
additional-configurations-help=הגדרות מותאמות אישית עבור Elasticsearch משובץ, בתבנית YML (elasticsearch.yml).
additional-index-configurations=תצורות אינדקס נוספות
additional-index-configurations-help=הגדרות מותאמות אישית עבור אינדקס Liferay, בפורמט JSON או YML (API יצירת אינדקס של Elasticsearch).
additional-type-mappings=מיפויי סיווג נוספים
additional-type-mappings-help=מיפויים מותאם אישית עבור LiferayDocumentType, בפורמט JSON (Elasticsearch Put Mapping API). ערך זה צריך להיות מוגדר עם מיפויי שדות חדשים בלבד. אם תגדיר את הערך הזה עם כל מיפוי חופף לשדות ברירת המחדל, יצירת האינדקס תיכשל. כדי להחליף את מיפויי ברירת המחדל לחלוטין, השתמש ב-overrideTypeMappings.
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=אתחל את Mlockall
bootstrap-mlockall-help=אם זו מסומנת, מרחב הכתובות של התהליך נעול לתוך זיכרון RAM ומונע מכל זיכרון של Elasticsearch מלהיות מפונה.
cluster-name=שם האשכול
cluster-name-help=שם האשכול להצטרפות. השם צריך להתאים לאשכול המרוחק כאשר מצב פעולה מוגדר כמרחוק.
discovery-zen-ping-unicast-hosts-port=גילוי זן יציאת יוניקסט מארחים
discovery-zen-ping-unicast-hosts-port-help=רצף היציאות לשימוש בעת בניית הערך discovery.zen.ping.unicast.hosts. צמתי Elasticsearch מרובים, ברצף של יציאות, יכולים לפעול כנתבי רכילות באותו המחשב.
elasticsearch7-configuration-name=Elasticsearch 7 (Automatic Copy)
embedded-http-port=Embedded HTTP Port (Automatic Copy)
embedded-http-port-help=This configuration only applies to EMBEDDED mode. Set the HTTP port of the embedded Elasticsearch node that is created when Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=Http CORS אפשר מקור
http-cors-allow-origin-help=מקורות שניתן לאפשר כאשר HTTP CORS מופעל.
http-cors-configurations=תצורות http CORS
http-cors-configurations-help=הגדרות מותאמות אישית עבור HTTP CORS, בתבנית YML (elasticsearch.yml).
http-cors-enabled=Http CORS מופעל
http-cors-enabled-help=אם זו מסומנת, מופעל שיתוף משאבים מוצלב-מקור, שקובע האם דפדפן ממקור אחר יכול לבצע פניות ל-Elasticsearch. אם מנוטרל, כלי רשת חזיתיים כגון ראש-elasticsearch עלולים לא להיות מסוגלים להתחבר.
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=קידומת שם אינדקס
index-name-prefix-help=הקידומת של שם אינדקס החיפוש. אין לשנות ערך זה בתנאים רגילים. אם תשנה ערך זה, עליך גם ליצור אינדקס חדש לפורטל ולאחר מכן למחוק באופן ידני את האינדקס הישן באמצעות מסוף הניהול של Elasticsearch.
log-exceptions-only=שמור חריגות ביומן בלבד
log-exceptions-only-help=אם זו מסומנת, חריגות מ-Elasticsearch נשמרות ביומן בלבד ולא נזרקות מחדש.
network-bind-host=רשת מארח קשירה
network-bind-host-help=ממשק(י) הרשת אליה הצומת צריך להיקשר על מנת להאזין לבקשות נכנסות.
network-host=מארח רשת
network-host-addresses=Network Host Addresses (Automatic Copy)
network-host-addresses-help=Set the remote HTTP hosts to connect to. This value is required when Operation Mode is set to REMOTE. (Automatic Copy)
network-host-help=שם המארח או כתובת ה-IP הקשורים לצומת, המשמשים לפרסם את המארח לצמתים אחרים באשכול. זהו קיצור דרך אשר מגדיר מארח הקשירה ואת מארח הפרסום בו-זמנית.
network-publish-host=רשת מארח פרסום
network-publish-host-help=הממשק היחיד שהצומת מפרסם לצמתים אחרים באשכול, כך שצמתים אלו יוכלו להתחבר אליו.
number-of-index-replicas=מספר עותקי האינדקס
number-of-index-replicas-help=מספר העותקים עבור כל אינדקס Liferay. אם לא הוגדר, לא נעשה שימוש בעותקים. שינויים בערך זה ייכנסו לתוקף לאחר יצירת אינדקס מלא חדש.
number-of-index-shards=מספר שברי אינדקס
number-of-index-shards-help=מספר השברים בהם ייעשה שימוש בעת יצירת אינדקס Liferay. אם לא הוגדר, ייעשה שימוש בשבר יחיד. שינויים בערך זה ייכנסו לתוקף לאחר יצירת אינדקס מלא חדש.
operation-mode=מצב פעולה
operation-mode-help=מצב הפעולה המרוחק מתחבר לאשכול Elasticsearch עצמאי מרוחק. מצב הפעולה המשובץ מפעיל פורטל עם מופע Elasticsearch פנימי באותו JVM. מצב הפעולה המשובץ אינו נתמך.
override-type-mappings=עקוף את מיפויי הסיווג
override-type-mappings-help=עקוף מיפויים עבור LiferayDocumentType כולו, בפורמט JSON (Elasticsearch Put Mapping API). אם תגדיר ערך זה, יצירת האינדקס מתעלמת מהגדרת מיפויי ברירת המחדל וכל נקודות ההרחבה, ובמקום זאת היא תעשה שימוש בהגדרת מיפויים חלופית. השתמש באפשרות זו אם אתה זקוק ליצירת LiferayDocumentType עם מיפויים לא סטנדרטיים עבור שדות ברירת מחדל. אם אתה רק צריך להוסיף מיפויים חדשים מותאמים אישית ללא חפיפה עם ברירות מחדל כלשהן, השתמש ב-additionalTypeMappings.
password-help=Set the password for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
rest-client-logger-level=Rest Client Logger Level (Automatic Copy)
rest-client-logger-level-help=Set the logging level for the Elasticsearch REST client. (Automatic Copy)
transport-tcp-port=יציאת TCP תעבורה
transport-tcp-port-help=היציאה לקישור לתקשורת בין צמתים. מקבל ערך בודד או טווח (לדוגמה 9300-9400).
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked. (Automatic Copy)
username=Username (Automatic Copy)
username-help=Set the username for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)