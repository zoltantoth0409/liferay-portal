http-cors-enabled=Włączono cors http (Automatic Translation)
http-cors-enabled-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED. Jeśli ta opcja jest zaznaczona, udostępnianie zasobów między źródłami jest włączone, co określa, czy przeglądarka innego pochodzenia może wysyłać żądania do Elasticsearch. Jeśli ta opcja jest wyłączona, nie można nawiązać połączenia narzędzi frontonu sieci Web, takich jak elasticsearch-head. (Automatic Translation)
