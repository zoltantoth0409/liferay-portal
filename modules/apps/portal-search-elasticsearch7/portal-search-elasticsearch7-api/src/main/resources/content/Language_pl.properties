index-name-prefix=Prefiks nazwy indeksu (Automatic Translation)
index-name-prefix-help=Ustaw prefiks nazwy indeksu wyszukiwania. Tej wartości nie należy zmieniać w normalnych warunkach. Jeśli ta wartość zostanie zmienić, należy również ponownie zindeksować portal, a następnie ręcznie usunąć stary indeks za pomocą konsoli administracyjnej Elasticsearch. (Automatic Translation)
log-exceptions-only=Tylko wyjątki dziennika (Automatic Translation)
