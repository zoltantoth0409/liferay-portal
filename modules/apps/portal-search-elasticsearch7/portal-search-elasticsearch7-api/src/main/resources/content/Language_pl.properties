network-bind-host=Bind hosta w sieci (Automatic Translation)
network-bind-host-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED. Określ interfejsy sieciowe, z które węzeł powinien zostać powiązany, aby nasłuchiwać żądań przychodzących. (Automatic Translation)
network-host=Hosta w sieci (Automatic Translation)
network-host-addresses=Adresy hostów sieciowych (Automatic Translation)
network-host-addresses-help=Ustaw zdalne hosty HTTP, z którymi ma się połączyć. (Automatic Translation)
network-host-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED. Ustaw nazwę hosta lub adres IP powiązany z węzłem, który jest używany do publikowania (anonsowania) hosta do innych węzłów w klastrze. Jest to skrót, który ustawia hosta powiązań i hosta publikowania w tym samym czasie. (Automatic Translation)
network-publish-host=Publikowanie sieci hosta (Automatic Translation)
network-publish-host-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED. Ustaw pojedynczy interfejs, który węzł anonsuje do innych węzłów w klastrze, aby te węzły mogły się z nim połączyć. (Automatic Translation)
number-of-index-replicas=Numer indeksu repliki (Automatic Translation)
number-of-index-replicas-help=Ustaw liczbę replik dla każdego indeksu Liferay. Jeśli nie jest ustawiona, nie są używane repliki. Zmiany tej wartości zaczną obowiązywać po pełnym reindeksie. (Automatic Translation)
number-of-index-shards=Liczba odłamków indeksu (Automatic Translation)
number-of-index-shards-help=Ustaw liczbę fragmentów do użycia podczas tworzenia indeksu Liferay. Jeśli nie można ustawić, będzie używany pojedynczy fragment. Zmiany tej wartości zaczną obowiązywać po pełnym reindeksie. (Automatic Translation)
operation-mode=Tryb pracy (Automatic Translation)
operation-mode-help=Trybu pracy ZDALNYCH łączy do klastra Elasticsearch autonomicznych, zdalnych. Trybu pracy OSADZONE uruchamia Portal z wystąpieniem wewnętrznej Elasticsearch w samym JVM. Trybu pracy OSADZONE jest nieobsługiwane. (Automatic Translation)
override-type-mappings=Zastąpić mapowania typu (Automatic Translation)
override-type-mappings-help=Ustaw mapowania niestandardowe, aby w pełni zastąpić domyślne mapowania dla LiferayDocumentType w formacie JSON (Elasticsearch Put Mapping API). Jeśli ta wartość zostanie ustawiona, utworzenie indeksu ignoruje domyślną definicję mapowania i wszystkie punkty rozszerzenia, używając tej definicji alternatywnych mapowań. Użyj tej funkcji, jeśli chcesz utworzyć LiferayDocumentType z niestandardowymi mapowaniami dla pól domyślnych. Jeśli wystarczy dodać nowe mapowania niestandardowe bez nakładania się żadnych ustawień domyślnych, należy użyć dodatkowychMapowania typu. (Automatic Translation)
password-help=Ustaw hasło uwierzytelniania do elasticsearch, jeśli włączono uwierzytelnianie. (Automatic Translation)
remote-cluster-connection-id=Identyfikator połączenia zdalnego klastra (Automatic Translation)
remote-cluster-connection-id-help=Ustaw identyfikator połączenia dla domyślnego klastra zdalnego. Połączenia są zdefiniowane w ustawieniach systemu połączeń elasticsearch. Ta wartość jest wymagana, gdy tryb pracy jest ustawiony na REMOTE. (Automatic Translation)
rest-client-logger-level=Poziom rejestratora klienta REST (Automatic Translation)
