bootstrap-mlockall-help=Ta konfiguracja dotyczy tylko trybu EMBEDDED. Jeśli ta funkcja jest zaznaczona, przestrzeń adresowa procesu jest zablokowana w pamięci RAM, co uniemożliwia przemienienie pamięci Elasticsearch. (Automatic Translation)
