additional-configurations=Extra configuraties
additional-configurations-help=Aangepaste instellingen voor ingesloten Elasticsearch, in YML-indeling (elasticsearch.yml).
additional-index-configurations=Extra indexconfiguraties
additional-index-configurations-help=Aangepaste instellingen voor de Liferay-index, in JSON- of YML-indeling (Elasticsearch maakt de Index-API aan).
additional-type-mappings=Extra typetoewijzingen
additional-type-mappings-help=Aangepaste toewijzingen voor het LiferayDocumentType, in JSON-indeling (Elasticsearch plaatst de toewijzings-API). Deze waarde moet alleen worden ingesteld bij nieuwe veldtoewijzingen. Als u deze waarde instelt met overlappende toewijzingen voor standaardvelden, zal het aanmaken van de index mislukken. Gebruik overrideTypeMappings om standaardtoewijzingen volledig te vervangen.
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Als dit geselecteerd is, wordt de adresruimte van het proces opgesloten in het RAM om te verhinderen dat Elasticsearch-geheugen gewisseld wordt.
cluster-name=Clusternaam
cluster-name-help=De naam van de cluster voor deelname. De naam moet overeenstemmen met de remote cluster wanneer de werkingsmodus is ingesteld op remote.
discovery-zen-ping-unicast-hosts-port=Poort voor unicast hosts van Zen Discovery
discovery-zen-ping-unicast-hosts-port-help=Het poortbereik voor gebruik bij het opbouwen van de discovery.zen.ping.unicast.hosts waarde. Meerdere Elasticsearch-knooppunten binnen een poortbereik kunnen optreden als gossip-routers op dezelfde computer.
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Ingesloten http-poort
embedded-http-port-help=Stel de http-poort van het ingesloten Elasticsearch-knooppunt in dat wordt gemaakt wanneer de werkingsmodus in ingesteld op INGESLOTEN.
http-cors-allow-origin=Oorsprong http CORS toestaan
http-cors-allow-origin-help=Toegestane oorsprongen wanneer HTTP CORS is ingeschakeld.
http-cors-configurations=Configuraties http CORS
http-cors-configurations-help=Aangepaste instellingen voor HTTP CORS, in YML-indeling (elasticsearch.yml).
http-cors-enabled=Http CORS ingeschakeld
http-cors-enabled-help=Als dit geselecteerd is, wordt het delen van hulpbronnen van verschillende oorsprong ingeschakeld. Dit bepaalt of een browser van een andere oorsprong verzoeken kan maken aan Elasticsearch. Als deze optie uitgeschakeld is, is het mogelijk dat front-end webtools zoals elasticsearch-head geen verbinding kunnen maken.
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=Prefix indexnaam
index-name-prefix-help=De prefix voor de naam van de zoekindex. Deze waarde moet niet gewijzigd worden onder normale omstandigheden. Als u deze waarde wijzigt, moet u ook de portal herindexeren en vervolgens de oude index handmatig verwijderen via de beheerdersconsole van Elasticsearch.
log-exceptions-only=Alleen uitzondering loggen
log-exceptions-only-help=Als dit geselecteerd is, worden alleen uitzonderingen van Elasticsearch gelogd, en worden ze niet opnieuw gegenereerd.
network-bind-host=Bindinghost van het netwerk
network-bind-host-help=De netwerkinterface(s) die een knooppunt moet verbinden om te luisteren naar inkomende verzoeken.
network-host=Netwerkhost
network-host-addresses=Hostadressen netwerk
network-host-addresses-help=Stelt de remote knooppuntadressen in waarmee verbinding gemaakt wordt. Deze waarde is vereist wanneer de werkingsmodus is ingesteld op REMOTE.
network-host-help=De hostnaam of het IP-adres die/dat verbonden is aan het knooppunt en gebruikt wordt om de host te publiceren (bekendmaken) bij andere knooppunten in de cluster. Dit is een shortcut waarmee de host voor binding en de host voor publicatie tegelijk ingesteld worden.
network-publish-host=Publicatiehost van het netwerk
network-publish-host-help=De enkele interface die het knooppunt bekendmaakt bij andere knooppunten in de cluster zodat ze er verbinding mee kunnen maken.
number-of-index-replicas=Aantal indexreplica's
number-of-index-replicas-help=Het aantal replica's voor elke Liferay-index. Indien deze optie niet ingesteld is, worden geen replica's gebruikt. Wijzigingen van deze waarde worden geïmplementeerd na een volledige herindexering.
number-of-index-shards=Aantal indexpartities
number-of-index-shards-help=Het aantal partities die gebruikt worden bij het maken van een Liferay-index. Indien deze optie niet ingesteld is, wordt één enkele partitie gebruikt. Wijzigingen van deze waarde worden geïmplementeerd na een volledige herindexering.
operation-mode=Werkingsmodus
operation-mode-help=De REMOTE werkingsmodus maakt verbinding met een remote standalone Elasticsearch-cluster. De EMBEDDED werkingsmodus start de portal met een interne Elasticsearch-instantie in dezelfde JVM. De EMBEDDED werkingsmodus wordt niet ondersteund.
override-type-mappings=Typetoewijzingen opheffen
override-type-mappings-help=Toewijzingen opheffen voor het hele LiferayDocumentType, in JSON-indeling ('Put Mapping' API van Elasticsearch). Als u deze waarde instelt, worden bij het maken van de index de standaard toewijzingsdefinitie en eventuele extensiepunten genegeerd, om deze alternatieve toewijzingsdefinitie te gebruiken. Gebruik deze optie om LiferayDocumentType te maken met niet-standaard toewijzingen voor standaardvelden. Als u gewoon nieuwe aangepaste toewijzingen wilt toevoegen zonder overlapping van standaardtoewijzignen, gebruik dan additionalTypeMappings.
password-help=Als Authenticatie vereist is ingeschakeld, is een wachtwoord vereist.
rest-client-logger-level=Loggerniveau Rest-client
rest-client-logger-level-help=Stel het logniveau in voor de Elasticsearch REST-client.
transport-tcp-port=TCP-poort voor transport
transport-tcp-port-help=De poort die verbonden moet worden voor communicatie tussen knooppunten. Een enkele waarde of een bereik (bijvoorbeeld 9300-9400).
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked. (Automatic Copy)
username=Gebruikersnaam
username-help=Als Authenticatie vereist is ingeschakeld, moet de gebruikersnaam voor authenticatie bij Elasticsearch zijn ingesteld.