active-help=Активиране или деактивиране на тази връзка. (Automatic Translation)
additional-configurations=Допълнителни конфигурации (Automatic Translation)
additional-configurations-help=Тази конфигурация се отнася само за режим EMBEDDED. Задайте персонализирани настройки за вградения възел Elasticsearch, във формат YML (elasticsearch.yml). (Automatic Translation)
additional-index-configurations=Допълнителен индекс конфигурации (Automatic Translation)
additional-index-configurations-help=Задайте потребителски настройки за индекса Liferay, в JSON (Еластичен търсене създаване на api на индекса) или YML формат. (Automatic Translation)
additional-type-mappings=Допълнителен вид съпоставяне (Automatic Translation)
additional-type-mappings-help=Задайте персонализирани съпоставяния за LiferayDocumentType във формат JSON (Elasticsearch Put Mapping API). Тази стойност трябва да бъде зададена само с нови съпоставяния на полета. Ако зададете тази стойност с припокриващи съпоставяне на полета по подразбиране, индекс създаване е неуспешно. За да замените съпоставянията по подразбиране изцяло, използвайте заместване на съпоставяния на типове. (Automatic Translation)
authentication-enabled=Удостоверяването е разрешено (Automatic Translation)
authentication-enabled-help=Активиране или деактивиране на удостоверяването на Elasticsearch с потребителско име и парола. (Automatic Translation)
bootstrap-mlockall=Bootstrap Mlockall (Automatic Translation)
bootstrap-mlockall-help=Тази конфигурация се отнася само за режим EMBEDDED. Ако това е отметнато, адресното пространство на процеса е заключено в RAM, което не позволява на всяка еластична памет да бъде разменена. (Automatic Translation)
cluster-name=Име на клъстер (Automatic Translation)
cluster-name-help=Тази конфигурация се отнася само за режим EMBEDDED. Задайте името на клъстера, за да се присъедини. (Automatic Translation)
connection-id=ИД на връзка (Automatic Translation)
connection-id-help=Задайте уникален ИД за тази връзка. (Automatic Translation)
discovery-zen-ping-unicast-hosts-port=Дзен откритие едноадресни тълпа пристанище (Automatic Translation)
discovery-zen-ping-unicast-hosts-port-help=Тази конфигурация се отнася само за режим EMBEDDED. Предоставя редица портове, които да използвате при изграждането на discovery.zen.ping.unicast.hosts стойност. Множество възли на Elasticsearch на редица портове могат да действат като клюки рутери на един и същ компютър. (Automatic Translation)
elasticsearch-connection-configuration-name=Връзки за еластично търсене (Automatic Translation)
elasticsearch7-configuration-name=Еластично търсене 7 (Automatic Translation)
embedded-http-port=Вграден HTTP порт (Automatic Translation)
embedded-http-port-help=Тази конфигурация се отнася само за режим EMBEDDED. Задайте HTTP порта на вградения възел за еластично търсене, който се създава, когато режим ът на работа е зададен на вградени. (Automatic Translation)
http-cors-allow-origin=HTTP КОРС разрешаване на произход (Automatic Translation)
http-cors-allow-origin-help=Тази конфигурация се отнася само за режим EMBEDDED. Задайте произход, който да позволи, когато HTTP CORS е разрешена. (Automatic Translation)
http-cors-configurations=Http Cors конфигурации (Automatic Translation)
http-cors-configurations-help=Тази конфигурация се отнася само за режим EMBEDDED. Предоставяне на потребителски настройки за HTTP CORS, в YML формат (elasticsearch.yml). (Automatic Translation)
http-cors-enabled=HTTP CORS е разрешен (Automatic Translation)
http-cors-enabled-help=Тази конфигурация се отнася само за режим EMBEDDED. Ако това е проверено, споделянето на ресурси между различни произход е разрешено, което определя дали браузър на друг източник може да прави заявки към Elasticsearch. Ако е деактивиран, уеб инструменти за клиентски достъп като еластичнатърсене глава може да не може да се свърже. (Automatic Translation)
http-ssl-enabled=Http SSL поддръжка (Automatic Translation)
http-ssl-enabled-help=Enable or disable TLS/SSL. (Automatic Copy)
index-name-prefix=Префикс за име на индекс (Automatic Translation)
index-name-prefix-help=Задайте префикса за името на индекса за търсене. Тази стойност не трябва да се променя при нормални условия. Ако промените тази стойност, трябва също да преиндексирате портала и ръчно да изтриете стария индекс с помощта на конзолата за администриране на Elasticsearch. (Automatic Translation)
log-exceptions-only=Регистър изключения само (Automatic Translation)
log-exceptions-only-help=Ако това е проверено, изключенията от Elasticsearch се улавят и регистрират, без да бъдат повторно хвърлени. (Automatic Translation)
network-bind-host=Мрежа свързва домакин (Automatic Translation)
network-bind-host-help=Тази конфигурация се отнася само за режим EMBEDDED. Задайте мрежовите интерфейси, към които трябва да се свързват, за да слушате входящи теискания. (Automatic Translation)
network-host=Мрежа тълпа (Automatic Translation)
network-host-addresses=Адреси на хостове на мрежата (Automatic Translation)
network-host-addresses-help=Задайте отдалечените HTTP хостове за свързване. (Automatic Translation)
network-host-help=Тази конфигурация се отнася само за режим EMBEDDED. Задайте име на хост или IP адрес, обвързани възел, който се използва за публикуване (рекламира) хост а други възли в клъстера. Това е пряк път, който задава bind хост и хост за публикуване в същото време. (Automatic Translation)
network-publish-host=Мрежа публикувам домакин (Automatic Translation)
network-publish-host-help=Тази конфигурация се отнася само за режим EMBEDDED. Задаване на един интерфейс възел ът рекламира други възли в клъстера, така че тези възли да се свържете с него. (Automatic Translation)
number-of-index-replicas=Брой копия на индекса (Automatic Translation)
number-of-index-replicas-help=Задайте броя на копията за всеки индекс на Liferay. Ако е отшумено, не се използват копия. Промените в тази стойност влязат в сила след пълно преиндексиране. (Automatic Translation)
number-of-index-shards=Брой на индекса на парчета (Automatic Translation)
number-of-index-shards-help=Задайте броя на твърдите елементи, които да се използват, когато се създаде индекс на Liferay. Ако не е настроен, ще се използва едно парче. Промените в тази стойност влязат в сила след пълно преиндексиране. (Automatic Translation)
operation-mode=Режим на работа (Automatic Translation)
operation-mode-help=Режим на ДИСТАНЦИОННО управление се свързва с отдалечен standalone Elasticsearch клъстер. На ВГРАДЕНИЯ операция режим започва портал с вътрешна Elasticsearch екземпляр в същия JVM. На ВГРАДЕНИЯ операция режим не се поддържа. (Automatic Translation)
override-type-mappings=Замени тип съпоставяния (Automatic Translation)
override-type-mappings-help=Задайте персонализирани съпоставяния, за да заместите напълно съответствието по подразбиране за LiferayDocumentType във формат JSON (Elasticsearch Put Mapping API). Ако зададете тази стойност, създаването на индекс игнорира дефиницията на съпоставяния по подразбиране и всички точки на разширение, вместо това използва тази дефиниция за алтернативна съпоставяне. Използвайте това, ако ви трябва LiferayDocumentType, за да бъде създаден с нестандартни съпоставяния за полета по подразбиране. Ако просто трябва да добавите нови съпоставяния по избор без припокриващи се по подразбиране, използвайте допълнителниTypeMappings. (Automatic Translation)
password-help=Задайте парола за удостоверяване на Еластично търсене, ако удостоверяването е отметнато. (Automatic Translation)
remote-cluster-connection-id=ИД на отдалечена връзка с клъстер (Automatic Translation)
remote-cluster-connection-id-help=Задайте ИД на връзка за отдалечен клъстер по подразбиране. Връзките са дефинирани в настройките на системата За еластично търсене. Тази стойност е необходима, когато режимът на работа е зададен на ОТДАЛЕЧЕН. (Automatic Translation)
rest-client-logger-level=Ниво на регистриране на клиент за REST (Automatic Translation)
rest-client-logger-level-help=Задайте ниво на регистриране за клиента elasticsearch REST. (Automatic Translation)
sidecar-debug=Отстраняване на грешки в страничния автомобил (Automatic Translation)
sidecar-debug-help=Задайте това на true да разрешите режим на отстраняване на грешки за процеса на sidecar. (Automatic Translation)
sidecar-debug-settings=Настройки за отстраняване на грешки в sidecar (Automatic Translation)
sidecar-debug-settings-help=Задайте JVM опции, използвани за отстраняване на грешки на процеса на sidecar. (Automatic Translation)
sidecar-heartbeat-interval=Интервал на пулса на сините (Automatic Translation)
sidecar-heartbeat-interval-help=Задайте интервала на пулса в милисекунди, използвани за откриване на здравето на процеса на sidecar. (Automatic Translation)
sidecar-home=Сиудад, Гвадела (Automatic Translation)
sidecar-home-help=Задайте пътя на основната папка на sidecar, използвана за стартиране на процеса на sidecar. (Automatic Translation)
sidecar-jvm-options=Опции за джипове за автомобил (Automatic Translation)
sidecar-jvm-options-help=Задайте опциите за JVM, използвани от процеса на sidecar. (Automatic Translation)
sidecar-shutdown-timeout=Време на изключване на автомобила (Automatic Translation)
sidecar-shutdown-timeout-help=Задайте времето в милисекунди, за да изчакате, преди процесът на коша да бъде принудително изключен. (Automatic Translation)
transport-tcp-port=Транспорт TCP порт (Automatic Translation)
transport-tcp-port-help=Тази конфигурация се отнася само за режим EMBEDDED. Задайте порта, който да се свързва за комуникация между възлите. Приема една стойност или диапазон (напр. 9300-9400). (Automatic Translation)
truststore-password=Парола за хранилище тона (Automatic Translation)
truststore-password-help=Задайте паролата на хранилището, ако е отметнато HTTP SSL. (Automatic Translation)
truststore-path=Път на хранилището (Automatic Translation)
truststore-path-help=Задайте пътя до файла на хранилището, ако http SSL е отметнато. (Automatic Translation)
truststore-type=Тип на хранилището на надеждни (Automatic Translation)
truststore-type-help=Задайте типа на хранилището, ако http SSL е отметнато. (Automatic Translation)
username=Username (Automatic Translation)
username-help=Задайте потребителско име за удостоверяване на Еластично търсене, ако удостоверяванеразрешено е отметнато. (Automatic Translation)