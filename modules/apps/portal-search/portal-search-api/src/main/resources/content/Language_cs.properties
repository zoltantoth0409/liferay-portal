index-commit-immediately=Odevzdání indexu ihned (Automatic Translation)
index-commit-immediately-help=Nastavte na true ihned potvrzení vyhledávací index zapisovat požadavky. Toto nastavení na hodnotu true může negativně ovlivnit výkon motoru vyhledávání, jak je každý požadavek zápisu přinutí vyhledávač k aktualizaci indexu čtenář a potenciálně vyprázdnění transakcí na disk. Výchozí chování portálu je okamžitě potvrdit pro individuální index operace (např. přidat blog, aktualizovat blog), ale zpoždění potvrdí pro hromadné operace (např. index všech uživatelů, indexovat všechny wiki) dokud všechny položky byly zaslány vyhledávač. Toto nastavení na false může způsobit widgety jako majetek vydavatele k opožděné reakci při prokazování nově přidali obsah. Například uživatelé mohou zaznamenat zpoždění s Elasticsearch výchozí vyhledávač. Viz https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html Další informace. (Automatic Translation)
