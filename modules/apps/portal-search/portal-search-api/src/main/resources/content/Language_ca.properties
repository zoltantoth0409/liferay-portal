disabled-entry-class-names=Noms de classe d'entrada deshabilitats
disabled-entry-class-names-help=Especifiqueu els noms de classe d'entrada per als que DefaultKeywordQueryContributor no inclourà els camps de descripció, nom d'usuari i títol com a part de la consulta de cerca per paraules clau.
exact-match-boost=Optimització de coincidències exactes
exact-match-boost-help=Establiu el valor afegit que s'ha d'aplicar quan els termes de la cerca coincideixin amb un títol com a frase exacta.
excluded-entry-class-names=Noms de classe d'entrada exclosos
field-name-patterns=Patrons de nom de camp
include-inherited-permissions=Inclou permís heretat
include-inherited-permissions-help=Establiu-ho com a cert per incloure funcions heretades d'un usuari com a part dels filtres de permís de cerca. Els rols heretats d'un usuari inclouen tots els usuaris assignats a un usuari del seu grup i de l'organització pertinences d'usuari.
index-commit-immediately=Confirma l'índex immediatament
index-commit-immediately-help=Marca això com a "true" per fer immediatament sol·licituds d'escriptura de l'índex de cerca. Configurant aquesta opció com a "true" pot causar un impacte negatiu en el rendiment del motor de cerca, ja que cada petició d'escriptura obligarà al motor de cerca a refrescar el lector de l'índex i potencialment realitzar transaccions buides al disc. El comportament per defecte del portal és fer immediatament les operacions individuals d'indexació (per exemple, afegir un bloc, actualitzar un blog), però retarda les operacions massives (per exemple, indexar a tots els usuaris, indexar tots els wikis) fins que totes les entrades han estat enviades al motor de cerca. Marcant aquest valor com a "false" pot causar portlets com ara l'Asset Publisher que exhibeixen un retard en la resposta en mostrar el contingut agregat recentment. Per exemple, els usuaris poden experimentar un retard amb el motor de cerca predeterminat Elasticsearch. Veure https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html per a més informació.
index-status-manager-configuration-name=Gestor d'estat d'índex
index-writer-helper-configuration-name=Ajudant de l'escriptor d'indexació
indexer-registry-configuration-name=Registre de l'índex
indexing-batch-sizes=S'estan indexant les mides dels lots
indexing-batch-sizes-help=El nombre de documents a indexar per lot per a tipus de models que admetin la indexació de lots. Per defecte a 10000. Per a models amb documents de grans dimensions, disminuir aquest valor pot millorar l'estabilitat a l'executar un reindexament complet.
max-buffer-size=Mida màxima del búfer
max-expansions=Expansions màximes
max-expansions-help=Establiu el nombre de títols únics que es poden fer coincidir quan els termes de la cerca coincideixin amb un títol com a prefix de frase.
minimum-buffer-availability-percentage=Percentatge mínim de disponibilitat del búfer
permission-filtered-search-result-accurate-count-threshold=Llindar de recompte de la precisió dels resultats de cerca filtrada per autorització
permission-filtered-search-result-accurate-count-threshold-help=Si una consulta de cerca retorna resultats de cerca amb un recompte que es troba dins d'aquest llindar, es garanteix la precisió del recompte total després del filtratge per autorització.
permission-terms-limit=Límit de les condicions d'autorització
permission-terms-limit-help=Establiu això per limitar el nombre de termes de cerca d'autorització que s'afegiran a la consulta de cerca. Si aquest límit se supera, no s'afegirà cap terme de cerca d'autorització. En comptes d'això, la comprovació de permisos es revertirà al filtre d'autorització de la cerca.
