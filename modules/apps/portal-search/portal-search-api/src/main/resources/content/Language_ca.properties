reindex-configuration-name=Reindexa
search-engine-helper-configuration-name=Aplicació d'ajuda del motor
search-permission-checker-configuration-name=Verificador de permisos
search-query-result-window-limit=Límit de la finestra de resultats de consulta de cerca
search-query-result-window-limit-help=Establiu això per limitar el nombre de resultats de cerca que es poden sol·licitar a una consulta de cerca.
