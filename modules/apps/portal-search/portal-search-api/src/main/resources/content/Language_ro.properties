index-commit-immediately=Indicele de confirmare imediat (Automatic Translation)
index-commit-immediately-help=Seta acest lucru să adevărat la indexul de căutare imediat comitere scrie cereri. Setarea-acest lucru cu adevărat negativ poate afecta performanţele de motor căutare ca fiecare cerere de scriere va forţa motorul de căutare să reîmprospăta cititorul index şi potenţial culoare tranzacţii disc. Comportamentul implicit al portalului este de a angaja imediat pentru operaţiunile de indicele individuale (de exemplu, adăugaţi blog-ul, actualizare blog) dar întârziere se angajează pentru operaţiunile de bulk (de exemplu, indexul tuturor utilizatorilor, indexa toate wikis) până când toate intrările au fost trimise la motorul de căutare. Stabilirea acesteia în false pot cauza widget-uri ca distribuitor activ să prezinte un răspuns întârziat la afişarea nou adăugat conţinut. De exemplu, utilizatorii pot avea o întârziere cu motorul de căutare implicit Elasticsearch. Vedea https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html pentru mai multe informaţii. (Automatic Translation)
