index-commit-immediately=Индекс ангажират веднага (Automatic Translation)
index-commit-immediately-help=Задайте това да верен незабавно извършване на индекс за търсене напишете заявки. Тази настройка на true могат да въздействат отрицателно търсене двигателя като всяка напишете молба ще принуди търсачката да обновите индекса читателя и потенциално наравно транзакции на диска. Поведението по подразбиране на портала е да се извършат незабавно за индекс на отделните операции (например добавяне на блог, актуализира блога) но забавяне се задължава за групови операции (напр. индекс на всички потребители, индекс всички уикита) докато всички записи са били изпратени на търсачката. Тази настройка на false може да предизвика джунджурии като актив издател да проявяват забавена реакция, когато показва наскоро добавя съдържание. Например потребителите могат да получат забавяне с търсачка по подразбиране Elasticsearch. Вижте https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html за повече информация. (Automatic Translation)
