permission-terms-limit-help=Aseta tämä rajoittamaan niiden käyttöoikeuksien hakuehtojen määrää, jotka lisätään hakulausekeeseen. Jos tämä raja ylittyy, ei käyttöoikeuksien hakuehtoja lisätä. Sen sijaan luvan tarkistus putoaa takaisin käyttöoikeuksien hakusuodattimeen.
