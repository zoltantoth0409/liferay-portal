include-inherited-permissions=Sisällytä Perityt Oikeudet
include-inherited-permissions-help=Asettamalla tämän todeksi käyttäjän perityt roolit sisällytetään osaksi hakulupasuodatusta. Käyttäjän perittyihin rooleihin sisältyvät kaikki käyttäjälle nimitetyt käyttäjät hänen käyttäjäryhmästään sekä organisaation jäsenyydet.
index-commit-immediately=Indeksin Toimeenpano Välittömästi
index-commit-immediately-help=Aseta tämä todeksi, jotta hakuindeksoinnin kirjoituspyyntö kommitoidaan välittömästi. Tämä voi hidastaan hakumoottorin suorituskykyä, koska jokaisella kirjoituspyynnöllä hakumoottori joutuu päivittämään indeksin lukijan ja mahdollisesti tallentamaan transaktiot levylle. Portaalin vakio toiminta on kommitoida, jokainen yksittäinen indeksointi operaatio. (esim. lisää blogi, päivitä blogi), mutta viivästyttää kommitteja massaoperaatioissa, kuten (indeksoi kaikki käyttäjät, indeksoi kaikki wikit) kunnes kaikki tietueet on tallennettu hakumoottoriin. Ottamalla tämän pois käytästö, saattaa aiheuttaa esimerkiksi Sisältöjulkaisijan näyttämään viivästettyjä juuri lisätylle sisällölle. Esimerkiksi käyttäjät voivat kokea viiveen vakio ElasticSearch hakumoottorilla. Lue https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html saadaksesi lisätietoa.
