permission-filtered-search-result-accurate-count-threshold-help=Jos hakukyselyn palauttaa hakutuloksia määrän, joka on tämän kynnyksen sisällä, kokonaismäärän taataan käyttöoikeuksien suodattamisen jälkeen olevan oikea.
