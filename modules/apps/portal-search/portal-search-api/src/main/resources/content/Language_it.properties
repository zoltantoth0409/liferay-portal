index-commit-immediately=Indice Commit immediatamente (Automatic Translation)
index-commit-immediately-help=Impostare questo valore su true per indice di ricerca commit immediatamente le richieste di scrittura. Impostandolo su true potrebbe compromettere le prestazioni del motore di ricerca come ogni richiesta di scrittura forzerà il motore di ricerca per aggiornare il lettore di indice e potenzialmente a filo le transazioni su disco. Il comportamento predefinito del portale è quello di eseguire immediatamente il commit delle operazioni sugli indici individuali (ad esempio aggiungere blog, aggiornare il blog) ma ritardo si impegna per operazioni di massa (per esempio tutti gli utenti di indice, indice tutte le wiki) fino a quando tutte le voci sono state inviate al motore di ricerca. Impostandolo su false può causare widget come Asset Publisher di esporre una risposta ritardata quando mostrando appena aggiunto contenuto. Ad esempio, potrebbe verificarsi un ritardo con il motore di ricerca predefinito Elasticsearch. Vedere https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html per ulteriori informazioni. (Automatic Translation)
