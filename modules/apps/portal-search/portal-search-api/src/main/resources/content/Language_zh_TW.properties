index-commit-immediately=立即提交索引 (Automatic Translation)
index-commit-immediately-help=將此設置為 true 可立即提交搜索索引寫入請求。將此設置為 true 可能會對搜尋引擎性能產生負面影響, 因為每個寫入請求都會強制搜尋引擎刷新索引讀取器, 並可能將事務刷新到磁片。門戶的預設行為是立即提交單個索引操作 (如添加博客、更新博客), 但延遲對批量操作 (例如索引所有使用者、索引所有 wiki) 的提交, 直到所有條目都發送到搜尋引擎。如果將此設置為 false, 則可能會導致像資產發行商這樣的小部件在顯示新添加的內容時呈現延遲回應。例如, 使用者可能會遇到預設 Elasticsearch 搜尋引擎的延遲。有關詳細資訊, 請參閱 HTTPs://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html。 (Automatic Translation)
