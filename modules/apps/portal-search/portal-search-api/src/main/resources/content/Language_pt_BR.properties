minimum-buffer-availability-percentage=Porcentagem de disponibilidade mínima do buffer
permission-filtered-search-result-accurate-count-threshold=Permission Filtered Search Result Accurate Count Threshold (Automatic Copy)
permission-filtered-search-result-accurate-count-threshold-help=If a search query returns search results with a count that is within this threshold, the total count after permission filtering is guaranteed to be accurate. (Automatic Copy)
permission-terms-limit=Limite de termos de permissão
permission-terms-limit-help=Definir ele para limitar o número de termos de busca por permissão que serão adicionados à consulta de busca. Se este limite for excedido, nenhum termo de busca por permissão será adicionado. Em vez disso, a verificação por permissão voltará para o filtro de permissão de busca.
