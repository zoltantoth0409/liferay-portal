index-commit-immediately=Od razu Commit indeksu (Automatic Translation)
index-commit-immediately-help=Ustaw to true, aby natychmiast zatwierdzić żądania zapisu indeksu wyszukiwania. Ustawienie tego wartości true może negatywnie wpłynąć na wydajność wyszukiwarki, ponieważ każde żądanie zapisu wymusi na wyszukiwarce odświeżenie czytnika indeksu i potencjalnie opróżnienie transakcji na dysku. Domyślnym zachowaniem portalu jest natychmiastowe zatwierdzenie dla poszczególnych operacji indeksu (np. dodawanie bloga, aktualizowanie bloga), ale opóźnienie zatwierdzenia dla operacji zbiorczych (np. indeks wszystkich użytkowników, indeksowanie wszystkich wiki), dopóki wszystkie wpisy nie zostaną wysłane do wyszukiwarki. Ustawienie tej wartości na fałsz może spowodować, że widżety, takie jak Wydawca zasobów, będą wykazywać opóźnioną odpowiedź podczas wyświetlania nowo dodanej zawartości. Na przykład użytkownicy mogą wystąpić opóźnienie z domyślnej elastycznej wyszukiwarki. Więcej informacji można znaleźć https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
