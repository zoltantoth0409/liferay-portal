index-commit-immediately=Indeks utføring umiddelbart (Automatic Translation)
index-commit-immediately-help=Sett denne til True gang forplikte søkeindeksen skriveforespørsler. Hvis dette til true kan negativt påvirke søk motorytelse som hver skriveforespørsler vil tvinge søkemotoren for å oppdatere indeksen leseren og potensielt flush transaksjoner til disk. Standardvirkemåte for portalen er å begå umiddelbart for individuelle indeks operasjoner (f.eks legge bloggen, oppdatere bloggen) men forsinkelsen utfører masseoperasjoner (f.eks indeksere alle brukere, indeksere alle wiki) til alle poster har blitt sendt til søkemotoren. Angi dette til Usann kan forårsake widgets som eiendel Publisher viser en forsinket reaksjon når viser nylig lagt til innhold. For eksempel kan brukere oppleve en forsinkelse med standard Elasticsearch søkemotor. Se https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for mer informasjon. (Automatic Translation)
