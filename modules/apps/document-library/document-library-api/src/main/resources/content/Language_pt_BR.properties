code-file-mime-types=Tipos de MIME do arquivo de código
compressed-file-mime-types=Tipos de MIME do arquivo compactado
dl-configuration-name=Serviço de documentos e mídia
dl-file-entry-configuration-name=Entradas de arquivo de documentos e mídias
file-extensions=Extensões de arquivo
file-extensions-help=Uma extensão de arquivo de * permitirá todas as extensões de arquivo.
file-max-size=Tamanho máximo do arquivo
file-max-size-help=Definir o tamanho máximo do arquivo e extensões de arquivo válidas para documentos. Um valor de 0 para o tamanho máximo do arquivo pode ser usado para indicar tamanho ilimitado. No entanto, o tamanho máximo do arquivo permitido é definido pela propriedade de "Tamanho máximo global da solicitação de upload" na configuração do "Solicitação de servlet de upload".
maximum-number-of-versions=Número máximo de versões
maximum-number-of-versions-help=Defina o número máximo de versões que serão armazenadas por documento. Um valor de 0 pode ser usado para indicar um número ilimitado de versões.
multimedia-file-mime-types=Tipos de MIME de arquivo multimídia
presentation-file-mime-types=Tipos de MIME de arquivo de preparação
previewable-processor-max-size=Tamanho máximo do processador pré-visualizável
previewable-processor-max-size-help=Definir o tamanho de arquivo máximo para a pré-visualização e geração de miniatura. Arquivos maiores do que o valor especificado nesta propriedade não resultarão na execução de um processador que gera uma pré-visualização. Um valor de -1 indica que todos os arquivos serão processados. Um valor de 0 indica que nenhum arquivo será processado. O tamanho máximo padrão é de 100 megabytes.
spread-sheet-file-mime-types=Tipos de MIME de arquivo de planilha
temporary-file-entries-check-interval=Intervalo de verificação de entradas de arquivo temporários
text-file-mime-types=Tipo de MIME de arquivo de texto
vectorial-file-mime-types=Tipos de MIME de arquivo vetorial
versioning-strategy-overridable=Estratégia de versão substituível
versioning-strategy-overridable-help=Defina se os usuário conseguirão substituir a estratégia de versão padrão. Se ativado, os usuários terão a oportunidade de escolher um aumento de número de versão personalizado.