code-file-mime-types=コードファイルのMIME種別
compressed-file-mime-types=圧縮ファイルのMIME種別
dl-configuration-name=サービス
dl-file-entry-configuration-name=ファイルエントリー
file-extensions=ファイル拡張子
file-extensions-help=ファイルの拡張子は * すべてのファイル拡張子を許可します
file-max-size=最大ファイルサイズ
file-max-size-help=ファイルの最大サイズと、有効な拡張子を設定します。0を設定するとファイルサイズは無制限となります。ただし、許可されている最大ファイル サイズは、「Upload Servlet Request」構成内の「Overall Maximum Upload Request Size」プロパティで定義されます。
maximum-number-of-versions=最大バージョン数
maximum-number-of-versions-help=ドキュメントごとに保存される最大バージョン数を設定してください。0を指定すると、バージョン数の制限は無制限となります。
multimedia-file-mime-types=マルチメディアファイルのMIME種別
presentation-file-mime-types=プレゼンテーション ファイルの MIME 種別
previewable-processor-max-size=Previewable プロセッサの最大サイズ
previewable-processor-max-size-help=プレビューとサムネイル生成時のファイル最大サイズを設定します。このプロパティで指定された値より大きなファイルはプレビューが生成されません。-1を設定すると、すべてのファイルでプレビューが生成されます。 0を設定するとプレビューは生成されません。既定の最大サイズは、100 メガバイトです。
spread-sheet-file-mime-types=スプレッドシートファイルのMIME種別
temporary-file-entries-check-interval=テンポラリファイルのチェック間隔
text-file-mime-types=テキスト ファイルの MIME種別
vectorial-file-mime-types=ベクターファイルのMIME種別
versioning-strategy-overridable=バージョン計画の上書き可否
versioning-strategy-overridable-help=ユーザーがデフォルトのバージョン計画を上書きできるかどうかを設定します。有効な場合、カスタムバージョンナンバーのインクリメント値を選択できるようになります。