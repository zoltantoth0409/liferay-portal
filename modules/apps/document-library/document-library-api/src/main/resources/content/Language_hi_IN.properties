file-max-size-help=दस्तावेज़ों के लिए मान्य फ़ाइल एक्सटेंशन और अधिकतम फ़ाइल आकार सेट करें। किसी मान को 0 अधिकतम फ़ाइल आकार के लिए असीमित फ़ाइल आकार इंगित करने के लिए इस्तेमाल किया जा सकता। हालांकि, "कुल मिलाकर अधिकतम अपलोड अनुरोध आकार" गुण "अपलोड Servlet अनुरोध" कॉन्फ़िगरेशन द्वारा अनुमत अधिकतम फ़ाइल आकार सेट है। (Automatic Translation)
