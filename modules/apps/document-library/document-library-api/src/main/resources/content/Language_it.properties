file-extensions=Estensioni file
file-extensions-help=Un'estensione di file di * consentirà tutte le estensioni.
file-max-size=Dimensione massima dei file
file-max-size-help=Imposta la dimensione massima del file e le estensioni di file valide per i documenti. Un valore pari a 0 può essere utilizzato per la dimensione massima del file per indicare una dimensione di file ilimitata. Tuttavia, la dimensione massima consentita del file è impostata dalla proprietà "Dimensione massima richiesta caricamento" nella configurazione "caricamento richiesta servelet".
maximum-number-of-versions=Maximum Number Of Versions
maximum-number-of-versions-help=Set the maximum number of versions that will be stored per document. A value of 0 can be used to indicate unlimited number of versions.
multimedia-file-mime-types=Tipi MIME di file multimediali
presentation-file-mime-types=Tipi MIME del file di presentazione
previewable-processor-max-size=Dimensione massima del processore preview
previewable-processor-max-size-help=Impostare la dimensione massima del file per l'anteprima e la generazione di miniature. I file più grandi del valore specificato in questa proprietà non daranno luogo all'esecuzione di un processore che genera un'anteprima. Un valore di -1 indica che tutti i file verranno elaborati. Un valore pari a 0 indica che i file non verranno elaborati. La dimensione massima predefinita è 100 megabyte.
