file-max-size=Maximale bestandsgrootte
file-max-size-help=Stelt de maximale bestandsgrootte en de geldige bestandsextensies in voor documenten. Waarde 0 als maximale bestandsgrootte kan gebruikt worden om een onbeperkte bestandsgrootte toe te laten. De toegestane maximale bestandsgrootte is echter ingesteld door de eigenschap 'Algemene maximumgrootte voor uploadverzoeken' in de configuratie 'Uploadverzoek servlet'.
maximum-number-of-versions=Maximaal aantal versies
maximum-number-of-versions-help=Stel het maximaal aantal versies in dat per document wordt opgeslagen. Gebruik een waarde van 0 om een onbeperkt aantal versies aan te geven.
