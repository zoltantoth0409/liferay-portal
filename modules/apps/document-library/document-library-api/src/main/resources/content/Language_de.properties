temporary-file-entries-check-interval=Vorübergehende Datei Intervall zur Eintragsüberprüfung
text-file-mime-types=Textdatei MIME-Types
vectorial-file-mime-types=Vektordatei MIME-Types
versioning-strategy-overridable=Versionsstrategie überschreibbar
versioning-strategy-overridable-help=Legen Sie fest, ob Benutzer die Standard-Versionsstrategie überschreiben können. Wenn diese Option aktiviert ist, haben Benutzer die Möglichkeit, eine eigene inkrementierte Versionsnummer zu wählen.