compressed-file-mime-types=Komprimierte Datei MIME-Types
dl-configuration-name=Service
dl-file-entry-configuration-name=Dateieinträge
file-extensions=Dateiendungen
file-extensions-help=Die Dateiendung * lässt alle Dateiendungen zu.
file-max-size=Maximale Dateigröße
file-max-size-help=Legen Sie die maximale Dateigröße und gültige Dateiendungen für Dokumente fest. Ein Wert von 0 bei der maximalen Dateigröße kann für unbegrenzte Dateigrößen genutzt werden. Die maximale zulässige Dateigröße wird aber von der Eigenschaft "Maximale Gesamtgröße von Upload-Requests" in der Konfiguration "Servlet Upload-Request" festgelegt.
maximum-number-of-versions=Maximale Anzahl von Versionen
maximum-number-of-versions-help=Legen Sie die maximale Anzahl der Versionen fest, die pro Dokument abgelegt werden sollen. Ein Wert von 0 kann verwendet werden, um eine unbegrenzte Anzahl von Versionen auszuweisen.
multimedia-file-mime-types=Multimediadatei MIME-Types
presentation-file-mime-types=Präsentationsdatei MIME-Types
previewable-processor-max-size=Maximale Größe Vorschauprozessor
previewable-processor-max-size-help=Legen Sie die maximale Dateigröße für Generierung von Vorschaubildern und Miniaturansichten fest. Für Dateien, die größer als der in dieser Eigenschaft angegebene Wert sind, wird kein Prozessor ausgeführt, der eine Vorschau generiert. Ein Wert von -1 gibt an, dass alle Dateien verarbeitet werden. Ein Wert von 0 gibt an, dass keine Dateien verarbeitet werden. Die standardmäßig eingestellte maximale Größe ist 100 Megabytes.
