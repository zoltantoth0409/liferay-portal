vectorial-file-mime-types=Vektorgrafikus fájl MIME-típusai
versioning-strategy-overridable=Felülírható verzióstratégia
versioning-strategy-overridable-help=Beállítja, hogy a felhasználók felülírhatják-e majd az alapértelmezett verzió-stratégiát. Ha engedélyezi, a felhasználók lehetőséget kapnak saját verziószám-növelés kiválasztására.