versioning-strategy-overridable=Version Strategy Overridable
versioning-strategy-overridable-help=Establece si los usuarios podrán reemplazar la estrategia de versiones por defecto. Si se habilita esta opción, los usuarios podrán seleccionar un incremento personalizado de número de versión.