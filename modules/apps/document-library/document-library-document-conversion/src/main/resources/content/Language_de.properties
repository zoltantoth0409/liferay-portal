openoffice-server-enabled-help=Durch das Aktivieren der OpenOffice-Integration können die Portlets Dokumentenbibliothek und Wiki Umwandlung ermöglichen. Das wurde getestet mit OpenOffice 2.3.x bis 3.2.x. Es wird empfohlen, OpenOffice auf demselben Gerät zu haben. Die Nutzung eines Remote-Hosts für die Instanz wird nicht vollständig unterstützt und könnte zu verschiedenen Problemen führen. Um OpenOffice als Dienst zu starten, führen Sie folgenden Befehl aus: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;"
