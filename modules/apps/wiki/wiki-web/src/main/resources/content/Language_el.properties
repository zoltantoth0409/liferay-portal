import-wiki-images-help=Υποβάλετε ένα αρχείο ZIP των εικόνων για εισαγωγή. Μπορείτε να δημιουργήσετε κατευθείας ένα αρχείο ZIP από τον φάκελο εικόνων του MediaWiki (μερικές φορές ονομάζεται "upload"). Σε αυτήν την περίπτωση, συνιστάται να αφαιρέσετε τους φακέλους που ονομάζονται "archive", "temp" και "thumbs" για να μειωθεί το μέγεθος του ZIP, δεδομένου ότι αυτοί οι φάκελοι θα αγνοηθούν.
import-wiki-pages-help=Υποβάλετε ένα αρχείο XML που έχει εξαχθεί από το MediaWiki μέσω της σελίδας "Special:Export" ("Special pages" στο μενού εργαλείων).
