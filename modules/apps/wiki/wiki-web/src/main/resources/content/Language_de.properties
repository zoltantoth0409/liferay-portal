import-wiki-users-help=Eine CSV-Datei mit E-Mail-Adressen von Benutzern hochladen, die mit dem Portal abgeglichen werden sollen. Die Datei sollte aus zwei Spalten bestehen, dem Benutzername und der E-Mail-Adresse. Diese Datei kann mittels einer SQL-Abfrage der MediaWiki-Datenbank erzeugt werden.
