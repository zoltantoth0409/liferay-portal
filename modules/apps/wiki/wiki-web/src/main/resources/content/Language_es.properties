import-wiki-images-help=Envíe un archivo comprimido con las imágenes a importar. Puede comprimir la carpeta de imágenes de MediaWiki directamente (esto se conoce también como "subir"). En tal caso, se recomienda quitar las carpetas llamadas "archive", "temp" y "thumbs" para reducir el tamaño comprimido puesto que serán ignoradas.
import-wiki-pages-help=Importar un archivo de XML exportado desde MediaWiki a través del 'Special: Export page' (ver 'Special pages' en el menú de la Toolbox).
import-wiki-strict-mode-help=Eliminar de la página importada cualquier marcado MediaWiki no reconocible.
import-wiki-users-help=Envíe un archivo CSV con las direcciones de correo electrónico de los usuarios a coincidir con aquellas en el portal. El archivo debe tener dos columnas: el nombre de usuario y la dirección de correo electrónico. Se puede obtener el archivo utilizando SQL directamente desde la base de datos de MediaWiki.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki es una enciclopedia social colaborativa que provee una área en la cual los usuarios pueden compartir conocimientos. Los administradores pueden añadir y editar páginas de la wiki, alterar permisos y definir opciones avanzadas.
