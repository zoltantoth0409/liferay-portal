liferay-releng-app-description=Fjord is a minimalistic theme inspired by existing product sites. It lets you create an appealing and engaging site to showcase and promote your product. Fjord introduces only the necessary overhead, allowing you to easily build your custom experiences on top of it.<br /><br />The Fjord theme includes these key features:<ul><li>Fragments and page templates that let you easily create attractive content for your site</li><li>Configurable social media links</li><li>Configurable full screen navigation</li></ul>Fjord comes with a Starter Kit containing fragments and page templates for you to use; just create a new site with this theme as the template to get access to them!