forbidden.classes=أدخل قائمة بأسماء الفئات المحددة بفواصل لن تكون متاحة أبداً للبرامج النصية بجانب الخادم المحدد من قبل المستخدم. تعطل السلسلة الخاصة "all_classes" الوصول إلى أي فئة Java. هذه الخاصية لن تكون فعالة إلا عند استخدام خدمة Scripting واستدعاء أساليب eval أو exec فقط.
