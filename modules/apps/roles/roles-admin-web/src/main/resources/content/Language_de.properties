resource-permissions=Berechtigungen für Ressourcen
resource-permissions-help=Diese Berechtigungen legen fest, welche Aktionen für Ressourcen durchgeführt werden können, die von der obigen Anwendung angezeigt oder verwaltet werden. Resourcen sind alle für Benutzer zugänglichen Objekte im Portal, wie Benutzer, Organisationen, Sites als auch Kalender- oder Blogeinträge.
