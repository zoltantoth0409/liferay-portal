application-permissions-help=Die aufgeführten Berechtigungen legen fest, welche Aktionen in dieser Anwendung ausgeführt werden können. Dies beinhaltet Aktionen, die für alle Anwendungen zur Verfügungn stehen (z.B. das Hinzufügen zur Seite und das Anzeigen der Anwendung) sowie anwendungsspezifische Aktionen.
are-you-sure-you-want-to-delete-this-role=Sind Sie sicher, dass Sie diese Rolle löschen möchten? Sie wird sofort gelöscht. Wenn dies eine Prüferrolle ist, werden damit auch die Aufgabenzuweisungen gelöscht.
