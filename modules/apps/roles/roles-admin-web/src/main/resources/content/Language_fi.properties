javax.portlet.description.com_liferay_roles_admin_web_portlet_RolesAdminPortlet=Roolit ovat portaalissa tietyn soveltamisalueen mukaisesti tietyn toiminnon jakavien käyttäjien ryhmityksiä. Voit lisätä rooleja, joilla voidaan antaa oikeuksia tiettyihin toimintoihin portlet-sovellusten sisällä.
