application-permissions-help=Nämä käyttöoikeudet määrittelee, mitä toimintoja voidaan tehdä sovelluksessa. Nämä sisältävät kuten kaikissa sovelluksissa olevat, kuten "Lisää sivulle", "Näytä" kuten myös sovelluskohtaiset käyttöoikeudet.
are-you-sure-you-want-to-delete-this-role=Oletko varma, että haluat poistaa tämän roolin? Se poistetaan välittömästi. Jos se on katselmoijanrooli, sen tehtävävaraukset poistetaan sen mukana.
