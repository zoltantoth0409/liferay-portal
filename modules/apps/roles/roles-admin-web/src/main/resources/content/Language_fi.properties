key-field-help=Tarjoaa tälle roolille yksikäsitteisen tunnisteen, jota voidaan käyttää siihen ohjelmallisesti viittaamiseen. Jos tämä on uusi rooli, arvo täytetään automaattisesti annetusta otsikosta, mutta se voidaan myös antaa käsin.
