check-token=Vérifier le jeton image
maximum-height=Maximum Height
maximum-width=Maximum Width
organizations-types-help=Définissez cet objet JSON pour modifier les types d'organisations. Ajoute une nouvelle propriété à l'objet JSON pour créer un nouveau type d'organisation.
use-initials-for-default-user-portrait=Utiliser les initiales comme portrait d'utilisateur par défaut
use-initials-for-default-user-portrait-help=Réglez ce paramètre sur vrai pour utiliser les initiales d'un utilisateur comme portrait par défaut. Sinon, les fichiers d'image de portrait par défaut seront utilisés. Le chemin des images de portrait par défaut peut être défini via les propriétés "image.default.user.male. portrait" et "image.default.user.female.portrait" dans portal.properties.
user-file-uploads-configuration-name=User Images
users-image-check-token-help=Réglez ce paramètre sur vrai pour vérifier le jeton image avant de l'afficher.
users-image-maximum-file-size-help=Définissez la taille maximum de fichier pour les portraits d'utilisateurs. Vous pouvez utiliser 0 en valeur pour indiquer une taille de fichier illimitée. Cependant, la taille maximum autorisée est définie par la propriété "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=Définissez la hauteur maximum, en pixels, des portraits d'utilisateurs. Une valeur de 0 indique aucune restriction pour les dimensions.
users-image-maximum-width-help=Définissez la largeur maximum, en pixels, des portraits d'utilisateurs. Une valeur de 0 indique aucune restriction pour les dimensions.