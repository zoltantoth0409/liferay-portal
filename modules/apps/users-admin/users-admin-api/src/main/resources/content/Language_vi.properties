organizations-types-help=Thiết lập này đối tượng JSON để thay đổi các loại tổ chức. Thêm một tài sản mới cho đối tượng JSON để tạo ra một loại hình tổ chức mới. (Automatic Translation)
use-initials-for-default-user-portrait=Sử dụng tên viết tắt cho bức chân dung người dùng mặc định (Automatic Translation)
use-initials-for-default-user-portrait-help=Cho phép thiết lập của người dùng tên viết tắt là bức chân dung người dùng mặc định. Nếu không, tập tin hình ảnh chân dung của mặc định sẽ được sử dụng. Đường dẫn ảnh chân dung mặc định được thiết lập bởi bất động sản "image.default.user.portrait" trong portal.properties. (Automatic Translation)
user-file-uploads-configuration-name=Hình ảnh người dùng (Automatic Translation)
users-image-check-token-help=Cho phép kiểm tra hình ảnh kỷ niệm trước khi hiển thị nó. (Automatic Translation)
users-image-maximum-file-size-help=Thiết lập kích thước tối đa tập tin theo byte cho bức chân dung của người dùng. Giá trị là 0 cho biết không có giới hạn. Bất kể giá trị được nhập ở đây, tải lên các tập tin không thể vượt quá "Max cỡ" đặt trong cài đặt hệ thống chủ cơ sở hạ tầng > Upload Servlet yêu cầu. (Automatic Translation)
users-image-maximum-height-help=Thiết lập chiều cao chân dung người dùng tối đa trong pixel. Giá trị là 0 cho biết không có giới hạn kích thước chân dung của người dùng. (Automatic Translation)
users-image-maximum-width-help=Thiết lập chiều rộng chân dung người dùng tối đa trong pixel. Giá trị là 0 cho biết không có giới hạn kích thước chân dung của người dùng. (Automatic Translation)