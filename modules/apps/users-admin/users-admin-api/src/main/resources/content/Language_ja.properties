check-token=画像トークンを確認
maximum-file-size=最大ファイルサイズ:
maximum-height=最大高さ
maximum-width=最大幅
organizations-types-help=組織の種類を変更するには、この JSON オブジェクトを設定します。JSON オブジェクトに新しいプロパティを追加することで、組織の種類を追加できます。
use-initials-for-default-user-portrait=デフォルトユーザーポートレート用に、イニシャルを利用する。
use-initials-for-default-user-portrait-help=デフォルト ユーザーのポートレートとして、ユーザーのイニシャルを使用する場合は、 true に設定します。それ以外の場合はデフォルトのポートレート画像が使用されます。既定のポートレートの画像のパスは、"image.default.user.male.portrait"と portal.properties の"image.default.user.female.portrait"プロパティで設定できます。
user-file-uploads-configuration-name=ユーザー画像
users-image-check-token-help=表示する前に画像 トークンをチェックする場合は true に設定します。
users-image-maximum-file-size-help=ユーザーポートレートの最大ファイル サイズを設定します。0を設定すると、ファイルサイズは無制限になります。ただし、許可される最大ファイル サイズは、プロパティの"com.liferay.portal.upload.UploadServletRequestImpl.max.size"に設定されます。
users-image-maximum-height-help=ユーザーポートレートの最大高さをピクセル単位で設定します。0 を設定すると、画像の縦方向のサイズに制限がないことを示します。
users-image-maximum-width-help=ユーザーポートレートの最大幅をピクセル単位で設定します。0 を設定すると、画像の横方向のサイズに制限がないことを示します。