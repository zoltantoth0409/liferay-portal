check-token=件查圖片 Token
maximum-height=最大高度
maximum-width=最大寬度
organizations-types-help=設置此 JSON 物件以更改組織類型。向 JSON 物件添加新屬性以創建新的組織類型。
use-initials-for-default-user-portrait=為預設使用者肖像使用首字母縮寫
use-initials-for-default-user-portrait-help=將此參數設為 true 可以使用使用者的首字母縮寫作為預設使用者肖像。否則，將使用默認的肖像影像檔。預設的肖像圖像路徑可以通過 portal.properties 中的 "image.default.user.male.portrait" 和 "image.default.user.female.portrait" 屬性設置。
user-file-uploads-configuration-name=使用者圖片
users-image-check-token-help=將此參數設置為 true 可以在顯示圖檔 token 之前進行檢查。
users-image-maximum-file-size-help=設置用戶肖像的最大檔大小。最大檔大小的值為 0 則可用於表示檔大小沒有限制。不過，允許的最大檔大小在 "com.liferay.portal.upload.UploadServletRequestImpl.max.size" 屬性中設置。
users-image-maximum-height-help=以圖元為單位，設置使用者肖像最大高度。值為0表示垂直方向上的圖像大小沒有限制。
users-image-maximum-width-help=Set the maximum user portrait width in pixels. A value of 0 indicates no restrictions on user portrait dimensions. (Automatic Copy)