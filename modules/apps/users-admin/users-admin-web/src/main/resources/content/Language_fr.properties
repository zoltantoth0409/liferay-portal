javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Mon Compte récapitule toutes vos informations en un seul et même lieu. Les utilisateurs peuvent éditer leur profil et regarder les appartenances au site, les organisations et les groupes d'utilisateurs auquel ils appartiennent.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Les utilisateurs sont des individus qui effectuent des tâches via le portail. Vous pouvez créer de nouveaux utilisateurs et en désactiver des existants. Les utilisateurs peuvent rejoindre des sites, être placés dans des hiérarchies d'organisation, recevoir des permissions dans des rôles, ou être rassemblés dans des groupes d'utilisateurs. Ces groupes d'utilisateurs peuvent dépasser les frontières organisationnelles et peuvent être utilisés pour assigner tous leurs membres à d'autres collections, comme des sites ou des rôles. Les groupes d'utilisateurs peuvent également être utilisés pour personnaliser les modèles de site personnel pour leurs membres.
