javax.portlet.description.com_liferay_my_account_web_portlet_MyAccountPortlet=Omat tiedot järjestelee kaikki tietosi yhteen ja helppokäyttöiseen paikkaan. Käyttäjät voivat muokata profiiliaan sekä tarkistaa jäsenyytensä sivustoissa, organisaatioissa ja käyttäjäryhmissä.
javax.portlet.description.com_liferay_users_admin_web_portlet_UsersAdminPortlet=Käyttäjät ovat yksilöitä, jotka suorittavat tehtäviä portaalin avulla. Voit luoda uusia käyttäjiä tai poistaa olemassa olevien käyttäjien aktivointeja. Käyttäjät voivat liittyä sivustoille, sijoittua organisaatiohierarkkiaan, saada oikeuksia roolien perusteella, tai niitä voidaan koota ryhmiksi. Käyttäjäryhmät voivat ylittää organisaatiorajat., ja niitä voidaan käyttää liittämään kaikki jäsenet muuhun kokoelmaan, kuten sivustoon tai rooleihin. Käyttäjäryhmiä voidaan myös käyttää muokkaamaan jäsenten henkilökohtaisia sivustomalleja.
