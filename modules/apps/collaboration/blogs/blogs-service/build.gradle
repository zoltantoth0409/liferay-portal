sourceCompatibility = "1.8"
targetCompatibility = "1.8"

buildService {
	apiDir = "../blogs-api/src/main/java"
	testDir = "../blogs-test/src/testIntegration/java"
}

dependencies {
	compileInclude group: "net.htmlparser.jericho", name: "jericho-html", version: "3.1"

	compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.1.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.impl", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	compileOnly group: "com.liferay.portal", name: "com.liferay.util.java", version: "default"
	compileOnly group: "javax.portlet", name: "portlet-api", version: "2.0"
	compileOnly group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	compileOnly group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	compileOnly project(":apps:collaboration:blogs:blogs-api")
	compileOnly project(":apps:collaboration:message-boards:message-boards-api")
	compileOnly project(":apps:collaboration:subscription:subscription-api")
	compileOnly project(":apps:collaboration:upload:upload-api")
	compileOnly project(":apps:foundation:friendly-url:friendly-url-api")
	compileOnly project(":apps:foundation:petra:petra-model-adapter")
	compileOnly project(":apps:foundation:portal:portal-dao-orm-custom-sql-api")
	compileOnly project(":apps:foundation:portal:portal-spring-extender-api")
	compileOnly project(":apps:foundation:portal:portal-upgrade-api")
	compileOnly project(":apps:foundation:xstream:xstream-configurator-api")
	compileOnly project(":apps:web-experience:export-import:export-import-api")
	compileOnly project(":apps:web-experience:rss:rss-api")
	compileOnly project(":apps:web-experience:trash:trash-api")
	compileOnly project(":core:petra:petra-function")
	compileOnly project(":core:petra:petra-reflect")
	compileOnly project(":core:petra:petra-string")
	compileOnly project(":core:registry-api")
}