asset-list-configuration-name=Innehållsuppsättningar
combine-assets-from-all-segments-in-asset-publisher-dynamic=Kombinera tillgångar från alla segment i innehållspubliceraren för dynamiska innehållsuppsättningar
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Innehållspubliceraren konfigurerad i dynamiskt innehållsuppsättningsläge kombinerar inlägg från innehållsuppsättningar från alla segment från den nuvarande användaren, och inte bara från de mest relevanta, vilket är standard. Om du anger detta som sant kanske innehållspubliceraren visar ett försenat svar när tillgången visas för en användare som tillhör flera segment.
combine-assets-from-all-segments-in-asset-publisher-manual=Kombinera tillgångar från alla segment i innehållspubliceraren för manuella innehållsuppsättningar
combine-assets-from-all-segments-in-asset-publisher-manual-description=Innehållspubliceraren konfigurerad i manuellt innehållsuppsättningsläge kombinerar inlägg från innehållsuppsättningar från alla segment från den nuvarande användaren, och inte bara från de mest relevanta, vilket är standard.