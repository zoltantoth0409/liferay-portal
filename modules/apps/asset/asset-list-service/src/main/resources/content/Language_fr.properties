asset-list-configuration-name=Ensembles de contenus
combine-assets-from-all-segments-in-asset-publisher-dynamic=Combiner les contenus de tous les segments dans l'Agrégateur de contenus pour des ensembles de contenus dynamiques
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Un Agrégateur de contenus configuré dans un mode d'ensemble de contenus dynamique combinera les entrées d'ensemble de contenus de tous les segments correspondant à l'utilisateur actuel, pas seulement du plus pertinent, comme c'est le cas par défaut. Régler ce paramètre sur vrai peut pousser l'Agrégateur de contenus à présenter une réponse retardée au moment d'afficher les contenus pour un utilisateur appartenant à plusieurs segments.
combine-assets-from-all-segments-in-asset-publisher-manual=Combiner les contenus de tous les segments dans l'Agrégateur de contenus pour des ensembles de contenus manuels
combine-assets-from-all-segments-in-asset-publisher-manual-description=Un Agrégateur de contenus configuré en mode d'ensemble de contenus manuel combinera des entrées d'ensemble de contenus de tous les segments correspondant à l'utilisateur actuel, pas seulement des plus pertinents, comme c'est le cas par défaut.