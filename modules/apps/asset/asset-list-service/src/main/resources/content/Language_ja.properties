asset-list-configuration-name=コンテンツセット
combine-assets-from-all-segments-in-asset-publisher-dynamic=動的コンテンツセット用にアセットパブリッシャーの全てのセグメントからアセットを組み合わせる
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=ダイナミックコンテンツセットモードで構成されたアセットパブリッシャーは、デフォルトと違って最も関連性の高いセグメントだけでなく、現在のユーザーに対応するすべてのセグメントのコンテンツセットエントリを結合します。これをtrueに設定するとアセットパブリッシャーは、多くのセグメントに属するユーザーのアセットの表示が遅延する場合があります。
