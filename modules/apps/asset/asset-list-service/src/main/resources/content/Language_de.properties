asset-list-configuration-name=Content-Sets
combine-assets-from-all-segments-in-asset-publisher-dynamic=Kombinieren Sie Assets aus allen Segmenten im Asset-Herausgeber für dynamische Content-Sets
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=In einem dynamischen Content-Set-Modus konfigurierte Asset-Herausgeber werden Content-Set-Einträge aus allen Segmenten kombiniert, die dem aktuellen Benutzer entsprechen, nicht nur aus dem Segment, das standardmäßig am relevantesten ist. Wenn Sie dies aktivieren, wird der Asset-Herausgeber möglicherweise verzögert reagieren, wenn Assets für einen Benutzer angezeigt werden, der zu vielen Segmenten gehört.
combine-assets-from-all-segments-in-asset-publisher-manual=Kombinieren Sie Assets aus allen Segmenten im Asset-Herausgeber für manuelle Content-Sets
combine-assets-from-all-segments-in-asset-publisher-manual-description=Asset-Herausgeber, der in einem manuellen Content Set-Modus konfiguriert wurde, kombiniert Content Set-Einträge aus allen Segmenten, die dem aktuellen Benutzer entsprechen, nicht nur aus dem Segment, das standardmäßig am relevantesten ist.