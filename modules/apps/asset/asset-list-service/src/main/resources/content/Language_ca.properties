asset-list-configuration-name=Conjunts de continguts
combine-assets-from-all-segments-in-asset-publisher-dynamic=Combina continguts de tots els segments del Publicador de continguts per a conjunts de continguts dinàmics
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Si el Publicador de continguts es configura en mode de conjunt de continguts dinàmic, combinarà les entrades de conjunt de continguts de tots els segments de l'usuari actual, i no només del segment més rellevant tal com es fa per defecte. Si establiu això en cert, és possible que el Publicador de continguts tardi a respondre quan mostri continguts de molts segments de l'usuari.
