combine-assets-from-all-segments-in-asset-publisher-manual-description=Si el Publicador de continguts està configurat en mode de conjunt de continguts manual, combinarà les entrades de conjunt de continguts de tots els segments de l'usuari actual, i no només del segment més rellevant tal com es fa per defecte.