staged-applications-help=יישומים מסומנים הם יישומים מדורגים. פירוש הדבר שהנתונים שלהם מפורסמים אוטומטית בכל פעם שדף שמכיל אותם מפורסם. היישומים המנוטרלים שמסומנים, מיוצאים תמיד באופן אוטומטי, גם אם הם לא נמצאים בדף. היישומים שמנוטרלים ולא מסומנים מעולם לא מפורסמים אוטומטית. יישומי שיתוף פעולה כגון בלוגים, פורומים וויקי מוחרגים ממצב מדורג כברירת מחדל כיוון שמקור הנתונים שלהם הוא לרוב חי. למעשה כאשר יישום אינו מדורג הסביבה החיה היא, ורק היא זו שמכילה את הנתונים החשובים. כאשר נעשה שימוש בהיערכות חיה מקומית, מוצגים אותם נתונים, ללא קשר לסביבה שממנה נצפה היישום.
