auth-hosts-allowed-help=Request Header வழியாக தானாக அங்கீகரிக்கக்கூடிய, IP முகவரிகளை கமாக்கள் கொண்டு பிரித்து உள்ளிடுக. எந்த ஐபி முகவரியும் கோரிக்கை தலைப்புகள் வழியாக தானாக அங்கீகரிக்க, அனுமதிக்க ஒரு blank list-ஐ உள்ளிடவும். SERVER_IP ஆனது host server-ன் IP முகவரியுடன் மாற்றப்படும்.
