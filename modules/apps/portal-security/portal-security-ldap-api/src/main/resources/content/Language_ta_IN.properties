group-search-filter-help=LDAP -லிருந்து போர்ட்டலுக்கு குழுக்களை இறக்குமதி செய்வதற்கான அமைப்புகள். property "LDAPImportConfiguration.enabled" true-என அமைக்கப்பட்டால் இந்த அமைப்புகள் பயன்படுத்தப்படாது.
groups-dn-help=குறிப்பிட்ட DN இல் புதிய குழுக்கள் உருவாக்கப்படும். property "LDAPAuthConfiguration.enabled" மற்றும் "LDAPExportConfiguration.enabled" ஆகியவை true-ஆக அமைக்கப்பட்டிருந்தால் மட்டுமே செயலில் இருக்கும்.
import-create-role-per-group-help=Set this to true if the portal should automatically create a role per group imported from LDAP. The role will be assigned to the group so that users can automatically inherit that role when they are assigned to the group. (Automatic Copy)
import-group-cache-enabled-help=Specify whethertime- group DN lookups will be cached during LDAP import and login. If set to true, this will speed up LDAP import and login, but updates to group attributes will not be recognized until the cache entry expires. The cache size and timeout may be configured for the cache using the cache name "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=LDAP இறக்குமதிக்கு Lock காலாவதி நேரம் அமைக்கவும். இயல்பாக, காலாவதி நேரம் 1 நாள்.
import-method=Import Method (Automatic Copy)
import-method-help=Set either user or group for import method. If set to user, the portal imports all users and the groups associated with those users. If set to group, the portal imports all groups and the users associated with those groups. This value should be set based on how your LDAP server stores group membership information. (Automatic Copy)
import-user-sync-strategy=Import User Synchronization Strategy (Automatic Copy)
