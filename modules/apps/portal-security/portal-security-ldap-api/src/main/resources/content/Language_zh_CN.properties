authentication-search-filter-help=输入搜索筛选器，用于测试用户的有效性。标记 @公司账号@,@电子邮件地址@，@屏幕名称@，和@用户账号@ 在运行时使用正确的值代替。
autogenerate-user-password=自动生成用户密码
base-dn-help=基数DN为用户规定初始搜索，它是可选的
bind=绑定
connection-properties=连接属性
contact-custom-mappings=联系自定义映射
contact-custom-mappings-help=导入和导出用户时，门户将使用此映射关联 LDAP 用户特性和门户联系人的自定义特性。
contact-mappings=连接映射
contact-mappings-help=导入和导出用户时，门户将使用此映射关联 LDAP 用户特性和门户联系人特性。
create-role-per-group=为每个组创建角色
enable-group-cache=启用组缓存
enable-user-password=启用用户密码
error-password-age-keywords=出错：关键字密码期限
error-password-expired-keywords=出错：关键字密码到期
error-password-history-keywords=出错：关键字密码历史
error-password-not-changeable-keywords=出错：关键字密码不可更改
error-password-syntax-keywords=出错：关键字密码 Syntax
error-password-trivial-text-keywords=出错：关键字密码错误文本
error-user-lockout-keywords=错误：关键字用户锁定
export-enabled=启用导出
export-enabled-help=设置从Portal导出用户到LDAP，这样允许用户在Portal中修改其名字、姓氏等并且将更改推送到LDAP服务器。此项设置为不可用，除非将属性"LDAPAuthConfiguration.enabled"设置为True。
export-group-enabled=已启用导出组
export-group-enabled-help=如果应该从Portal导出它们的组和关联到LDAP中，设置此项为True。此项设置为不可用，除非将属性"LDAPAuthConfiguration.enabled"设置为True。
factory-initial=默认出厂设置
follow=跟随
group-default-object-classes-help=当一个组导出到LDAP并且这个组不存在时，将使用以下默认对象类创建组。
group-mappings=组映射
group-mappings-help=导入组时，门户将使用此映射关联 LDAP 组特性和门户用户组特性。
group-search-filter=组搜索筛选器
group-search-filter-enabled=启用组搜索筛选器
group-search-filter-help=如果设置为True，将应用组过滤器，但仅限基于特定DN上的组。如果设置为False，将不应用过滤器并且无论是否基于DN，所有与导入用户相关联的组都将被导入。
groups-dn-help=在特定DN上创建新组。只有当属性"LDAPAuthConfiguration.enabled"和"LDAPExportConfiguration.enabled"设置为True时此项生效。
import-create-role-per-group-help=如果想要Portal为每个从LDAP导入的组自动创建角色，则设置此项为True。因为此角色将分配到组，所以当用户被分配到组时，他们可以自动继承此角色。
import-group-cache-enabled-help=在 LDAP 导入和登录期间，指定时间-组 DN 查找是否被缓存。如果设置为 true，将会加快 LDAP 导入和登录，但组特性的更新在缓存条目过期之前将无法识别。缓存大小和超时可能使用缓存名称"com.liferay.portal.security.exportimport.UserImporter"配置。
import-lock-expiration-time-help=为 LDAP 导入设置锁定到期时长，默认情况下，到期时长为 1 天。
import-method=导入方法
import-method-help=设置用户或组作为导入方式。如果设置为用户，Portal导入所有用户和与用户相关联的组。如果设置为组，Portal导入所有组和与组相关联的用户。此值应根据您LDAP服务器怎样储存组成员信息来选择设置。
import-user-sync-strategy=导入用户同步策略
ldap-auth-configuration-name=身份验证
ldap-export-configuration-name=导出
ldap-import-configuration-name=导入
ldap-server-configuration-name=服务器
lock-expiration-time=锁定到期时间
method-help=设置绑定或密码校对为 LDAP 身份验证的方式。绑定是大多供应商的首选，因此您不必担心加密策略。
page-size=页面大小
page-size-help=为支持分页的目录服务器设置页面大小。对于Microsoft Active Directory服务器来说，需要这个值为1000或以下。
password-compare=密码比较
password-encryption-algorithm-help=设置密码加密用于在导入和导出过程中比较加密的密码。在导入过程中比较密码将只限于属性"LDAPAuthConfiguration.method"设置为密码-比较时。如果将加密设置为默认值"无"，将密码视为纯文本。目前不支持SHA-512算法。
password-policy-enabled=启用密码策略
password-policy-enabled-help=将其设置为True，使用LDAP的密码策略而不是门户密码策略。如果设置为True，则门户生成的密码有可能与LDAP策略不匹配。有关配置RegExpToolkit生成这些密码的详细信息，请参阅"passwords.regexptoolkit.*"属性。请注意，如果启用此功能，门户网站将不会检查有效密码、过期密码或锁定的用户。现在由LDAP服务器的密码策略处理。
range-size=范围大小
range-size-help=设置支持范围检索的目录服务器的多值特性中每个查询返回值的数量。对于 Windows 2000，范围大小必须是 1000 或以下。对于 Windows 2003，范围大小必须是 1500 或以下。
referral=转介
security-credential=安全凭证
security-principal=安全原则
system-ldap-configuration-name=连接
throws=引发
user-custom-mappings=用户自定义映射
user-custom-mappings-help=导入和导出用户时，门户将使用此映射关联 LDAP 用户特性和门户用户的自定义特性。
user-default-object-classes-help=当用户导出到LDAP并且用户不存在时，将使用以下默认对象类来创建用户。
user-ignore-attributes=用户忽略特性
user-ignore-attributes-help=设置从门户控制的用户特性。从 LDAP 添加或更新用户时，将跳过这些特性。
user-mappings=用户映射
user-mappings-help=导入和导出用户时，门户将使用此映射关联 LDAP 用户特性和门户用户特性。
user-search-filter=用户搜索筛选器
user-search-filter-help=设置从LDAP导入用户到Portal。这些设置不可用，除非属性"LDAPImportConfiguration.enabled"设置为True。
users-dn-help=将在指定的DN创建新用户。只有当属性"LDAP验证配置.启用"和"LDAP导出设置.启用"设置为True才生效。