authentication-search-filter-help=Geben Sie den Suchfilter zur Überprüfung von Benutzern an. Die Platzhalter @company_id@, @email_address@, @screen_name@ und @user_id@ werden zur Laufzeit mit den entsprechenden Werten ersetzt.
autogenerate-user-password=Benutzerkennwort automatisch generieren
base-dn-help=Der Basis-DN legt den initialen Suchkontext für Benutzer fest und ist optional.
connection-properties=Verbindungseigenschaften
contact-custom-mappings=Benutzerdefinierte Zuordnungen kontaktieren
contact-custom-mappings-help=Beim Import und Export von Benutzern wird diese Zuordnung für die Verbindung von LDAP-Benutzerattributen und benutzerdefinierten Feldern in Kontakten verwendet.
contact-mappings=Zuordnungen kontaktieren
contact-mappings-help=Beim Importieren und Exportieren von Benutzern wird diese Zuordnung für die Verbindung von LDAP-Benutzerattributen und Attributen von Kontakten verwendet.
create-role-per-group=Erstelle eine Rolle pro Gruppe
enable-group-cache=Zwischenspeicher für Gruppen aktivieren
enable-user-password=Benutzerkennwort aktivieren
error-password-age-keywords=Schlüsselwörter Fehler Kennwort-Alter
error-password-expired-keywords=Schlüsselwörter Fehler Abgelaufenes Kennwort
error-password-history-keywords=Schlüsselwörter Fehler Kennwort-Verlauf
error-password-not-changeable-keywords=Schlüsselwörter Fehler Nicht änderbare Schlüsselwörter
error-password-syntax-keywords=Schlüsselwörter Fehler Kennwort-Syntax
error-password-trivial-text-keywords=Schlüsselwörter Fehler Kennwort Schwacher Text
error-user-lockout-keywords=Schlüsselwörter Fehler Benutzer-Sperre
export-enabled=Export aktiviert
export-enabled-help=Einstellungen für den Export von Benutzern aus dem Portal nach LDAP. Dies erlaubt einem Benutzer seinen Vor- und Familiennamen etc. im Portal zu ändern und die Änderungen an den LDAP-Server weiterzugeben. Für die Benutzung dieser Einstellung muss die Konfiguration für "LDAPAuthConfiguration.enabled" auf true gesetzt sein.
export-group-enabled=Gruppenexport aktiviert
export-group-enabled-help=Aktivieren Sie diese Einstellung, wenn Gruppen und ihre Verbindungen aus dem Portal zum LDAP-Server exportiert werden sollen. Für die Benutzung dieser Einstellung muss die Konfiguration für "LDAPAuthConfiguration.enabled" auf true gesetzt sein.
factory-initial=Werkseinstellungen
group-default-object-classes-help=Wenn eine Gruppe, die in LDAP nicht existiert, exportiert wird, so wird die Gruppe mit den folgenden Standard-Objektklassen erstellt werden.
group-mappings=Gruppenzuordnungen
group-mappings-help=Beim Import von Gruppen werden diese LDAP-Attribute auf die entsprechenden Benutzergruppenattributen innerhalb des Portals abgebildet
group-search-filter=Gruppensuchfilter
group-search-filter-enabled=Gruppensuchfilter aktiviert
group-search-filter-help=Einstellungen für den Import von LDAP-Gruppen. Diese Einstellungen werden nur verwendet, wenn die Einstellung "LDAPImportConfiguration.enabled" aktiviert ist.
groups-dn-help=Neue Gruppen werden im angegebenen DN erstellt. Diese Gruppen sind nur aktiv, wenn die Eigenschaft "LDAPAuthConfiguration.enabled" und "LDAPExportConfiguration.enabled" aktiviert sind.
import-create-role-per-group-help=Wenn diese Option aktiviert ist, wird eine Rolle pro importierter Gruppe angelegt. Die Rolle wird der Gruppe zugeordnet, so dass Benutzer in dieser Gruppe automatisch die entsprechende Rolle erben.
import-group-cache-enabled-help=Gibt an, ob Gruppen DNs zwischengespeichert werden. Eine Zwischenspeicherung beschleunigt den Benutzerimport, führt jedoch dazu, dass Änderungen erst nach Erlöschen des Zwischenspeichers berücksichtigt werden. Die Größe des Zwischenspeichers und die Speicherdauer werden über den Cache "com.liferay.portal.security.exportimport.UserImporter" konfiguriert.
import-lock-expiration-time-help=Legen Sie die Ablaufzeit der Sperre für den LDAP-Import fest. Standardmäßig beträgt die Ablaufzeit 1 Tag.
import-method=Importmethode
import-method-help=Wählen Sie die Importmethode. Beim Import von Benutzern wird das Portal alle Benutzer und die diesen zugewiesenen Gruppen importieren. Beim Import von Gruppen werden dagegen alle Gruppen und die ihnen zugewiesenen Benutzer importiert. DerWert sollte der Art der Speicherung von Gruppenbeziehungen innerhalb Ihres LDAP-Servers entsprechen.
import-user-sync-strategy=Synchronisierungsstrategie des Benutzers importieren
ldap-auth-configuration-name=Authentifizierung
ldap-export-configuration-name=Exportieren
ldap-import-configuration-name=Importieren
ldap-server-configuration-name=Server
lock-expiration-time=Ablaufzeit der Sperre
method-help=Wählen Sie entweder "Bind" oder "Passwort vergleichen" für die LDAP-Authentifizierungsmethode. BIND wird von den meisten Anbietern bevorzugt, da Sie sich nicht mit Verschlüsselungsalgorithmen befassen müssen
page-size=Seitengröße
page-size-help=Seitengröße für Server, die dieses unterstützen. Für Microsoft Active Directory Server muss dieser Wert geringer als 1000 sein.
password-encryption-algorithm-help=Passwortverschlüsselung für den Vergleich von Passworten während Import und Verschlüsselung von zu exportierenden Passworten. Passworte werden nur während des Imports verglichen, wenn die Einstellung "LDAPAuthConfiguration.method" auf "Passwort vergleichen" gesetzt ist. Wenn der Verschlüsselungsalgorithmus NONE (default) ist, werden Passworte nicht verschlüsselt. Der SHA-512 Algorithmus wird nicht unterstützt.
password-policy-enabled=Kennwortrichtlinie aktiviert
password-policy-enabled-help=Aktivieren Sie diese Einstellung, um LDAPs Kennwortrichtlinie zu nutzen statt der Kennwortrichtlinie des Portals. Ist diese Einstellung aktiviert, ist es möglich, dass die vom Portal generierten Kennwörter der LDAP-Richtlinie nicht entsprechen. Einzelheiten zum Konfigurieren von RegExpToolkit beim Generieren dieser Kennwörter finden Sie in den Eigenschaften "passwords.regexptoolkit". Beachten Sie bitte, dass das Portal nicht nach gültigen Kennwörtern, abgelaufenen Kennwörtern oder Benutzern, die gesperrt sind, sucht, wenn diese Option aktiviert ist. Das wird nun von der Kennwortrichtlinie des LDAP-Servers ausgeführt.
range-size=Bereichsgröße
range-size-help=Wählen Sie die Anzahl der zurückzugebenden Werte in jeder Abfrage für Server die dieses unterstützen. Für Microsoft Active Directory (zumindest auf Windows 2000 oder 2003) darf dieser Wert maximal 1000 betragen.
referral=Verweisung
security-credential=Sicherheitsdaten
security-principal=Sicherheitsprinzipal
system-ldap-configuration-name=Verbindung
user-custom-mappings=Benutzerdefinierte Kontaktzuordnungen
user-custom-mappings-help=Beim Importieren und Exportieren von Benutzern wird diese Abbildung von LDAP-Benutzerattributen auf benutzerdefinierte Liferay-Benutzerattribute verwendet.
user-default-object-classes-help=Wenn ein Benutzer exportiert wird, der in LDAP noch nicht vorhanden ist, wird er mit diesen Standard-Objektklassen erstellt.
user-ignore-attributes=Benutzerdefinierte Ignorier-Attribute
user-ignore-attributes-help=Benutzerattribute, die vom Portal verwaltet werden. Beim Import von LDAP werden diese Attribute übersprungen und nicht importiert.
user-mappings=Benutzerdefinierte Zuordnungen
user-mappings-help=Beim Import und Export von Benutzern wird das Portal diese Einstellungen für die Verbindung von LDAP- und Portal-Benutzerattributen verwenden.
user-search-filter=Benutzerdefinierte Suchfilter
user-search-filter-help=Legt fest, welche Benutzer aus LDAP in das Portal importiert werden. Diese Einstellungen werden nur verwendet, wenn die Eigenschaft "LDAPImportConfiguration.enabled" aktiviert ist.
users-dn-help=Neue Benutzer werden für den angegebenen DN angelegt. Dies ist nur aktiv, wenn die Eigenschaften "LDAPAuthConfiguration.enabled" und "LDAPExportConfiguration.enabled" aktiviert sind.