page-size-help=Setaţi dimensiunea pentru serverele de directoare că paginare de sprijin. Această valoare trebuie să fie de 1000 sau mai puţin pentru Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Setaţi parola de criptare pentru compararea parole în timpul importului şi de a utiliza pentru criptarea parolelor în timpul exportului. Compararea parole în timpul importului vor fi folosite numai atunci când proprietatea "LDAPAuthConfiguration.method" este setată parola-compara. Dacă criptare este setată la nici unul, care este valoarea implicită, parolele sunt considerate ca text simplu. Algoritmul de SHA-512 este în prezent acceptat. (Automatic Translation)
password-policy-enabled=Parola politică activată (Automatic Translation)
password-policy-enabled-help=Seta acest lucru pentru adevărat pentru utilizarea LDAP parola politica în loc de politica portal parola. Dacă setat la true, este posibil că portalul generat parole nu se va potrivi politica LDAP. Vedea proprietăţile de "passwords.regexptoolkit.*" pentru detalii despre configurarea RegExpToolkit în generarea aceste parole. Reţineţi că în cazul în care acest lucru este permis, portal nu va verifica pentru parole valide, expirat parole, sau utilizatorii care sunt blocat. Acest lucru este asigurată de politica de Parola serverului LDAP. (Automatic Translation)
range-size=Gama dimensiuni (Automatic Translation)
range-size-help=Setaţi numărul de valori pentru a reveni în fiecare interogare de la un atribut multi-valoare pentru Director servere care acceptă gama regăsire. Dimensiunea gama trebuie 1000 sau mai puţin pentru Windows 2000 şi 1500 sau mai puţin pentru Windows Server 2003. (Automatic Translation)
