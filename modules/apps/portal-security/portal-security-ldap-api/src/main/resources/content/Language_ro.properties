import-create-role-per-group-help=Stabilit la true dacă portalul ar trebui să creeze automat un rol fiecare lot importat din LDAP. Rolul va fi atribuit grupului, astfel încât utilizatorii pot moșteni automat acest rol, atunci când acestea sunt atribuite grupului. (Automatic Translation)
import-group-cache-enabled-help=Specificaţi căutări de DN whethertime-grup va fi memorată în cache în timpul LDAP de import şi login. Dacă setat la adevărat, acest lucru va accelera LDAP de import şi login, dar actualizări pentru Grupa atributele nu vor fi recunoscute până la intrarea de cache-ul expira. Dimensiunea cache-ului şi timeout poate fi configurat pentru cache-ul folosind numele de cache-ul "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Setaþi ora de expirare blocare pentru LDAP de import. În mod implicit, în timp de expirare este 1 zi. (Automatic Translation)
import-method=Metoda de import (Automatic Translation)
import-method-help=Stabilit fie utilizatorul sau grupul pentru metoda de import. Dacă este setat pe utilizator, portalul importurile tuturor utilizatorilor şi grupurilor asociate cu acei utilizatori. Dacă este setat la grup, portalul importă toate grupurile şi utilizatorii asociate cu aceste grupuri. Această valoare trebuie stabilite pe baza cum serverul LDAP stochează informaţii de membru grup. (Automatic Translation)
