export-enabled=Δυνατότητα εξαγωγής (Automatic Translation)
export-enabled-help=Ρυθμίσεις για την εξαγωγή τους χρήστες από την πύλη στο LDAP. Αυτό επιτρέπει στο χρήστη να τροποποιήσετε το όνομα, επώνυμο, κ.λπ., στην πύλη και έχουν ότι η αλλαγή έσπρωξε στο διακομιστή LDAP. Αυτή η ρύθμιση δεν χρησιμοποιείται, εκτός αν η ιδιότητα "LDAPAuthConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
export-group-enabled=Εξαγωγή ομάδας ενεργοποιημένη (Automatic Translation)
export-group-enabled-help=Θέστε αυτό true Αν ομάδων και οργανώσεών τους θα πρέπει να εξαχθούν από την πύλη σε LDAP. Αυτή η ρύθμιση δεν χρησιμοποιείται, εκτός αν η ιδιότητα "LDAPAuthConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
factory-initial=Αρχικό εργοστάσιο (Automatic Translation)
group-default-object-classes-help=Όταν μια ομάδα εξάγεται σε LDAP και δεν υπάρχει η ομάδα, η ομάδα θα δημιουργηθούν με τις ακόλουθες κλάσεις αντικείμενο προεπιλογή. (Automatic Translation)
group-mappings=Αντιστοιχίσεις ομάδα (Automatic Translation)
group-mappings-help=Κατά την εισαγωγή των ομάδων, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για τη σύνδεση LDAP Ομάδας χαρακτηριστικά και ιδιότητες ομάδας χρήστη της πύλης. (Automatic Translation)
group-search-filter=Ομάδα αναζήτησης φίλτρο (Automatic Translation)
group-search-filter-enabled=Ομάδα αναζήτησης φίλτρο ενεργοποιημένη (Automatic Translation)
group-search-filter-help=Ρυθμίσεις για την εισαγωγή ομάδες από LDAP στην πύλη. Αυτές οι ρυθμίσεις δεν χρησιμοποιούνται, εκτός αν η ιδιότητα "LDAPImportConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
groups-dn-help=Θα δημιουργηθούν νέες ομάδες στο το καθορισμένο DN. Αυτό θα ενεργοποιηθεί μόνον εάν η ιδιότητα "LDAPAuthConfiguration.enabled" και "LDAPExportConfiguration.enabled" έχουν οριστεί στην τιμή true. (Automatic Translation)
import-create-role-per-group-help=Θέστε αυτό σε true, αν η πύλη θα πρέπει αυτόματα να δημιουργήσετε ένα ρόλο ανά ομάδα που εισάγονται από το LDAP. Ο ρόλος θα αντιστοιχιστεί στον όμιλο έτσι ώστε οι χρήστες αυτόματα μπορεί να κληρονομήσει αυτό το ρόλο, όταν τους ανατίθεται στον όμιλο. (Automatic Translation)
import-group-cache-enabled-help=Καθορίσετε whethertime-ομάδα DN αναζητήσεις θα αποθηκεύονται προσωρινά κατά την εισαγωγή LDAP και σύνδεσης. Εάν οριστεί σε αλήθεια, αυτό θα επιταχύνει LDAP εισαγωγής και σύνδεσης, αλλά να ανανεώσεις ομάδα χαρακτηριστικά δεν θα αναγνωρίζεται έως ότου λήξει η καταχώρηση στο χώρο αποθήκευσης. Το μέγεθος της μνήμης cache και το χρονικό όριο μπορεί να ρυθμιστεί για τη μνήμη cache χρησιμοποιώντας το όνομα του cache "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Ρύθμιση της ώρας λήξης κλειδαριά για εισαγωγή LDAP. Από προεπιλογή, η ώρα λήξης είναι 1 ημέρα. (Automatic Translation)
import-method=Μέθοδος εισαγωγής (Automatic Translation)
import-method-help=Που είτε χρήστη ή ομάδα για τη μέθοδο εισαγωγής. Εάν οριστεί σε χρήστης, η πύλη εισάγει όλους τους χρήστες και τις ομάδες που συνδέονται με αυτούς τους χρήστες. Εάν οριστεί σε ομάδα, η πύλη εισάγει όλες τις ομάδες και τους χρήστες που συνδέονται με αυτές τις ομάδες. Αυτή η τιμή πρέπει να οριστεί με βάση πώς σας διακομιστή LDAP αποθηκεύει πληροφορίες ιδιότητας μέλους της ομάδας. (Automatic Translation)
import-user-sync-strategy=Εισαγωγή χρήστη συγχρονισμού στρατηγική (Automatic Translation)
ldap-auth-configuration-name=Έλεγχος ταυτότητας (Automatic Translation)
ldap-export-configuration-name=Εξαγωγή (Automatic Translation)
ldap-import-configuration-name=Εισαγωγή (Automatic Translation)
ldap-server-configuration-name=Διακομιστές (Automatic Translation)
lock-expiration-time=Κλείδωμα χρόνο λήξης (Automatic Translation)
method-help=Που το δεσμεύουν είτε τον κωδικό πρόσβασης-συγκρίνετε για τη μέθοδο ελέγχου ταυτότητας LDAP. Δεσμεύουν προτιμάται από περισσότεροι πωλητές, έτσι ώστε δεν έχετε να ανησυχείτε για κρυπτογράφηση στρατηγικές. (Automatic Translation)
page-size=Μέγεθος σελίδας (Automatic Translation)
page-size-help=Ορίστε το μέγεθος της σελίδας για διακομιστές καταλόγου ότι υποστήριξη σελιδοποίησης. Αυτή η τιμή πρέπει να είναι 1000 ή λιγότερο για το Microsoft Active Directory διακομιστή. (Automatic Translation)
password-encryption-algorithm-help=Ορίστε η κρυπτογράφηση κωδικού πρόσβασης που θα χρησιμοποιηθεί για τη σύγκριση των κωδικών πρόσβασης κατά τη διάρκεια της εισαγωγής και να το χρησιμοποιήσετε για την κρυπτογράφηση κωδικών πρόσβασης κατά την εξαγωγή. Συγκρίνοντας τους κωδικούς πρόσβασης κατά την εισαγωγή θα χρησιμοποιηθεί μόνο όταν έχει οριστεί η ιδιότητα "LDAPAuthConfiguration.method" να κωδικός πρόσβασης-σύγκριση. Εάν η κρυπτογράφηση έχει οριστεί σε καμία, η οποία είναι η προεπιλεγμένη τιμή, κωδικοί πρόσβασης θεωρούνται ως απλό κείμενο. Ο αλγόριθμος SHA-512 είναι επί του παρόντος δεν υποστηρίζεται. (Automatic Translation)
password-policy-enabled=Πολιτική κωδικού πρόσβασης είναι ενεργοποιημένη (Automatic Translation)
password-policy-enabled-help=Θέστε αυτό πιστή χρήση LDAP της πολιτικής κωδικού πρόσβασης αντί η πολιτική κωδικών πρόσβασης πύλης. Εάν οριστεί σε true, είναι πιθανό ότι πύλης που δημιουργούνται κωδικοί πρόσβασης δεν θα ταιριάζει με την πολιτική LDAP. Δείτε τις «passwords.regexptoolkit.*» ιδιότητες για λεπτομέρειες σχετικά με τη ρύθμιση RegExpToolkit για τη δημιουργία αυτών των κωδικών. Σημείωση ότι εάν αυτό είναι ενεργοποιημένο, η πύλη δεν θα ελέγξει για έγκυρη κωδικούς πρόσβασης, κωδικούς πρόσβασης έχει λήξει ή τους χρήστες που είναι κλειδωμένος. Αυτό αντιμετωπίζεται τώρα από το διακομιστή LDAP της πολιτικής κωδικού πρόσβασης. (Automatic Translation)
range-size=Εύρος μεγέθους (Automatic Translation)
range-size-help=Ορίστε τον αριθμό των τιμών που θα επιστραφούν σε κάθε ερώτημα σε μια ιδιότητα πολλαπλών τιμών για διακομιστές καταλόγου που υποστηρίζουν σειρά ανάκτηση. Το μέγεθος της περιοχής πρέπει να είναι 1000 για Windows 2000 και του 1500 ή ίση για Windows Server 2003. (Automatic Translation)
referral=Παραπομπή (Automatic Translation)
security-credential=Πιστοποίηση ασφαλείας (Automatic Translation)
security-principal=Αρχή ασφαλείας (Automatic Translation)
system-ldap-configuration-name=Σύνδεση (Automatic Translation)
user-custom-mappings=Χρήστη προσαρμοσμένες αντιστοιχίσεις (Automatic Translation)
user-custom-mappings-help=Κατά την εισαγωγή και εξαγωγή χρήστες, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση σύνδεσης LDAP χαρακτηριστικά χρήστη και τα προσαρμοσμένα χαρακτηριστικά του χρήστη της πύλης. (Automatic Translation)
user-default-object-classes-help=Όταν ένας χρήστης εξάγεται σε LDAP και ο χρήστης δεν υπάρχει, ο χρήστης θα δημιουργηθούν με τις ακόλουθες κλάσεις αντικείμενο προεπιλογή. (Automatic Translation)
user-ignore-attributes=Χρήστη αγνοήσει χαρακτηριστικά (Automatic Translation)
user-ignore-attributes-help=Ορίστε τα χαρακτηριστικά χρήστη που ελέγχονται από την πύλη. Κατά την προσθήκη ή ενημέρωση ενός χρήστη από LDAP, αυτά τα χαρακτηριστικά θα παραλειφθούν. (Automatic Translation)
user-mappings=Αντιστοιχίσεις χρήστη (Automatic Translation)
user-mappings-help=Κατά την εισαγωγή και εξαγωγή χρήστες, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση για τη σύνδεση LDAP χρήστη χαρακτηριστικά και χαρακτηριστικά του χρήστη της πύλης. (Automatic Translation)
user-search-filter=Φίλτρο αναζήτησης χρήστη (Automatic Translation)
user-search-filter-help=Ρυθμίσεις για την εισαγωγή τους χρήστες από LDAP στην πύλη. Αυτές οι ρυθμίσεις δεν χρησιμοποιούνται, εκτός αν η ιδιότητα "LDAPImportConfiguration.enabled" έχει οριστεί σε true. (Automatic Translation)
users-dn-help=Θα δημιουργηθούν νέοι χρήστες στο το καθορισμένο DN. Αυτό θα ενεργοποιηθεί μόνον εάν η ιδιότητα "LDAPAuthConfiguration.enabled" και "LDAPExportConfiguration.enabled" έχουν οριστεί στην τιμή true. (Automatic Translation)