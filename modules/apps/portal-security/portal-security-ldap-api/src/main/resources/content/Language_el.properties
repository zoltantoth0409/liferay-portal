authentication-search-filter-help=Για να εισαγάγετε το φίλτρο αναζήτησης που χρησιμοποιείται για τη δοκιμή της εγκυρότητας ενός χρήστη. Τα διακριτικά @company_id @, @email_address @, @screen_name @, και @user_id @ θα αντικατασταθούν κατά το χρόνο εκτέλεσης με τις σωστές τιμές. (Automatic Translation)
autogenerate-user-password=Ορίστηκε η αυτόματη δημιουργία κωδικού πρόσβασης (Automatic Translation)
base-dn-help=Το DN βάσης καθορίζει το περιβάλλον του αρχικές αναζήτηση για τους χρήστες και είναι προαιρετική. (Automatic Translation)
connection-properties=Ιδιότητες σύνδεσης (Automatic Translation)
contact-custom-mappings=Επικοινωνήστε με προσαρμοσμένες αντιστοιχίσεις (Automatic Translation)
contact-custom-mappings-help=Κατά την εισαγωγή και εξαγωγή χρήστες, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση σύνδεσης LDAP χαρακτηριστικά χρήστη και τα προσαρμοσμένα χαρακτηριστικά της πύλης επαφής. (Automatic Translation)
contact-mappings=Επικοινωνήσετε με τις αντιστοιχίσεις (Automatic Translation)
contact-mappings-help=Κατά την εισαγωγή και εξαγωγή χρήστες, η πύλη θα χρησιμοποιήσει αυτήν την αντιστοίχιση να συνδεθεί χαρακτηριστικά χρήστη LDAP και πύλη επαφών χαρακτηριστικά. (Automatic Translation)
create-role-per-group=Δημιουργήσετε ρόλο ανά ομάδα (Automatic Translation)
enable-group-cache=Ενεργοποίηση ομάδας Cache (Automatic Translation)
enable-user-password=Ενεργοποίηση κωδικού πρόσβασης χρήστη (Automatic Translation)
error-password-age-keywords=Λέξεις-κλειδιά σφάλμα κωδικό ηλικία (Automatic Translation)
error-password-expired-keywords=Έληξε ο κωδικός πρόσβασης σφάλμα λέξεις-κλειδιά (Automatic Translation)
error-password-history-keywords=Λέξεις-κλειδιά σφάλμα κωδικό ιστορία (Automatic Translation)
error-password-not-changeable-keywords=Κωδικός σφάλματος δεν αλλάζουν τις λέξεις-κλειδιά (Automatic Translation)
error-password-syntax-keywords=Σφάλμα σύνταξης κωδικού πρόσβασης σε λέξεις-κλειδιά (Automatic Translation)
error-password-trivial-text-keywords=Σφάλμα κωδικού πρόσβασης ασήμαντο κείμενο λέξεις-κλειδιά (Automatic Translation)
