groups-dn-help=Nové skupiny se vytvoří v zadané DN. To bude pouze aktivní, je-li vlastnost "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" jsou nastaveny na hodnotu true. (Automatic Translation)
import-create-role-per-group-help=Nastavte na true Pokud portál by měl automaticky vytvořit roli ve skupině importovat ze serveru LDAP. Úloha bude přiřazen ke skupině tak, aby uživatelé automaticky přebírají role přiřazení ke skupině. (Automatic Translation)
import-group-cache-enabled-help=Zadejte whethertime skupina DN vyhledávání do mezipaměti budou během LDAP dovoz a přihlášení. Pokud nastavena na hodnotu true, to urychlí LDAP dovoz a přihlášení, ale aktualizace atributů skupiny nebude uznána, dokud položka mezipaměti vyprší. Velikost cache a časového limitu mohou být nakonfigurovány pro cache pomocí mezipaměti název "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Nastavte dobu vypršení platnosti zámek pro import protokolu LDAP. Ve výchozím nastavení čas vypršení platnosti je 1 den. (Automatic Translation)
import-method=Metoda import (Automatic Translation)
import-method-help=Nastavte uživatele nebo skupinu pro metodu importu. Je-li nastaveno na uživatele, portál importuje všechny uživatele a skupiny, Spojené s těmito uživateli. Je-li nastavena na skupinu, portál importuje všechny skupiny a uživatelé přiřazení k těmto skupinám. Tato hodnota by měla být nastavena na jak serveru LDAP ukládá informace o členství ve skupinách. (Automatic Translation)
