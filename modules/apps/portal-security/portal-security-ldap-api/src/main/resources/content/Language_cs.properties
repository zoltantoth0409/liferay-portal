method-help=Nastavení bind nebo heslem porovnání pro metodu ověřování LDAP. Vazba je upřednostňuje většina prodejců tak, že nemusíte starat o šifrování strategie. (Automatic Translation)
page-size=Velikost stránky (Automatic Translation)
page-size-help=Nastavení velikosti stránky na adresářových serverech, které podporují stránkování. Tato hodnota musí být nejvýše 1000 pro Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Nastavení šifrování hesla pro porovnání hesla během importu a pro šifrování hesla během exportu. Porovnání hesla během importu bude pouze při "LDAPAuthConfiguration.method" je nastavena na heslo porovnání. Je-li šifrování je nastavena na NONE, což je výchozí hodnota, hesla jsou považovány za jako prostý text. Algoritmus SHA-512 je v současnosti podporován. (Automatic Translation)
password-policy-enabled=Zásady hesla povoleno (Automatic Translation)
password-policy-enabled-help=Nastavte na true k použití LDAP zásad hesla místo portálu hesla zásad. Pokud nastavena na pravda, je možné, že portál generovaného hesla nebudou odpovídat zásady LDAP. Viz vlastnosti "passwords.regexptoolkit.*" Další informace o konfiguraci RegExpToolkit při vytváření těchto hesel. Všimněte si, že pokud je to povoleno, portál nebude kontrolovat platných hesel, hesla vypršela nebo uživatelů, které jsou uzamčeny. To je nyní zpracována zásad hesla serveru LDAP. (Automatic Translation)
range-size=Velikost oblasti (Automatic Translation)
range-size-help=Nastavte počet hodnot, vrátí v každém dotazu vícehodnotového atributu pro adresářové servery, které podporují rozsah vyhledávání. Velikost rozsahu musí být 1000 pro systémy Windows 2000 a 1500 nebo méně pro systém Windows Server 2003. (Automatic Translation)
