export-group-enabled-help=اگر گروه‌ها و متعلقات آنها باید از پورتال به LDAP بارگذاری شوند این را تنظیم نمایید. این تنظیمات استفاده نمی‌شوند تا زمانیکه"LDAPAuthConfiguration.enabled" به درستی تنظیم شوند.
