export-enabled=بارگیری فعال شد
export-enabled-help=تنظیمات برای بارگذاری کاربران از پورتال به LDAP. این به کاربر اجازه تغییر نام و نام خانوادگی و ... را می‌دهد. در پورتال که باعث تغییر در سرور LDAP می‌شود. این تنظیمات استفاده نمی‌شوند تا زمانیکه"LDAPAuthConfiguration.enabled" به درستی تنظیم شوند.
