method-help=Importa bind o password-compare per il metodo di autenticazione. Bind è il metodo preferito dalla maggior parte dei vendor così non ti devi preoccupare delle diverse strategie di crittazione delle password.
page-size=Page Size (Automatic Copy)
page-size-help=Imposta la dimensione di pagina per i directory server che supportano il paging. Per Microsoft Active Directory Server questo valore deve essere 1000 o inferiore.
password-compare=Confronto Password
password-encryption-algorithm-help=Imposta l'algoritmo di crittazione della password per confrontare le password durante l'importazione e per crittare le password durante l'esportazione. Il confronto delle password durante l'importazione avverà soltanto se la proprietà "LDAPAuthConfiguration.method" è impostata a password-compare. Se la crittazione è impostata a NONE, che è il valore predefinito, le password sono considerate con testo in chiaro. L'algoritmo SHA-512 è attualmente non supportato.
password-policy-enabled=Password Policy Enabled (Automatic Copy)
password-policy-enabled-help=Set this to true to use LDAP's password policy instead of the portal password policy. If set to true, it is possible that portal generated passwords will not match the LDAP policy. See the "passwords.regexptoolkit.*" properties for details on configuring RegExpToolkit in generating these passwords. Note that if this is enabled, the portal will not check for valid passwords, expired passwords, or users that are locked out. This is now handled by the LDAP server's password policy. (Automatic Copy)
range-size=Range Size (Automatic Copy)
range-size-help=Imposta il numero di valori da ritonare in ogni interrogazione per un attributo multivalore per i directory server che supportano range di valori. Il range deve essere 1000 o inferiore per Winsows 2000 e 1500 o inferiore per Windows Server 2003.
