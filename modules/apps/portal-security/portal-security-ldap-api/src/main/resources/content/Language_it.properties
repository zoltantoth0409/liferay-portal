error-user-lockout-keywords=錯誤：關鍵字使用者鎖定
export-enabled=已啟用匯出
export-enabled-help=Impostazioni per esportare gli utenti dal portale al server LDAP. Consente che gli utenti che modificano il loro nome, cognome, ecc. nel portale vedano queste modifiche propagate al server LDAP. Questa impostazione è usata soltanto se la proprietà "LDAPAuthConfiguration.enabled" è impostata a true.
export-group-enabled=已啟用匯出群組
export-group-enabled-help=Imposta questa opzione a true se vuoi che i gruppi e le loro associazioni siano esportate dal portale al server LDAP. Questa impostazione non è soltanto se la proprietà "LDAPAuthConfiguration.enabled" è impostata a true.
factory-initial=Factory Initial (Automatic Copy)
follow=Segui
group-default-object-classes-help=Quando un gruppo è esportato sul server LDAP e il gruppo non esiste già, il gruppo verrà creato con la seguente object class predefinita.
group-mappings=Group Mappings (Automatic Copy)
group-mappings-help=Quando importi gruppi, il portale userà questa mappatura per collegare attributi di gurppo LDAP e attributi di gruppi utente del portale.
group-search-filter=群組搜尋篩選器
group-search-filter-enabled=已啟用群組搜尋篩選器
group-search-filter-help=Se impostato a vero, il filtro per gruppo sarà applicato ma solamente ai gruppi sotto il DN Base specificato. Se non impostato il filtlro non sarà applicato e tutti i gruppi che sono associati con gli utenti importati saranno importati in relazione al Base DN.
groups-dn-help=I nuovi gruppi saranno creati nel DN specificato. Questa impostazione sarà attiva se la proprietà "LDAPAuthConfiguration.enabled" e la proprietà "LDAPExportConfiguration.enabled" saranno impostate a vero.
import-create-role-per-group-help=Imposta questa opzione a vero se il portale deve creare automaticamente un ruolo per gruppo importato dal server LDAP. Il ruolo sarà assegnato al gruppo così che gli utenti ereditino automaticamente il ruolo quando sono assegnati al gruppo.
import-group-cache-enabled-help=Specifica se il lookup del DN per i gruppi sarà messo in cache durante l'importazione LDAP e il login. Se impostato a vero, renderà l'import e il login più veloce ma modifiche agli attributi di gruppo non saranno propagate finché la cache non sarà scaduta. La dimensione della cache e il timeout possono essere configurati usando il nome cache "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Imposta il tempo di lock dell'import LDAP. L'impostazione predefinita è di 1 giorno.
import-method=Metodo di Import
import-method-help=Imposta utente o gruppo quale metodo di importazione. Se impostato a utente, il portale importa tutti gli utenti e i gruppi associati con essi. Se impostato a gruppo, il portale importa tutti i gruppi e i soli utenti associati con questi gruppi. Questo valore dovrebbe essere impostato in base a come il server LDAP memorizza le informazioni di appartenenza ai gruppi.
import-user-sync-strategy=Import User Synchronization Strategy (Automatic Copy)
ldap-auth-configuration-name=驗證
ldap-export-configuration-name=匯出
ldap-import-configuration-name=匯入
ldap-server-configuration-name=伺服器
lock-expiration-time=Temo di Scadenza del Lock
method-help=Importa bind o password-compare per il metodo di autenticazione. Bind è il metodo preferito dalla maggior parte dei vendor così non ti devi preoccupare delle diverse strategie di crittazione delle password.
page-size=Page Size (Automatic Copy)
page-size-help=Imposta la dimensione di pagina per i directory server che supportano il paging. Per Microsoft Active Directory Server questo valore deve essere 1000 o inferiore.
password-compare=Confronto Password
password-encryption-algorithm-help=Imposta l'algoritmo di crittazione della password per confrontare le password durante l'importazione e per crittare le password durante l'esportazione. Il confronto delle password durante l'importazione avverà soltanto se la proprietà "LDAPAuthConfiguration.method" è impostata a password-compare. Se la crittazione è impostata a NONE, che è il valore predefinito, le password sono considerate con testo in chiaro. L'algoritmo SHA-512 è attualmente non supportato.
password-policy-enabled=啟用密碼政策
password-policy-enabled-help=Set this to true to use LDAP's password policy instead of the portal password policy. If set to true, it is possible that portal generated passwords will not match the LDAP policy. See the "passwords.regexptoolkit.*" properties for details on configuring RegExpToolkit in generating these passwords. Note that if this is enabled, the portal will not check for valid passwords, expired passwords, or users that are locked out. This is now handled by the LDAP server's password policy. (Automatic Copy)
range-size=Range Size (Automatic Copy)
range-size-help=Imposta il numero di valori da ritonare in ogni interrogazione per un attributo multivalore per i directory server che supportano range di valori. Il range deve essere 1000 o inferiore per Winsows 2000 e 1500 o inferiore per Windows Server 2003.
referral=Referral
security-credential=Security Credential (Automatic Copy)
security-principal=Security Principal (Automatic Copy)
system-ldap-configuration-name=連線
throws=引發
user-custom-mappings=使用者自定義映射
user-custom-mappings-help=Importando ed esportando utenti, il portale usa questa mappatura per mettere in corrispondenza attributi utene LDAP e attributi utente personalizzati del portale.
user-default-object-classes-help=Quando un utente è esportato al server LDAP e l'utente non esiste, l'utente sarà creato con la seguente object class predefinita.
user-ignore-attributes=使用者忽略屬性
user-ignore-attributes-help=Imposta gli attributi utente che sono controllati dal portale. Aggiungendo o modificando un utente da LDAP, questi attributi saranno saltati.
user-mappings=使用者映射
user-mappings-help=Importando ed esportando utenti, il portale userà questa mappatura per connettere attributi utente LDAP e attributi utente di portale.
user-search-filter=使用者搜尋篩選器
user-search-filter-help=Impostazioni per importare utenti da server LDAP al portale. Queste impostazioni sono usate solo se la proprietà "LDAPImportConfiguration.enabled" è impostata a vero.
users-dn-help=I nuovi utenti saranno create sotto il DN specificato. Questo sarà attivo se le proprietà "LDAPAuthConfiguration.enabled" e "LDAPExportConfiguration.enabled" sono impostate a vero.