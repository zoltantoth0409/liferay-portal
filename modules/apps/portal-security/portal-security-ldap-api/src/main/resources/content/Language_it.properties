authentication-search-filter-help=Inserisci il filtro di ricerca utilizzato per verificare la validità di un utente. I parametri @company_id@, @email_address@, @screen_name@, e @user_id@ saranno sostituiti a runtime con i rispettivi valori.
autogenerate-user-password=Genera la Password Automaticamente
