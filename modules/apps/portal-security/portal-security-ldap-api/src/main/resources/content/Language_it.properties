group-search-filter-enabled=Group Search Filter Enabled (Automatic Copy)
group-search-filter-help=Se impostato a vero, il filtro per gruppo sarà applicato ma solamente ai gruppi sotto il DN Base specificato. Se non impostato il filtlro non sarà applicato e tutti i gruppi che sono associati con gli utenti importati saranno importati in relazione al Base DN.
groups-dn-help=I nuovi gruppi saranno creati nel DN specificato. Questa impostazione sarà attiva se la proprietà "LDAPAuthConfiguration.enabled" e la proprietà "LDAPExportConfiguration.enabled" saranno impostate a vero.
import-create-role-per-group-help=Imposta questa opzione a vero se il portale deve creare automaticamente un ruolo per gruppo importato dal server LDAP. Il ruolo sarà assegnato al gruppo così che gli utenti ereditino automaticamente il ruolo quando sono assegnati al gruppo.
import-group-cache-enabled-help=Specifica se il lookup del DN per i gruppi sarà messo in cache durante l'importazione LDAP e il login. Se impostato a vero, renderà l'import e il login più veloce ma modifiche agli attributi di gruppo non saranno propagate finché la cache non sarà scaduta. La dimensione della cache e il timeout possono essere configurati usando il nome cache "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Imposta il tempo di lock dell'import LDAP. L'impostazione predefinita è di 1 giorno.
import-method=Metodo di Import
import-method-help=Imposta utente o gruppo quale metodo di importazione. Se impostato a utente, il portale importa tutti gli utenti e i gruppi associati con essi. Se impostato a gruppo, il portale importa tutti i gruppi e i soli utenti associati con questi gruppi. Questo valore dovrebbe essere impostato in base a come il server LDAP memorizza le informazioni di appartenenza ai gruppi.
