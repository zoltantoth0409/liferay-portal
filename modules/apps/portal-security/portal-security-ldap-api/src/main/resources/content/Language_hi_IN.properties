password-policy-enabled-help=यह करने के लिए पोर्टल पासवर्ड नीति के बजाय उपयोग LDAP पासवर्ड नीति सही सेट करें। यदि सेट करने के लिए सच है, यह संभव होगा कि पोर्टल जनरेट किए गए पासवर्ड को LDAP नीति से मेल नहीं खाता है। ये पासवर्ड जनरेट कर रहा है में RegExpToolkit को कॉन्फ़िगर करने पर विवरण के लिए "passwords.regexptoolkit.*" गुण देखें। ध्यान दें कि यह सक्षम है, पोर्टल के लिए मान्य पासवर्ड, की जाँच नहीं करेगा, तो पासवर्ड की समय सीमा समाप्त, या उपयोगकर्ताओं को अवरोधित कर रहे हैं बाहर। यह अब LDAP सर्वर पासवर्ड नीति द्वारा नियंत्रित किया जाता है। (Automatic Translation)
