custom-field-index-type-help=Setting a custom field to searchable means that the value of the field will be indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag.
custom-field-localize-field-name-help=Setting a custom field to localizable field name means that the field's name will be localized according to the language keys defined in the language properties file. Refer to documentation to override the default language keys.
custom-field-precision-help=Precision sets the length of the number.
custom-field-secret-help=Setting a custom field to secret means that typing will be hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Postavke prilagođenih polja da budu vidljiva sa ažuriranim dozvolama znači da korisnik sa ažuriranim dozvolama može videti ovo polje. Ova postavka zamenjuje vrednost skrivene u ovom slučaju.
