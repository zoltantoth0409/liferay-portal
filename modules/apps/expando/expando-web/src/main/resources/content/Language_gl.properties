custom-field-display-type-help=Especifica que tipo de control é usado para este conxunto de campos.
custom-field-height-help=Define a altura do campo de entrada, en pixels.
custom-field-hidden-help=Setting a custom field to hidden means that the field's value is never shown in any user interface besides this one. This lets the field be used for more obscure and advanced purposes such as acting as a placeholder for custom permissions.
custom-field-index-type-help=Definir um campo personalizado como buscable significa que o valor do campo é indexado cando a entidade (como por exemplo Usuario), é modificada. Soamente os campos java.lang.String poden ser definidos como buscables. Teña en conta que cando un campo é redefinido como buscable, os índices deben ser actualizados antes de que os datos estean dispoñibles para a busca.
custom-field-key-help=The custom field key is used to access the field programmatically through the {0} tag.
custom-field-localize-field-name-help=Setting a custom field to localizable field name means that the field's name will be localized according to the language keys defined in the language properties file. Refer to documentation to override the default language keys.
custom-field-precision-help=Precision sets the length of the number.
custom-field-secret-help=Definir un campo personalizado como secreto significa que a escritura será ocultada na pantalla. Utilice este atributo para contrasinais.
custom-field-visible-with-update-permission-help=Establecer un campo personalizado a visible con permisos de actualizar significa que un usuario con permisos de actualizar pode ver este campo. Esta configuración sobreescribe o valor oculto neste caso.
custom-fields-are-not-enabled-for-any-resource=Os campos personalizados non están dispoñibles para ningún recurso.
