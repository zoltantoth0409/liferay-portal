custom-field-hidden-help=Hvis et egendefinert felt til skjulte betyr at feltverdien er aldri vist i brukergrensesnitt foruten dette. Dette lar feltet brukes for mer obskure og avansert som fungerer som en plassholder for egendefinerte tillatelser. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=The custom field key is used to access the field programmatically through the &lt;liferay-ui:custom-attribute /&gt; tag. (Automatic Copy)
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Setting a custom field to visible with update permission means that a user with update permission can view this field. This setting overrides the value of hidden in this case. (Automatic Copy)
