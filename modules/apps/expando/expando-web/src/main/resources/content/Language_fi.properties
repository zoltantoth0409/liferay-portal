custom-field-hidden-help=Asettamalla kentän piilotetuksi, tarkoittaa että kenttä ei näy missään käyttöliittymässä kuin tässä. Tämä mahdollistaa epämääräisemmän ja kehittyneemmän käytön, kuten esimerkiksi käyttöoikeuksien laajennoksessa.
custom-field-index-type-help=Asettamalla kentän haettavaksi, tarkoittaa, että kentän arvo indeksoidaan samaan aikaan kuin siihen liitetty entity, kuten User (käyttäjä) on muokattu. Vain java.lang.String kentät voidaan määritellä haettaviksi. Huomaa, kun kenttä on juuri tehty haettavaksi, indeksit pitää päivittää ennen kuin tieto löytyy haussa.
custom-field-key-help=Lisäkenttää voidaan käyttää ohjelmallisesti käyttäen
custom-field-secret-help=Asettamalla kentän salaiseksi, tarkoittaa että merkit on maskattu ruudulla. Käytä tätä esimerkiksi salasanoihin.
custom-field-visible-with-update-permission-help=Määrittämällä lisäkentän "päivitä" oikeudella tarkoittaa, että käyttäjä "päivitä" oikeudella voi nähdä tämän kentän. Tämä määritys ylikirjoitaa kentän piilota määrityksen.
