xuggler-help=Xugglerنیاز دارد که فایل‌های کتابخانه‌ای که تحت لیسانس GPL است را نصب کند. اگر قادر هستید که محیطی که در زیر مشخص شده است را پیدا کنید، سرور به صورت خودکار فایل‌های کتابخانه‌ای را دانلود و نصب می‌کند. شما تنها باید سیستم را از اول روشن کنید. اگر محیط شما آنچه که در لیست زیر آمده است نباشد،‌فایل‌های کتابخانه‌ای را بایستی دستی نصب کنید. <a href="{0}" target="_blank">بیشتر بخوانید.</a>
