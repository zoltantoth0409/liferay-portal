access-key=アクセスキー
access-key-help=AWSアカウントのアクセスキーを設定してください。
bucket-name=バケット名
bucket-name-help=ファイルの保存に使用するS3のバケット名を設定してください。
cache-dir-clean-up-expunge=キャッシュディレクトリのデータ保持日数
cache-dir-clean-up-expunge-help=ファイルキャッシュの保持日数を設定してください。
cache-dir-clean-up-frequency=キャッシュディレクトリのクリーンアップ頻度
cache-dir-clean-up-frequency-help=ファイルキャッシュのクリーンアップメソッドの呼び出し回数と、実際のファイルキャッシュのクリーンアップ回数の比率を設定します。常にクリーンにするには、1を設定します。数値が高いほど頻度が低くなります。
connection-timeout=接続タイムアウト
connection-timeout-help=初回の接続確立からタイムアウトするまでの待機時間（ミリ秒）を設定します。0は無制限を意味しますが、推奨されません。
core-pool-size=コアプールサイズ
core-pool-size-help=アップロードのパートに使用される初期スレッド数を設定してください。
http-client-max-connections=HTTPの最大接続数
http-client-max-connections-help=開いているHTTP接続の最大許容数を設定してください。
http-client-max-error-retry=HTTPの最大再試行回数
http-client-max-error-retry-help=リクエスト失敗時の、最大再試行許容数を設定してください。
max-pool-size=最大プールサイズ
max-pool-size-help=パートのアップロードに使用する最大スレッド数を設定してください。
minimum-uploads-part-size=最大パートサイズ
minimum-uploads-part-size-help=アップロードの最小パートサイズを設定します。最小パートサイズを小さくすると、マルチパートのアップロードがより少ないデータに分割されます。この値が低すぎると転送速度に悪影響を及ぼし、各パートにレイテンシが生じ、ネットワーク通信が過剰になります。
multipart-upload-threshold=マルチパートアップロードのしきい値
multipart-upload-threshold-help=マルチパートアップロード使用時のサイズのしきい値（バイト数）を設定します。このサイズを超える場合、自動的にマルチアップロードが使用されますが、このサイズより小さいアップロードは、単一接続でオブジェクト全体をアップロードします。
ntlm-proxy-domain=NTLMプロキシドメイン
ntlm-proxy-domain-help=NTLMプロキシのWindowsドメイン名を設定します。NTLMを使用しない場合は空のままにします。
ntlm-proxy-workstation=NTLMプロキシワークステーション
ntlm-proxy-workstation-help=NTLMプロキシのWindowsワークステーション名を設定します。NTLMを使用しない場合は空のままにします。
proxy-auth-type=プロキシ認証方式
proxy-auth-type-help=S3への接続時に使用するプロキシ認証方式を設定します。「None」はプロキシを設定しません。「Username-password」はプロキシを設定します。ユーザー名とパスワードを指定てください。「Ntlm」はWindows NTLMを設定します。ユーザー名、パスワード、プロキシドメイン、及びNTLMワークステーションを指定してください。
proxy-host-help=クライアントが接続に使用するプロキシホストを設定してください。
proxy-password=プロキシパスワード
proxy-password-help=プロキシ経由で接続する場合、プロキシパスワードを設定してください。
proxy-port-help=クライアントが接続に使用するプロキシポートを設定してください。
proxy-username=プロキシユーザー名
proxy-username-help=プロキシ経由で接続する場合、プロキシユーザー名を設定してください。
s3-region=S3リージョン
s3-region-help=S3バケットを保存する地域を表すAmazon S3リージョンを設定します。Amazon S3リージョンは待ち時間を最適化し、コストを最小限に抑え、規制要件に対応するために使用されます。Amazon S3リージョンへ保存されたオブジェクトは、別のリージョンへ明示的に転送されない限り、そのリージョンから離れることはありません。
s3-storage-class=S3ストレージクラス
s3-storage-class-help=Amazon S3ストレージクラスを設定します。ストレージクラス「STANDARD」はデフォルトで使用され、重複データが別の場所へ保存されることを意味します。ストレージクラス「REDUCED_REDUNDANCY」は、非クリティカルなデータを保存するためのもので、低コストかつ高可用性のストレージオプションを提供します。 ただし、このオプションは「STANDARD」ほど冗長化されていません。
s3-store-configuration-name=S3 Store 設定
secret-key=シークレットキー
secret-key-help=AWSアカウントのシークレットキーを設定してください。