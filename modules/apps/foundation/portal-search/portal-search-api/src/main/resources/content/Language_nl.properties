indexing-batch-sizes=Batchgrootte voor indexering
indexing-batch-sizes-help=Het aantal te indexeren documenten per batch voor modeltypes die batchindexering ondersteunen. De standaardwaarde is 10.000. Voor modellen met grote documenten kan een lagere waarde de stabiliteit ten goede komen bij een volledige herindexering.
