afterEvaluate {
	transpileJS {
		soyDependencies = []
	}
}

configJSModules {
	dependsOn transpileJS
	include "**/*.js*"
	moduleFormat "/.soy/g,.soy.js"
}

node {
	nodeVersion = "8.1.0"
}

transpileJS {
	skipWhenEmpty = false
	sourceDir = npmInstall.nodeModulesDir
	soySrcIncludes = "metal*/src/**/*.soy"
	srcIncludes = "metal*/src/**/*.js"
}