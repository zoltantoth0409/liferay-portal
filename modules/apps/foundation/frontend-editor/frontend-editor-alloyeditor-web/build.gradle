import com.liferay.gradle.util.FileUtil
import com.liferay.gradle.util.copy.StripPathSegmentsAction

task buildAlloyEditor(type: Copy)

File editorDestinationDir = file("tmp/META-INF/resources")

buildAlloyEditor {
	File alloyEditorDestinationDir = new File(editorDestinationDir, "alloyeditor")

	dependsOn npmInstall

	doFirst {
		delete alloyEditorDestinationDir
	}

	eachFile new StripPathSegmentsAction(3)
	from npmInstall.nodeModulesDir
	include "alloyeditor/dist/alloy-editor/"
	includeEmptyDirs = false
	into alloyEditorDestinationDir
}

classes {
	dependsOn buildAlloyEditor
	dependsOn npmRunWebpack
}

clean {
	delete "tmp"
}

dependencies {
	provided group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "default"
	provided group: "com.liferay.portal", name: "com.liferay.util.java", version: "default"
	provided group: "com.liferay.portal", name: "com.liferay.util.taglib", version: "default"
	provided group: "javax.portlet", name: "portlet-api", version: "2.0"
	provided group: "javax.servlet", name: "javax.servlet-api", version: "3.0.1"
	provided group: "javax.servlet.jsp", name: "javax.servlet.jsp-api", version: "2.3.1"
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"
	provided group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
	provided project(":apps:collaboration:message-boards:message-boards-api")
	provided project(":apps:foundation:frontend-editor:frontend-editor-api")
	provided project(":apps:foundation:frontend-editor:frontend-editor-taglib")
	provided project(":apps:foundation:frontend-taglib:frontend-taglib")
	provided project(":apps:foundation:petra:petra-encryptor")
	provided project(":core:petra:petra-lang")
	provided project(":core:petra:petra-string")
}