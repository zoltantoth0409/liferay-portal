excluded-scopes=排除的作用域
excluded-scopes-description=设置将被忽略的作用域。
include-bundle-symbolic-name=包含软件包符号名称
include-bundle-symbolic-name-description=选择后，软件包符号名称将包含到作用域前缀中。
include-scopes-implied-before-scope-mapping=包括范围映射前隐含的范围
include-scopes-implied-before-scope-mapping-description=选中后，将包括范围之间的原始含义。当使用范围映射创建较粗糙的粒度范围时，这非常有用。
mapping=作用域映射
mapping-description=使用"key=value"语法将键映射到值。要将多个键和值组合到一起，请使用"key1,key2,key3=value1,value2,value3"。
oauth2-bundle-prefix-handler-factory-configuration-name=软件包 PrefixHandlerFactory
oauth2-configurable-scopemapper-configuration-name=ScopeMapper
oauth2-scope-locator-configuration-name=范围定位器
oauth2.scope.DELETE=发起 HTTP DELETE 请求
oauth2.scope.GET=发起 HTTP GET 请求
oauth2.scope.HEAD=发起 HTTP HEAD 请求
oauth2.scope.OPTIONS=发起 HTTP OPTIONS 请求
oauth2.scope.PATCH=发起 HTTP PATCH 请求
oauth2.scope.POST=发起 HTTP POST 请求
oauth2.scope.PUT=发起 HTTP PUT 请求
oauth2.scope.everything=模拟您
oauth2.scope.everything.read=代表您读取数据
oauth2.scope.everything.write=代表您创建/更新/删除数据
osgi-jaxrs-name=OSGi JAX-RS 应用程序名称
osgi-jaxrs-name-description=如果此配置应当应用到特定应用程序，则在此处指定。否则，将其留空，或者输入"默认"。
passthrough=传递
passthrough-description=选择后，所有键还会以值的形式添加到结果中，并且不进行任何映射。
separator-description=设置用作部分分隔符的字符串。
service-properties=服务属性
service-properties-description=设置将添加到前缀中的其他软件包服务属性。条目的顺序非常重要。