include-scopes-implied-before-scope-mapping=Inclou els àmbits implicats abans del mapatge dels àmbits
include-scopes-implied-before-scope-mapping-description=Si se selecciona aquesta opció, s'inclouen les implicacions originals entre àmbits. Això és útil quan es fa servir el mapatge dels àmbits per crear àmbits de gra més gros.
mapping=Mapatge d'àmbits
mapping-description=Assigna una clau al valor amb la sintaxi "clau=valor". Per agrupar vàries claus i valors, utilitzeu la sintaxi "clau1,clau2,clau3=valor1,valor2,valor3".
