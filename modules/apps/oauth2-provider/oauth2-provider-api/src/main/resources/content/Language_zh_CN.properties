oauth2-expired-authorizations-check-interval=过期授权检查间隔
oauth2-expired-authorizations-check-interval-description=以分钟为单位设置时长，在此之后提供程序将自动移除已完成其生命周期的过期授权。
oauth2-provider-configuration-name=提供程序
oauth2-recycle-refresh-token=回收刷新令牌
oauth2-recycle-refresh-token-description=选中后，同一个刷新令牌可以重复使用多次以刷新访问令牌；将立即应用到现有和新的刷新令牌。