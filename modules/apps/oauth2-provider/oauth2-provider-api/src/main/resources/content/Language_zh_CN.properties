oauth2-allow-authorization-code-grant=允许授权码
oauth2-allow-authorization-code-grant-description=未选中时，远程客户无法请求新令牌，立即应用到现有客户和新客户。
oauth2-allow-authorization-code-pkce-grant=允许PKCE扩展授权码
oauth2-allow-authorization-code-pkce-grant-description=未选中时，远程客户无法请求新令牌，立即应用到现有客户和新客户。
oauth2-allow-client-credentials-grant=允许客户凭证
oauth2-allow-client-credentials-grant-description=未选中时，远程客户无法请求新令牌，立即应用到现有客户和新客户。
oauth2-allow-refresh-token-grant=允许刷新令牌
oauth2-allow-refresh-token-grant-description=未选中时，远程客户无法请求新令牌，立即应用到现有客户和新客户。
oauth2-allow-resource-owner-password-credentials-grant=允许资源所有者进行密码凭证
