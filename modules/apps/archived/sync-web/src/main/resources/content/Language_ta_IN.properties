allow-lan-syncing=LAN syncing-ஐ அனுமதிக்கவா?
allow-lan-syncing-help=டெஸ்க்டாப் கிளையண்ட்களில் LAN syncing-ஐ இயக்க இதனை true என மாற்று. இயக்கப்பட்டிருக்கும்போது, ​​டெஸ்க்டாப் clients-கள் server-லிருந்து பதிவிறக்கும் முன்பு, லோக்கல் நெட்வொர்க்கில் உள்ள அதே டெஸ்க்டாப் clients-களிடமிருந்து பிற டெஸ்க்டாப் clients-கள்புதுப்பிப்புகளை பதிவிறக்க முயற்சிக்கும்.
