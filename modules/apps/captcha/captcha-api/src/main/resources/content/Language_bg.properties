max-challenges=Максимална предизвикателства (Automatic Translation)
max-challenges-help=Задайте максималния брой на captcha проверки на портлета сесия. Поставям този ценност към 0 към винаги шах. Поставям този ценност към число по-малко от 0 до никога проверка. Непроверените потребители ще бъде винаги отметнато по всяка заявка, ако captcha проверки е разрешено. (Automatic Translation)
