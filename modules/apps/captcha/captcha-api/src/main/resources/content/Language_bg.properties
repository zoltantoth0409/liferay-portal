captcha-engine=Капитан двигател (Automatic Translation)
captcha-engine-help=Задаване на двигателя, използвани за генериране на captchas. reCAPTCHA използва външна услуга, която трябва да бъдат конфигурирани самостоятелно, но предоставя алтернатива звуков, което прави captcha достъпна за хора с увредено зрение. Вижте https://www.google.com/recaptcha/admin/create за подробности. (Automatic Translation)
