captcha-engine=CAPTCHA エンジン
captcha-engine-help=CAPTCHA を生成するために使用するエンジンを設定します。reCAPTCHA は外部サービスを使用して、個別に構成する必要がありますが、視覚障害者用の音声アクセスを提供します。詳細については https://www.google.com/recaptcha/admin/create を参照してください。
create-account-captcha-enabled=アカウント生成時にCAPTCHA を有効にする
max-challenges=最大リトライ数
max-challenges-help=ポートレットセッション毎のCAPTCHA チェック最大数を設定します。 0 に設定した場合、常にチェックします。 0 より小さい値を設定した場合、CAPTCHA のチェックが有効な場合、認証されていないユーザーは毎回チェックされます。
message-boards-edit-category-captcha-enabled=掲示板カテゴリ編集の CAPTCHAを有効にする。
message-boards-edit-message-captcha-enabled=掲示板メッセージ編集の CAPTCHAを有効にする。
recaptcha-no-script-url=reCAPTCHA のスクリプト無し URL
recaptcha-private-key=reCAPTCHAのプライベートキー
recaptcha-public-key=reCAPTCHAのパブリックキー
recaptcha-script-url=reCAPTCHA のスクリプト URL
recaptcha-verify-url=reCAPTCHA のベリファイ URL
send-password-captcha-enabled=パスワード送信時のCAPTCHAを有効にする
simple-captcha-background-producers=シンプル CAPTCHA バックグラウンドプロデューサー
simple-captcha-background-producers-help=Nl.captcha.backgrounds.BackgroundProducer を実装しているクラス名を入力してください。これらのクラスは、シンプルCAPTCHA がCAPTCHA画像を生成するのにランダムに使用されます。
simple-captcha-gimpy-renderers=シンプル CAPTCHA Gimpy Renderers
simple-captcha-gimpy-renderers-help=Nl.captcha.gimpy.GimpyRenderer を実装しているクラス名を入力してください。これらのクラスは、シンプルCAPTCHA がCAPTCHA画像をgimpを利用して生成するのにランダムに使用されます。
simple-captcha-height=シンプル CAPTCHA 高さ
simple-captcha-height-help=シンプル CAPTCHA によって生成されるキャプチャ画像の高さを設定します。
simple-captcha-noise-producers=シンプル CAPTCHA ノイズプロデューサー
simple-captcha-noise-producers-help=Nl.captcha.noise.NoiseProducerを実装しているクラス名を入力してください。これらのクラスは、シンプルCAPTCHA がCAPTCHA画像にノイズを追加するのにランダムに使用されます。
simple-captcha-text-producers=シンプル CAPTCHA テキストプロデューサー
simple-captcha-text-producers-help=Nl.captcha.text.producer.TextProducer を実装しているクラス名を入力してください。これらのクラスは、シンプルCAPTCHA がCAPTCHA画像にテキスト生成するのにランダムに使用されます。
simple-captcha-width=シンプル CAPTCHA 幅
simple-captcha-width-help=シンプル CAPTCHA によって生成されるキャプチャ画像の幅を設定します。
simple-captcha-word-renderers=シンプル CAPTCHA ワードレンダラー
simple-captcha-word-renderers-help=Nl.captcha.text.renderer.WordRenderer を実装しているクラス名を入力してください。これらのクラスは、シンプルCAPTCHA がCAPTCHA画像にテキストをレンダリングするのにランダムに使用されます。
the-recaptcha-private-key-is-not-valid=reCAPTCHAのプライベートキーが有効ではありません。
the-recaptcha-public-key-is-not-valid=reCAPTCHAのパブリックキーが有効ではありません。