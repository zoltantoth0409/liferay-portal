captcha-engine=CAPTCHA двигуна (Automatic Translation)
captcha-engine-help=Встановити механізм використовується для генерації captchas. reCAPTCHA використовує зовнішньої служби, які потрібно настроїти самостійно, але є звуковий альтернативою, що робить доступною для людей з обмеженнями зору капчу. Переглянути https://www.google.com/recaptcha/admin/create для деталей. (Automatic Translation)
