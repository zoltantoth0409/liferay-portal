max-challenges=Максимальна виклики (Automatic Translation)
max-challenges-help=Встановіть максимальну кількість перевірок captcha сесійних портлета. Установіть це значення на 0, щоб завжди перевірити. Установіть це значення на числа менше 0 ніколи не перевіряти. Неперевірені користувачі будуть завжди перевірені на кожен запит ввімкненої captcha чеки. (Automatic Translation)
