ds-delayed-keepInstances=Behold komponentinstanser
ds-delayed-keepInstances-help=Angi om man skal beholde instanser av forsinkede komponenter når de ikke lenger er referert til. Declarative Services spesifikasjonen foreslår at instanser av forsinkede komponenter fjernes når de ikke lenger brukes. Ved å velge dette så vil komponentene ikke bli fjernet, og forhindrer da at de konstant blir reaktivert dersom de brukes ofte. Eksempel på en slik komponent er EventHandler-tjenester. Standarden er å fjerne ubrukte komponenter.
ds-factory-enabled=Utvidede Factory-komponenter
ds-factory-enabled-help=Angi om støtte for å opprette Factory Component instanser basert på factory-konfigurasjoner skal aktiveres. Dette er en Apache Felix SCR spesifikk utvidelse, da eksplisitet ikke støttes av Declarative Services spesifikasjonen. Om denne funksjonen brukes kan ikke komponenten bli brukt i andre Declarative Services implementasjoner. Standardverdien er falsk.
ds-global-extender=Global utvider
ds-global-extender-help=Angi om alle bundler som er synlige eller usynlige til denne bundelen skal skal utvides til denne bundelen.
ds-lock-timeout-milliseconds=Låsutløp i millisekunder
ds-lock-timeout-milliseconds-help=Angi hvor lenge en lås skal holdes før den slippes på grunn av en mistenkt vranglås.
ds-loglevel=SCR loggnivå
ds-loglevel-help=Konfigurer loggnivået for å begrense mengden logginformasjon som sendes til OSGi loggtjeneste. Støttede verdier er DEBUG, INFO, WARN, og ERROR. Denne verdien brukes ikke dersom en R7 LogService implementasjon er tilgjengelig da loggnivået kan konfigureres gjennom den tjeneste. Standardverdien er ERROR.
ds-stop-timeout-milliseconds=Stopputløp milisekunder
ds-stop-timeout-milliseconds-help=Angi hvor lenge det skal ventes på at en bundle stoppes før man fortsetter grunnet mistenkt vranglås.
felix-fileinstall-bundles-new-start=Start nye bundles
felix-fileinstall-bundles-startActivationPolicy=Bruk bundle aktivering politikk under oppstart
felix-fileinstall-bundles-startTransient=Start bundler forbigående
felix-fileinstall-dir=Spørr katalog
felix-fileinstall-filter=Filnavnfilter
felix-fileinstall-log-level=Log 層級
felix-fileinstall-noInitialDelay=Ingen initiell forsinkelse
felix-fileinstall-poll=Spørringintervall
felix-fileinstall-start-level=Bundler start nivå
felix-fileinstall-tmpdir=Midlertidig mappe
org-apache-felix-eventadmin-AsyncToSyncThreadRatio=Asynkron/synkron trådbassengforhold
org-apache-felix-eventadmin-AsyncToSyncThreadRatio-help=Angi forholdet mellom asynkrone og synkrone tråder i det interne trådbassenget. Forholdet må være positivt og kan justeres for å representere forholdet mellom post og send operasjoner. Applikasjoner med høyere antall postoperasjoner bør ha et høyere forholdstall.
org-apache-felix-eventadmin-IgnoreTimeout=Ignorer utløp
org-apache-felix-eventadmin-IgnoreTimeout-help=Configure event handlers to be called without a timeout. If a timeout is configured by default, then all event handlers are called using the timeout. For performance optimization, it is possible to configure event handlers where the timeout handling is not used. This reduces the thread usage from the thread pools as the timeout handling requires an additional thread to call the event handler. However, the application should work without this configuration property. It is a pure optimization. The value is a list of strings. If a string ends with a dot, all handlers in exactly this package are ignored. If the string ends with a star, all handlers in this package and all subpackages are ignored. If the string neither ends with a dot nor with a star, this is assumed to define an exact class name.
org-apache-felix-eventadmin-IgnoreTopic=忽略主題
org-apache-felix-eventadmin-IgnoreTopic-help=Configure topics which are ignored by the event admin implementation for performance optimization. In this case, a event is not delivered to registered event handlers. The value is a list of strings (separated by comma). If a single value ends with a dot, all topics in exactly this package are ignored. If a single value ends with a star, all topics in this package and all sub packages are ignored. If a single value neither ends with a dot nor with a start, this is assumed to define an exact topic. A single star can be used to disable delivery completely.
org-apache-felix-eventadmin-RequireTopic=需要主題
org-apache-felix-eventadmin-RequireTopic-help=Configure whether event handlers are required to be registered with a topic. This is enabled by default. The specification says that event handlers must register with a list of topics they are interested in. Disabling this setting will enable that handlers without a topic are receiving all events (i.e., they are treated the same as with a topic=*).
org-apache-felix-eventadmin-ThreadPoolSize=Thread Pool 大小
org-apache-felix-eventadmin-ThreadPoolSize-help=Configure the size of the thread pool used for event delivery. The default value is 20. Increase in case of a large amount of events. A value of less then 2 triggers the default value. If the pool is exhausted, event delivery is blocked until a thread becomes available from the pool. Each event is delivered in a thread from the pool unless the ignore timeouts is configured for the receiving event handler.
org-apache-felix-eventadmin-Timeout=逾時
org-apache-felix-eventadmin-Timeout-help=Configure the blacklist timeout in milliseconds. The default value is 5000. Increase or decrease at own discretion. A value of less than 100 turns timeouts off. Any other value is the time in milliseconds granted to each event handler before it gets blacklisted.
org-apache-felix-eventadmin-ocd-help=Configure for the Apache Felix Event Admin implementation. This configuration overwrites configuration defined in framework properties of the same names.
org-apache-felix-eventadmin-ocd-name=Apache Felix Event Admin 實作
org-apache-felix-fileinstall-ocd-name=Apache Felix 檔案安裝
org-apache-felix-scr-ScrService-ocd-help=Configure the Apache Felix Declarative Services implementation. This configuration overwrites configuration defined in framework properties of the same names.
org-apache-felix-scr-ScrService-ocd-name=Apache Felix Declarative Service Implementation