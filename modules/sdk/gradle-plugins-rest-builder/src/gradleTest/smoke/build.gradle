import com.liferay.gradle.util.GradleUtil

subprojects {
	apply plugin: "java"

	group = "com.example.sample"

	repositories {
		if (GradleUtil.getRootDir(project.getRootProject(), ".m2-tmp") != null) {
			maven {
				url new File(GradleUtil.getRootDir(project.getRootProject(), ".m2-tmp"), ".m2-tmp")
			}
		}

		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

task runGradleTest

project(":sample-rest") {
	apply plugin: "com.liferay.portal.tools.rest.builder"

	buildREST {
		apiDir = "../sample-api/src/main/java"
		apiPackagePath = "com.example.sample"
		author = "John Doe"
	}
}

runGradleTest {
	dependsOn ":sample-rest:buildREST"

	doLast {
		Project apiProject = project(":sample-api")

		File generatedFile = apiProject.file("src/main/java/com/example/sample/model/FooModel.java")

		assert generatedFile.exists()
	}
}