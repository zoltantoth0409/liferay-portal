#if (${projectType} != "workspace")buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "@com.liferay.gradle.plugins.version@"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.plugin"

#end
dependencies {
#if (${dependencyManagementEnabled} == "true")
	compileOnly group: "com.liferay", name: "com.liferay.dynamic.data.mapping.api"
#if (${liferayVersion.startsWith("7.2")})
	compileOnly group: "com.liferay", name: "com.liferay.frontend.js.loader.modules.extender.api"
#end
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel"
#if (${liferayVersion.startsWith("7.0")})
	compileOnly group: "com.liferay", name: "com.liferay.dynamic.data.mapping.form.field.type"
#end
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations"
#if (${liferayVersion.startsWith("7.2")})

	jsCompile group: "com.liferay", name: "com.liferay.dynamic.data.mapping.form.field.type"
#end
#else
#if (${liferayVersion.startsWith("7.0")})
	compileOnly group: "com.liferay", name: "com.liferay.dynamic.data.mapping.api", version: "3.2.0"
	compileOnly group: "com.liferay", name: "com.liferay.dynamic.data.mapping.form.field.type", version: "2.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.0.0"
#elseif (${liferayVersion.startsWith("7.1")})
	compileOnly group: "com.liferay", name: "com.liferay.dynamic.data.mapping.api", version: "4.0.1"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "3.0.0"
#elseif (${liferayVersion.startsWith("7.2")})
	compileOnly group: "com.liferay", name: "com.liferay.dynamic.data.mapping.api", version: "5.7.0"
	compileOnly group: "com.liferay", name: "com.liferay.frontend.js.loader.modules.extender.api", version: "3.0.0"
	compileOnly group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "4.4.0"
#end
	compileOnly group: "org.osgi", name: "org.osgi.service.component.annotations", version: "1.3.0"
#if (${liferayVersion.startsWith("7.2")})
	jsCompile group: "com.liferay", name: "com.liferay.dynamic.data.mapping.form.field.type", version: "4.0.25"
#end
#end
}

#if (${liferayVersion.startsWith("7.0")})
classes {
	dependsOn buildSoy
}

transpileJS {
	soySrcIncludes = ""
	srcIncludes = "**/*.es.js"
}

wrapSoyAlloyTemplate {
	enabled = true
	moduleName = "${artifactId}-form-field-template"
	namespace = "ddm"
}
#end
#if (${projectType} != "workspace")

repositories {
	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}#end