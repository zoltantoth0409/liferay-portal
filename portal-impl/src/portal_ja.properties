##

    #
    # 失敗したステージング公開プロセス中の一時的なLARが削除されるのを避けるには、このプロパティをfalseに設定します。
    #
    staging.delete.temp.lar.on.failure=true

    #
    # 成功したステージング公開プロセス中の一時的なLARが削除されるのを避けるには、このプロパティをfalseに設定します。
    #
    staging.delete.temp.lar.on.success=true

