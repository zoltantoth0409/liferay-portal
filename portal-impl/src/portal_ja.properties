    #
    system.groups=

    #
    # 標準のシステムロール以外に存在するコンマ区切りのシステムロール名のリストを入力してください。 サーバーを起動すると、ポータルはすべてのシステムロールが間違いなく存在することを確認します。 欠落しているシステムロールがあれば、ポータルが作成します。
