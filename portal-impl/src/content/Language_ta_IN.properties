com.liferay.user.associated.data.web__summary-page-step-two-description=<strong>நிலை 2\:</strong> பயனரின் தனிப்பட்ட தளத்தின் எல்லா தரவும் நீக்கப்படும். பயனர் சுயவிவரம் மற்றும் டாஷ்போர்டு பக்கங்களில் நீங்கள் வைத்திருக்க விரும்பும் எந்த தரவையும் மதிப்பாய்வு செய்து சேமிக்கவும்.
